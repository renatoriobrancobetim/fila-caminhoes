<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Login | Painel Operacional</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: linear-gradient(135deg, #1e3a8a, #dc2626);
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

.login-box {
  background: #fff;
  padding: 30px;
  width: 100%;
  max-width: 360px;
  border-radius: 12px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.25);
  text-align: center;
}

.login-box h2 {
  margin-bottom: 20px;
  color: #1f2937;
}

.login-box input {
  width: 100%;
  padding: 12px;
  margin-bottom: 15px;
  border-radius: 6px;
  border: 1px solid #cbd5e1;
  font-size: 14px;
}

.login-box button {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 6px;
  background: #1e3a8a;
  color: #fff;
  font-size: 15px;
  cursor: pointer;
}

.login-box button:hover {
  background: #172554;
}

.error {
  color: #dc2626;
  font-size: 13px;
  display: none;
}
</style>
</head>

<body>

<div class="login-box">
  <h2>üîê Acesso Restrito</h2>

  <input type="text" id="user" placeholder="Usu√°rio">
  <input type="password" id="pass" placeholder="Senha">

  <div class="error" id="error">Usu√°rio ou senha inv√°lidos</div>

  <button onclick="login()">Entrar</button>
</div>

<script>
function login() {
  const usuario = document.getElementById('user').value;
  const senha   = document.getElementById('pass').value;

  // üîí DEFINA AQUI O LOGIN
  if (usuario === "renato" && senha === "renato") {
    localStorage.setItem("logado", "true");
    window.location.href = "painel.html";
  } else {
    document.getElementById("error").style.display = "block";
  }
}
</script>

</body>
</html>
