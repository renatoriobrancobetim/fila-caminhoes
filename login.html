<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Login | Painel Operacional</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== RESET ===== */
* {
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

/* ===== BACKGROUND ===== */
body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(90deg, #c8b35a 0%, #6b8fd6 50%, #2f6bff 100%);
  display: flex;
  align-items: center;
  justify-content: center;
}

/* ===== LOGIN CARD ===== */
.login-box {
  width: 100%;
  max-width: 380px;
  background: linear-gradient(180deg, #0b1633, #050b1e);
  border-radius: 16px;
  padding: 28px 26px;
  box-shadow: 0 25px 60px rgba(0,0,0,.45);
  color: #fff;
}

/* ===== HEADER ===== */
.login-header {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 20px;
}

.logo {
  width: 36px;
  height: 36px;
  border-radius: 8px;
  background: linear-gradient(135deg, #dc2626, #1e3a8a);
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
}

.login-header span {
  font-weight: bold;
  font-size: 14px;
}

/* ===== TITLES ===== */
.login-box h2 {
  margin: 10px 0 4px;
  font-size: 22px;
}

.login-box p {
  margin: 0 0 20px;
  font-size: 14px;
  color: #c7d2fe;
}

/* ===== INPUTS ===== */
label {
  font-size: 13px;
  color: #cbd5f5;
  display: block;
  margin-bottom: 6px;
}

input {
  width: 100%;
  padding: 12px 14px;
  border-radius: 10px;
  border: 1px solid #1e293b;
  background: #020617;
  color: #fff;
  font-size: 14px;
  margin-bottom: 14px;
}

input::placeholder {
  color: #64748b;
}

/* ===== BUTTON ===== */
button {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: none;
  background: linear-gradient(135deg, #2563eb, #1e3a8a);
  color: #fff;
  font-size: 15px;
  font-weight: bold;
  cursor: pointer;
  margin-top: 8px;
}

button:hover {
  opacity: .9;
}

/* ===== ERROR ===== */
.error {
  margin-top: 12px;
  font-size: 13px;
  color: #f87171;
  display: none;
  text-align: center;
}

/* ===== FOOTER ===== */
.login-footer {
  display: flex;
  justify-content: space-between;
  margin-top: 18px;
  font-size: 11px;
  color: #94a3b8;
}
</style>
</head>

<body>

<div class="login-box">

  <div class="login-header">
    <div class="logo">RB</div>
    <span>RB Log√≠stica ¬∑ √Årea de Acesso</span>
  </div>

  <h2>Acesse sua conta</h2>
  <p>Use suas credenciais para continuar.</p>

  <label for="user">Usu√°rio</label>
  <input type="text" id="user" placeholder="Informe seu usu√°rio">

  <label for="pass">Senha</label>
  <input type="password" id="pass" placeholder="Informe sua senha">

  <button onclick="login()">‚û° Entrar</button>

  <div class="error" id="error">Usu√°rio ou senha inv√°lidos</div>

  <div class="login-footer">
    <span>IP: 179.83.208.30</span>
    <span>Vers√£o 1.0</span>
  </div>

</div>

<script>
function login() {
  const usuario = document.getElementById('user').value.trim();
  const senha   = document.getElementById('pass').value.trim();
  const error   = document.getElementById('error');

  error.style.display = "none";

  // üîí LOGIN
  if (usuario === "renato" && senha === "renato") {
    localStorage.setItem("logado", "true");
    window.location.href = "painel.html";
  } else {
    error.style.display = "block";
  }
}
</script>

</body>
</html>
