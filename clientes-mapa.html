<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mapa de Clientes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- LEAFLET -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js">
  </script>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f6f8;
    }

    .header {
      background: #0d47a1;
      color: #fff;
      padding: 14px 20px;
      font-size: 18px;
      font-weight: bold;
    }

    #mapaClientes {
      height: calc(100vh - 56px);
      width: 100%;
    }

    .popup-cliente {
      font-size: 14px;
      line-height: 1.4;
    }

    .popup-cliente b {
      display: block;
      margin-bottom: 4px;
      color: #0d47a1;
    }
  </style>
</head>

<body>

  <div class="header">
    üó∫Ô∏è Mapa de Clientes
  </div>
<div class="filtros">
  <input 
    type="text" 
    id="buscaCliente"
    placeholder="Buscar cliente pelo nome‚Ä¶"
  >

  <select id="filtroCidade">
    <option value="">Todas as cidades</option>
  </select>
</div>

  <div id="mapaClientes"></div>

  <script>
    /* ================= VARI√ÅVEIS ================= */
 let mapaClientes;
let clientesData = [];
let marcadores = [];

    /* ================= INIT MAPA ================= */
    function initMapaClientes() {
      mapaClientes = L.map("mapaClientes").setView(
        [-19.9, -44.1], // MG central
        7
      );

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "¬© OpenStreetMap"
      }).addTo(mapaClientes);
    }

    /* ================= CARREGAR CLIENTES ================= */

async function carregarClientes() {
  try {
    console.log("Iniciando carga de clientes‚Ä¶");

    const res = await fetch("./clientes_validos.json");

    if (!res.ok) {
      throw new Error("HTTP " + res.status);
    }

    const json = await res.json();
clientesData = Array.isArray(json) ? json : Object.values(json);


    console.log("Clientes carregados:", clientesData.length);

    popularFiltroCidade(clientesData);
    desenharClientes(clientesData);

  } catch (e) {
    console.error("Falha ao carregar clientes_validos.json:", e);
    alert("Erro ao carregar clientes_validos.json");
  }
}

document.getElementById("buscaCliente").addEventListener("input", aplicarFiltros);
document.getElementById("filtroCidade").addEventListener("change", aplicarFiltros);

function aplicarFiltros() {
  const texto = document
    .getElementById("buscaCliente")
    .value
    .toLowerCase();

  const cidade = document.getElementById("filtroCidade").value;

  const filtrados = clientesData.filter(c => {
    const nomeOk = c.cliente.toLowerCase().includes(texto);
    const cidadeOk = !cidade || c.cidade === cidade;
    return nomeOk && cidadeOk;
  });

  desenharClientes(filtrados);
}

function limparMarcadores() {
  marcadores.forEach(m => mapaClientes.removeLayer(m));
  marcadores = [];
}
function desenharClientes(lista) {
  limparMarcadores();

  lista.forEach(c => {
    if (!c.lat || !c.lng) return;

    const marker = L.marker([c.lat, c.lng]).addTo(mapaClientes);

    marker.bindPopup(`
      <div class="popup-cliente">
        <b>${c.cliente}</b>
        ${c.cidade}
      </div>
    `);

    marcadores.push(marker);
  });
}
function popularFiltroCidade(lista) {
  const select = document.getElementById("filtroCidade");

  const cidades = [...new Set(lista.map(c => c.cidade))].sort();

  cidades.forEach(cidade => {
    const opt = document.createElement("option");
    opt.value = cidade;
    opt.textContent = cidade;
    select.appendChild(opt);
  });
}

    /* ================= START ================= */
    initMapaClientes();
    carregarClientes();
  </script>

</body>
</html>
