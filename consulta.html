<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Consultar Comprovante</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<h2>ðŸ”Ž Consultar Comprovante</h2>

<input id="nota" placeholder="Nota Fiscal">
<input id="senha" type="password" placeholder="Senha">
<button onclick="consultar()">Buscar</button>

<div id="res"></div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby_xvyg5C6-rPwy1a0HemVTysmSHKywolZiwFaXtwKniq7Aphg8s3Tk_tXDwkV0bXvB/exec";

function consultar(){
  fetch(SCRIPT_URL,{
    method:"POST",
    body:new URLSearchParams({
      acao:"consultar",
      nota:nota.value,
      senha:senha.value
    })
  })
  .then(r=>r.text())
  .then(t=>{
    try{
      const d = JSON.parse(t);
      res.innerHTML = `
        <p>NF: ${d.nota}</p>
        <p>Motorista: ${d.motorista}</p>
        <p>Placa: ${d.placa}</p>
        <img src="${d.imagem}" style="max-width:100%">
      `;
    }catch{
      res.textContent = t;
    }
  });
}
</script>

</body>
</html>
