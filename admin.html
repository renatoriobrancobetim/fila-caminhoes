<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Painel Administrativo | Comprovantes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#0A3D91;
  color:#fff;
}
.container{
  max-width:1000px;
  margin:auto;
  padding:20px;
}
h2{text-align:center;}

.filters{
  background:#fff;
  color:#000;
  padding:15px;
  border-radius:10px;
  margin-bottom:15px;
}

.filters label{
  font-size:13px;
  font-weight:bold;
  display:block;
  margin-top:8px;
}

.filters input, .filters button{
  width:100%;
  padding:10px;
  font-size:15px;
  border-radius:6px;
  border:1px solid #ccc;
}

.filters button{
  background:#D71920;
  color:#fff;
  border:none;
  font-weight:bold;
  margin-top:12px;
  cursor:pointer;
}

table{
  width:100%;
  border-collapse:collapse;
  background:#fff;
  color:#000;
}
th,td{
  padding:10px;
  border:1px solid #ddd;
  text-align:center;
}
th{
  background:#0A3D91;
  color:#fff;
}

.btn-img{
  background:#1E90FF;
  color:#fff;
  padding:6px 10px;
  border-radius:6px;
  cursor:pointer;
}

/* MODAL */
#modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
#modal img{
  max-width:90%;
  max-height:90%;
  border-radius:12px;
  background:#fff;
}
</style>
</head>

<body>

<div class="container">
  <h2>üìÇ Painel Administrativo</h2>

  <!-- FILTROS -->
  <div class="filters">
    <label>üîê Senha administrativa</label>
    <input id="senha" type="password" placeholder="Senha">

    <label>üßæ Nota Fiscal</label>
    <input id="nf" placeholder="Ex: 123456">

    <label>üìÖ Data inicial</label>
    <input id="dataIni" type="date">

    <label>üìÖ Data final</label>
    <input id="dataFim" type="date">

    <button onclick="carregar()">Buscar</button>
  </div>

  <!-- TABELA -->
  <table>
    <thead>
      <tr>
        <th>Data / Hora</th>
        <th>NF</th>
        <th>Motorista</th>
        <th>Placa</th>
        <th>Imagem</th>
      </tr>
    </thead>
    <tbody id="lista"></tbody>
  </table>
</div>

<!-- MODAL -->
<div id="modal" onclick="fecharModal()">
  <img id="imgModal" onclick="event.stopPropagation()">
</div>

<script>
const SCRIPT_URL =
"https://script.google.com/macros/s/AKfycbzxAwk6CYBQfKQjynbZZ2lhFDSjRv4fu5Qrl6jBLbNvrlvf622tc_Epu0MtQp9KeASH/exec";

function carregar(){
  const senha   = document.getElementById("senha").value;
  const nf      = document.getElementById("nf").value;
  const dataIni = document.getElementById("dataIni").value;
  const dataFim = document.getElementById("dataFim").value;
  const tbody   = document.getElementById("lista");

  tbody.innerHTML = "<tr><td colspan='5'>‚è≥ Buscando...</td></tr>";

  fetch(SCRIPT_URL,{
    method:"POST",
    body:new URLSearchParams({
      acao:"listar",
      senha:senha,
      nf:nf,
      dataIni:dataIni,
      dataFim:dataFim
    })
  })
  .then(r=>r.text())
  .then(t=>{
    if(!t.trim().startsWith("[")){
      tbody.innerHTML =
        `<tr><td colspan="5" style="color:red">${t}</td></tr>`;
      return;
    }

    const dados = JSON.parse(t);
    tbody.innerHTML = "";

    if(dados.length === 0){
      tbody.innerHTML =
        "<tr><td colspan='5'>Nenhum registro encontrado</td></tr>";
      return;
    }

    dados.forEach(l=>{
      tbody.innerHTML += `
        <tr>
          <td>${l.data}</td>
          <td>${l.nf}</td>
          <td>${l.motorista}</td>
          <td>${l.placa}</td>
          <td>
            <button class="btn-img" onclick="ver('${l.img}')">
              Ver
            </button>
          </td>
        </tr>`;
    });
  })
  .catch(()=>{
    tbody.innerHTML =
      "<tr><td colspan='5' style='color:red'>Erro de conex√£o</td></tr>";
  });
}

function ver(url){
  imgModal.src = url + "&t=" + Date.now();
  modal.style.display = "flex";
}

function fecharModal(){
  modal.style.display = "none";
  imgModal.src = "";
}
</script>

</body>
</html>
