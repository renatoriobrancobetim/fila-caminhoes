<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Painel Administrativo | Comprovantes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#0A3D91;
  color:#fff;
}
.container{
  max-width:900px;
  margin:auto;
  padding:20px;
}
h2{text-align:center;}

input,button{
  padding:12px;
  font-size:16px;
  border-radius:8px;
  border:none;
}
input{width:100%; margin-bottom:10px;}
button{
  background:#D71920;
  color:#fff;
  font-weight:bold;
  cursor:pointer;
}

table{
  width:100%;
  border-collapse:collapse;
  background:#fff;
  color:#000;
  margin-top:20px;
}
th,td{
  padding:10px;
  border:1px solid #ddd;
  text-align:center;
}
th{
  background:#0A3D91;
  color:#fff;
}

.btn-img{
  background:#1E90FF;
  color:#fff;
  padding:6px 10px;
  border-radius:6px;
  cursor:pointer;
}

#modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.8);
  display:none;
  align-items:center;
  justify-content:center;
}
#modal img{
  max-width:90%;
  max-height:90%;
  border-radius:12px;
}
</style>
</head>

<body>

<div class="container">
  <h2>üìÇ Painel Administrativo</h2>

  <input id="senha" type="password" placeholder="Senha administrativa">
  <input id="busca" placeholder="Buscar por NF, placa ou motorista">

  <button onclick="carregar()">Buscar</button>

  <table>
    <thead>
      <tr>
        <th>NF</th>
        <th>Motorista</th>
        <th>Placa</th>
        <th>Data</th>
        <th>Imagem</th>
      </tr>
    </thead>
    <tbody id="lista"></tbody>
  </table>
</div>

<div id="modal" onclick="fecharModal()"
     style="position:fixed; inset:0; background:rgba(0,0,0,.85);
            display:none; align-items:center; justify-content:center; z-index:9999;">
  <iframe id="iframeModal"
          style="width:90%; height:90%; border:none; border-radius:12px; background:#fff;">
  </iframe>
</div>


<script>
const SCRIPT_URL =
"https://script.google.com/macros/s/AKfycbxW6UXPbnaHNlAxKrWUQTKH3gdhBLvlT5wfTrxyBScHOT3_ItS-geIrZWe9OXmkfima/exec";

function carregar(){
  const senha = document.getElementById("senha").value;
  const busca = document.getElementById("busca").value;
  const tbody = document.getElementById("lista");

  tbody.innerHTML = "<tr><td colspan='5'>‚è≥ Buscando...</td></tr>";

  fetch(SCRIPT_URL,{
    method:"POST",
    body:new URLSearchParams({
      acao:"listar",
      senha:senha,
      busca:busca
    })
  })
  .then(r => r.text())
  .then(t => {

    // ‚ùå ERRO DE SENHA OU TEXTO
    if(!t.trim().startsWith("[")){
      tbody.innerHTML = `<tr><td colspan="5" style="color:red">${t}</td></tr>`;
      return;
    }

    // ‚úÖ JSON V√ÅLIDO
    const dados = JSON.parse(t);
    tbody.innerHTML = "";

    if(dados.length === 0){
      tbody.innerHTML = "<tr><td colspan='5'>Nenhum registro encontrado</td></tr>";
      return;
    }

    dados.forEach(l=>{
      tbody.innerHTML += `
        <tr>
          <td>${l.nf}</td>
          <td>${l.motorista}</td>
          <td>${l.placa}</td>
          <td>${l.data}</td>
          <td>
            <button class="btn-img" onclick="ver('${l.img}')">
              Ver
            </button>
          </td>
        </tr>`;
    });
  })
  .catch(()=>{
    tbody.innerHTML =
      "<tr><td colspan='5' style='color:red'>Erro de conex√£o</td></tr>";
  });
}

function ver(url){
  const iframe = document.getElementById("iframeModal");
  iframe.src = url;
  modal.style.display = "flex";
}

function fecharModal(){
  modal.style.display = "none";
  iframeModal.src = "";
}

</script>


</body>
</html>
