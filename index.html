<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Lan√ßamento de Fila | Rio Branco</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#0A3D91;
  color:#fff;
  padding:20px;
}
.container{max-width:480px;margin:auto;}
h2,h3{text-align:center;}

input,button{
  width:100%;
  padding:14px;
  font-size:16px;
  margin-top:10px;
}
button{
  background:#D71920;
  color:#fff;
  border:none;
  cursor:pointer;
}
button:disabled{opacity:.6}

.lista{
  margin-top:20px;
  background:#fff;
  color:#000;
  border-radius:10px;
}

.item{
  display:flex;
  justify-content:space-between;
  padding:14px;
  border-bottom:1px solid #ddd;
  align-items:center;
}

.item.proximo{
  background:#FFF3CD;
  border-left:6px solid #D71920;
}

.status{
  font-size:11px;
  font-weight:bold;
  padding:4px 8px;
  border-radius:6px;
}
.status.ok{background:#28a745;color:#fff;}
.status.off{background:#dc3545;color:#fff;}

.spinner{
  border:4px solid #f3f3f3;
  border-top:4px solid #D71920;
  border-radius:50%;
  width:28px;
  height:28px;
  animation:spin 1s linear infinite;
  margin:20px auto;
}
@keyframes spin{to{transform:rotate(360deg)}}

.msg{
  text-align:center;
  font-size:13px;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="container">
  <h2>Lan√ßamento de Caminh√£o</h2>

  <input id="placa" placeholder="Placa do caminh√£o"
    oninput="this.value=this.value.toUpperCase().replace(/[^A-Z0-9]/g,'')">

  <input id="compartimento" placeholder="Compartimento" readonly>
  <input id="senha" type="password" placeholder="Senha">

  <button id="btnAdd">Adicionar √† Fila</button>
  <button id="btnChamar">üîî Chamar Pr√≥ximo</button>

  <div class="msg" id="msg"></div>

  <div class="lista" id="listaFila"></div>

  <h3>üìã Disponibilidade dos Caminh√µes</h3>
  <div class="lista" id="listaDisp"></div>
</div>

<footer style="text-align:center;font-size:12px;margin-top:30px;opacity:.8">
  ¬© Copywriter Renato Monteiro
</footer>

<script>
/* ================= CONFIG ================= */
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbygH6UPtv14UX2F7wcQL_9cWt8oF2EL-gXZvZ3ezxrdbiAMZjamQrPa7d4OWqGy31yr/exec";
const CSV_FILA = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRpTNysgwTFGT-r19Vxbrtd0zWMJz8LbJ5JVWTaUCtP4ExpJzNXHvsPDs3v6ThYbMo2OifA4oNY7op9/pub?gid=0&single=true&output=csv";
const CSV_CAMINHOES = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRpTNysgwTFGT-r19Vxbrtd0zWMJz8LbJ5JVWTaUCtP4ExpJzNXHvsPDs3v6ThYbMo2OifA4oNY7op9/pub?gid=694442282&single=true&output=csv";
const CSV_DISP = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRpTNysgwTFGT-r19Vxbrtd0zWMJz8LbJ5JVWTaUCtP4ExpJzNXHvsPDs3v6ThYbMo2OifA4oNY7op9/pub?gid=1775926778&single=true&output=csv";

/* ================= ELEMENTOS ================= */
const placaEl = document.getElementById("placa");
const compartimentoEl = document.getElementById("compartimento");
const senhaEl = document.getElementById("senha");
const msgEl = document.getElementById("msg");
const listaFila = document.getElementById("listaFila");
const listaDisp = document.getElementById("listaDisp");
const btnAdd = document.getElementById("btnAdd");
const btnChamar = document.getElementById("btnChamar");

/* ================= DADOS ================= */
let cadastro={}, disponibilidade={}, filaPlacas={};

/* ================= HELPERS ================= */
async function post(dados){
  const r = await fetch(SCRIPT_URL,{
    method:"POST",
    body:new URLSearchParams(dados)
  });
  return r.text();
}

/* ================= LOAD ================= */
async function carregarCaminhoes(){
  const r = await fetch(CSV_CAMINHOES+"&t="+Date.now());
  const t = await r.text();
  cadastro={};
  t.split("\n").slice(1).forEach(l=>{
    const c=l.split(",");
    if(c[0]) cadastro[c[0]]=c[1];
  });
}

async function carregarDisponibilidade(){
  const r = await fetch(CSV_DISP+"&t="+Date.now());
  const t = await r.text();
  disponibilidade={};
  t.split("\n").slice(1).forEach(l=>{
    const c=l.split(",");
    if(c[0]) disponibilidade[c[0]]=c[1];
  });
}

async function carregarFila(){
  filaPlacas={};
  listaFila.innerHTML='<div class="spinner"></div>';

  const r = await fetch(CSV_FILA+"&t="+Date.now());
  const t = await r.text();
  const linhas=t.split("\n").slice(1);

  listaFila.innerHTML="";
  if(!linhas.length){
    listaFila.innerHTML="<div class='item'>Fila vazia</div>";
    return;
  }

  linhas.forEach((l,i)=>{
    const c=l.split(",");
    filaPlacas[c[1]]=true;
    const status=disponibilidade[c[1]]||"INDISPON√çVEL";

    listaFila.innerHTML+=`
      <div class="item ${i===0?"proximo":""}">
        <div>
          <b>${c[1]}</b><br>
          Comp: ${c[2]}<br>
          <span class="status ${status==="DISPON√çVEL"?"ok":"off"}">${status}</span>
        </div>
      </div>`;
  });
}

function carregarListaDisponibilidade(){
  listaDisp.innerHTML="";
  Object.entries(disponibilidade)
    .filter(([p])=>!filaPlacas[p])
    .sort((a,b)=>a[1]==="DISPON√çVEL"?-1:1)
    .forEach(([p,s])=>{
      listaDisp.innerHTML+=`
        <div class="item">
          <b>${p}</b>
          <span class="status ${s==="DISPON√çVEL"?"ok":"off"}">${s}</span>
        </div>`;
    });
}

/* ================= A√á√ïES ================= */
btnAdd.onclick = async ()=>{
  const placa = placaEl.value.trim().toUpperCase();
  const senha = senhaEl.value.trim();
  compartimentoEl.value = cadastro[placa] || "";

  if(!placa || !senha || !compartimentoEl.value){
    msgEl.textContent="‚ö†Ô∏è Dados inv√°lidos";
    return;
  }

  btnAdd.disabled=true;
  msgEl.textContent="‚è≥ Adicionando caminh√£o...";

  const resp = await post({acao:"inserir",placa,senha});
  msgEl.textContent="‚úÖ Caminh√£o adicionado";
  btnAdd.disabled=false;

  atualizarTudo();
};

btnChamar.onclick = async ()=>{
  const senha = senhaEl.value.trim();
  if(!senha){alert("Informe a senha");return;}

  await post({acao:"chamar",senha});
  atualizarTudo();
};

async function atualizarTudo(){
  await carregarDisponibilidade();
  await carregarFila();
  carregarListaDisponibilidade();
}

/* INIT */
carregarCaminhoes();
atualizarTudo();
setInterval(atualizarTudo,30000);
</script>

</body>
</html>
