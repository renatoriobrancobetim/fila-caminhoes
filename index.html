<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Lançamento de Fila - Rio Branco</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  font-family: Arial, sans-serif;
  background:#0A3D91;
  color:#fff;
  padding:30px;
}
input, button{
  padding:12px;
  font-size:16px;
  margin:5px 0;
  width:100%;
}
button{
  background:#D71920;
  color:#fff;
  border:none;
  cursor:pointer;
}
.container{
  max-width:400px;
  margin:auto;
}
</style>
</head>
<body>

<div class="container">
  <h2>Lançamento de Caminhão</h2>

  <input id="placa" placeholder="Placa do caminhão">
  <input id="compartimento" placeholder="Compartimento">

  <button onclick="enviar()">Adicionar à Fila</button>

  <p id="msg"></p>
</div>

<script>
const url = "https://script.google.com/macros/s/AKfycbzjWIcSH97P1roaTZOONbLGsknciL0uhVfRGTHxsiLzoURiAtpIY1kx5krLy-7OTDL0/exec";

async function enviar(){
  const placa = document.getElementById("placa").value.trim();
  const compartimento = document.getElementById("compartimento").value.trim();
  const msg = document.getElementById("msg");

  if(!placa || !compartimento){
    msg.textContent = "Preencha todos os campos";
    return;
  }

  msg.textContent = "Enviando...";

  const res = await fetch(url, {
    method: "POST",
    body: JSON.stringify({ placa, compartimento })
  });

  if(res.ok){
    msg.textContent = "✅ Caminhão adicionado à fila";
    document.getElementById("placa").value = "";
    document.getElementById("compartimento").value = "";
  } else {
    msg.textContent = "❌ Erro ao enviar";
  }
}
</script>

</body>
</html>
