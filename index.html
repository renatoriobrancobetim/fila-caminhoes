<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Fila de Caminh√µes | Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#0A3D91;
  color:#fff;
  padding:20px;
}
.container{max-width:480px;margin:auto;}
h2,h3{text-align:center;}

button{
  background:#D71920;
  color:#fff;
  border:none;
  cursor:pointer;
  padding:8px 12px;
  border-radius:6px;
  font-size:14px;
}
.btn-call{width:100%;margin-bottom:10px;}
.btn-add{background:#28a745;}

.lista{
  margin-top:20px;
  background:#fff;
  color:#000;
  border-radius:10px;
}
.item{
  display:flex;
  justify-content:space-between;
  padding:14px;
  border-bottom:1px solid #ddd;
  align-items:center;
}
.item.proximo{
  background:#FFF3CD;
  border-left:6px solid #D71920;
}
.status{
  font-size:11px;
  font-weight:bold;
  padding:4px 8px;
  border-radius:6px;
}
.status.ok{background:#28a745;color:#fff;}
.status.off{background:#dc3545;color:#fff;}

.spinner{
  border:4px solid #f3f3f3;
  border-top:4px solid #D71920;
  border-radius:50%;
  width:26px;
  height:26px;
  animation:spin 1s linear infinite;
  margin:20px auto;
}
@keyframes spin{to{transform:rotate(360deg)}}

.logout{
  text-align:center;
  margin-top:12px;
  font-size:12px;
  cursor:pointer;
  opacity:.8;
}
</style>
</head>

<body>

<div class="container">
  <h2>üöö Fila de Caminh√µes</h2>

  <button class="btn-call" onclick="chamarProximo()">üîî Chamar Pr√≥ximo</button>

  <div class="lista" id="listaFila"><div class="spinner"></div></div>

  <h3>üìã Disponibilidade</h3>
  <div class="lista" id="listaDisp"><div class="spinner"></div></div>

  <div class="logout" onclick="logout()">üö™ Sair</div>
</div>

<iframe name="hidden_iframe" style="display:none;"></iframe>

<script>
/* üîê PROTE√á√ÉO */
if(localStorage.getItem("adminLogado")!=="1"){
  window.location.href="login.html";
}

/* CONFIG */
const SCRIPT_URL =
"https://script.google.com/macros/s/AKfycbyg8XdnDeUYsLhKCQFcgBJAa4XbSqfXUhREymiktDeZ6RzHK0Sf4DArUlwA9WnHouK0/exec";

const CSV_FILA =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vRpTNysgwTFGT-r19Vxbrtd0zWMJz8LbJ5JVWTaUCtP4ExpJzNXHvsPDs3v6ThYbMo2OifA4oNY7op9/pub?gid=0&single=true&output=csv";

const CSV_DISP =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vRpTNysgwTFGT-r19Vxbrtd0zWMJz8LbJ5JVWTaUCtP4ExpJzNXHvsPDs3v6ThYbMo2OifA4oNY7op9/pub?gid=1775926778&single=true&output=csv";

const SENHA_ADMIN = "Rio2026@";

let disponibilidade={}, filaPlacas={};

const listaFila=document.getElementById("listaFila");
const listaDisp=document.getElementById("listaDisp");

/* POST */
function post(d){
  const f=document.createElement("form");
  f.method="POST"; f.action=SCRIPT_URL; f.target="hidden_iframe";
  Object.keys(d).forEach(k=>{
    const i=document.createElement("input");
    i.type="hidden"; i.name=k; i.value=d[k];
    f.appendChild(i);
  });
  document.body.appendChild(f);
  f.submit(); f.remove();
}

/* FILA */
async function carregarFila(){
  filaPlacas={};
  const r=await fetch(CSV_FILA+"&t="+Date.now());
  const t=await r.text();
  const l=t.split("\n").slice(1);
  listaFila.innerHTML="";

  if(!l.length){
    listaFila.innerHTML="<div class='item'>Fila vazia</div>";
    return;
  }

  l.forEach((x,i)=>{
    const c=x.split(",");
    filaPlacas[c[1]]=true;
    listaFila.innerHTML+=`
      <div class="item ${i===0?"proximo":""}">
        <div><b>${c[1]}</b><br>Comp: ${c[2]}</div>
      </div>`;
  });
}

/* DISP */
async function carregarDisponibilidade(){
  const r=await fetch(CSV_DISP+"&t="+Date.now());
  const t=await r.text();
  disponibilidade={};
  t.split("\n").slice(1).forEach(l=>{
    const c=l.split(",");
    if(c[0]) disponibilidade[c[0]]=c[1];
  });
}

function renderDisp(){
  listaDisp.innerHTML="";
  Object.entries(disponibilidade)
    .filter(([p])=>!filaPlacas[p])
    .sort((a,b)=>a[1]==="DISPON√çVEL"?-1:1)
    .forEach(([p,s])=>{
      listaDisp.innerHTML+=`
        <div class="item">
          <div>
            <b>${p}</b><br>
            <span class="status ${s==="DISPON√çVEL"?"ok":"off"}">${s}</span>
          </div>
          ${
            s==="DISPON√çVEL"
            ? `<button class="btn-add" onclick="addFila('${p}')">‚ûï Fila</button>`
            : ""
          }
        </div>`;
    });
}

/* A√á√ïES */
function addFila(p){
  post({acao:"inserir",placa:p,senha:SENHA_ADMIN});
  setTimeout(atualizar,800);
}
function chamarProximo(){
  post({acao:"chamar",senha:SENHA_ADMIN});
  setTimeout(atualizar,800);
}
function logout(){
  localStorage.removeItem("adminLogado");
  location.href="login.html";
}

/* UPDATE */
async function atualizar(){
  listaFila.innerHTML='<div class="spinner"></div>';
  listaDisp.innerHTML='<div class="spinner"></div>';
  await carregarDisponibilidade();
  await carregarFila();
  renderDisp();
}

atualizar();
setInterval(atualizar,30000);
</script>

</body>
</html>
