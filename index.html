<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Lan√ßamento de Fila | Rio Branco</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#0A3D91;
  color:#fff;
  padding:20px;
}
.container{max-width:480px;margin:auto;}
h2{text-align:center;}

input,button{
  width:100%;
  padding:14px;
  font-size:16px;
  margin-top:10px;
}
button{
  background:#D71920;
  color:#fff;
  border:none;
  cursor:pointer;
}
.remover{
  background:#555;
}
.lista{
  margin-top:25px;
  background:#fff;
  color:#000;
  border-radius:8px;
  overflow:hidden;
}
.item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px;
  border-bottom:1px solid #ddd;
}
.item:last-child{border-bottom:none;}
.placa{font-weight:bold;}
.comp{font-size:14px;}
.btn-remover{
  background:#D71920;
  color:#fff;
  border:none;
  padding:6px 10px;
  cursor:pointer;
}
.msg{
  margin-top:15px;
  text-align:center;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="container">
  <h2>Lan√ßamento de Caminh√£o</h2>

  <!-- FORM PRINCIPAL -->
  <form
    action="https://script.google.com/macros/s/AKfycbxxlLUw1MPgrurxZ-nGpvBtGA-7gop856R8ClmIhZIXDXedkan3WutLEVc81STe0hwf/exec"
    method="POST"
    target="hidden_iframe"
  >
    <input name="placa" placeholder="Placa do caminh√£o">
    <input name="compartimento" placeholder="Compartimento">
    <input name="senha" type="password" placeholder="Senha" required>

    <input type="hidden" name="acao" id="acao">

    <button type="submit"
      onclick="setAcao('inserir')">Adicionar √† Fila</button>

    <button type="submit"
      onclick="setAcao('chamar')">üîî Chamar Pr√≥ximo</button>
  </form>

  <div class="msg" id="msg">
    Atualiza√ß√£o autom√°tica
  </div>

  <!-- LISTA DA FILA -->
  <div class="lista" id="lista">
    <div class="item">Carregando fila...</div>
  </div>
</div>

<iframe name="hidden_iframe" style="display:none;"></iframe>

<script>
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRpTNysgwTFGT-r19Vxbrtd0zWMJz8LbJ5JVWTaUCtP4ExpJzNXHvsPDs3v6ThYbMo2OifA4oNY7op9/pub?gid=0&single=true&output=csv";

function setAcao(v){
  document.getElementById("acao").value = v;
}

async function carregarFila(){
  try{
    const res = await fetch(CSV_URL + "&nocache=" + Date.now());
    const txt = await res.text();
    const linhas = txt.trim().split("\n").slice(1);

    const lista = document.getElementById("lista");
    lista.innerHTML = "";

    if(linhas.length === 0){
      lista.innerHTML = "<div class='item'>Fila vazia</div>";
      return;
    }

    linhas.forEach(l=>{
      const c = l.split(",");
      const placa = c[1];
      const comp = c[2];

      const div = document.createElement("div");
      div.className = "item";
      div.innerHTML = `
        <div>
          <div class="placa">${placa}</div>
          <div class="comp">Comp: ${comp}</div>
        </div>
        <button class="btn-remover"
          onclick="remover('${placa}')">Excluir</button>
      `;
      lista.appendChild(div);
    });

  }catch(e){
    console.error("Erro ao carregar fila");
  }
}

function remover(placa){
  if(!confirm("Remover o caminh√£o " + placa + "?")) return;

  const form = document.createElement("form");
  form.method = "POST";
  form.action = "COLE_AQUI_A_URL_DO_APPS_SCRIPT";
  form.target = "hidden_iframe";

  form.innerHTML = `
    <input name="placa" value="${placa}">
    <input name="senha" value="${prompt("Informe a senha")}">
    <input name="acao" value="remover">
  `;

  document.body.appendChild(form);
  form.submit();
  document.body.removeChild(form);
}

carregarFila();
setInterval(carregarFila, 3000);
</script>

</body>
</html>
