<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>LanÃ§amento de Fila | Rio Branco</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#0A3D91;
  color:#fff;
  padding:20px;
}
.container{max-width:480px;margin:auto;}
h2{text-align:center;}

input,button{
  width:100%;
  padding:14px;
  font-size:16px;
  margin-top:10px;
}
button{
  background:#D71920;
  color:#fff;
  border:none;
  cursor:pointer;
}
button:disabled{opacity:0.6;cursor:not-allowed;}

.lista{
  margin-top:25px;
  background:#fff;
  color:#000;
  border-radius:10px;
  min-height:80px;
}

.item{
  display:flex;
  justify-content:space-between;
  padding:14px;
  border-bottom:1px solid #ddd;
}
.item.proximo{
  background:#FFF3CD;
  border-left:6px solid #D71920;
}

.tag-proximo{
  font-size:11px;
  font-weight:bold;
  color:#D71920;
  display:flex;
  gap:6px;
}
.sino{animation:pulsar 1s infinite;}
@keyframes pulsar{
  0%{transform:scale(1)}
  50%{transform:scale(1.3)}
  100%{transform:scale(1)}
}

/* REMOÃ‡ÃƒO VISUAL */
.item.removendo{
  background:#F8D7DA !important;
  animation:removerItem .5s ease forwards;
}
@keyframes removerItem{
  to{opacity:0; transform:translateX(-40px);}
}

.spinner{
  border:4px solid #f3f3f3;
  border-top:4px solid #D71920;
  border-radius:50%;
  width:28px;
  height:28px;
  animation:spin 1s linear infinite;
  margin:20px auto;
}
@keyframes spin{
  to{transform:rotate(360deg)}
}

.msg{
  text-align:center;
  margin-top:10px;
  font-weight:bold;
  min-height:18px;
}

.btn-remover{
  background:#D71920;
  color:#fff;
  border:none;
  padding:6px 10px;
}

footer{
  text-align:center;
  font-size:12px;
  margin-top:30px;
  opacity:0.8;
}
</style>
</head>

<body>

<div class="container">
  <h2>LanÃ§amento de CaminhÃ£o</h2>

  <input id="placa" placeholder="Placa do caminhÃ£o">
  <input id="compartimento" placeholder="Compartimento" readonly>
  <input id="senha" type="password" placeholder="Senha">

  <button id="btnAdd" onclick="adicionarFila()">Adicionar Ã  Fila</button>
  <button id="btnChamar" onclick="chamarProximo()">ðŸ”” Chamar PrÃ³ximo</button>

  <div class="msg" id="msg"></div>
  <div class="msg" id="statusAtualizacao"></div>

  <div class="lista" id="lista">
    <div class="spinner"></div>
  </div>
</div>

<footer>Copywriter Renato Monteiro</footer>

<iframe name="hidden_iframe" style="display:none;"></iframe>

<script>
/* CONFIG */
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyOzS4en96OsvfFzjQ7ArI6IPaUm3VCeJ2fdzuBKMnQmGUhNtFii0OsBVXgREXjnpl0/exec";
const CSV_FILA = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRpTNysgwTFGT-r19Vxbrtd0zWMJz8LbJ5JVWTaUCtP4ExpJzNXHvsPDs3v6ThYbMo2OifA4oNY7op9/pub?gid=0&single=true&output=csv";
const CSV_CAMINHOES = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRpTNysgwTFGT-r19Vxbrtd0zWMJz8LbJ5JVWTaUCtP4ExpJzNXHvsPDs3v6ThYbMo2OifA4oNY7op9/pub?gid=694442282&single=true&output=csv";

let cadastro={}, intervaloFila=null, pausado=false, ultimaAtualizacao=Date.now();
const lista=document.getElementById("lista");
const msg=document.getElementById("msg");
const statusAtualizacao=document.getElementById("statusAtualizacao");

function showSpinner(){lista.innerHTML='<div class="spinner"></div>';}
function setLoading(v,t){btnAdd.disabled=v;btnChamar.disabled=v;msg.textContent=v?t:"";}
function post(d){
  const f=document.createElement("form");
  f.method="POST"; f.action=SCRIPT_URL; f.target="hidden_iframe";
  Object.keys(d).forEach(k=>{
    const i=document.createElement("input");
    i.name=k; i.value=d[k]; f.appendChild(i);
  });
  document.body.appendChild(f); f.submit(); f.remove();
}

/* DADOS */
async function carregarCaminhoes(){
  const r=await fetch(CSV_CAMINHOES+"&t="+Date.now());
  const t=await r.text();
  cadastro={};
  t.split("\n").slice(1).forEach(l=>{
    const c=l.split(",");
    cadastro[c[0]]=c[1];
  });
}
function buscarCompartimento(){
  const p=placa.value.trim().toUpperCase();
  placa.value=p;
  compartimento.value=cadastro[p]||"";
}

/* FILA */
async function carregarFila(){
  showSpinner();
  const r=await fetch(CSV_FILA+"&t="+Date.now());
  const t=await r.text();
  const linhas=t.split("\n").slice(1);
  lista.innerHTML="";
  if(!linhas.length){
    lista.innerHTML="<div class='item'>Fila vazia</div>";
    return;
  }
  linhas.forEach((l,i)=>{
    const c=l.split(",");
    lista.innerHTML+=`
      <div class="item ${i===0?"proximo":""}" data-placa="${c[1]}">
        <div>
          ${i===0?'<div class="tag-proximo"><span class="sino">ðŸ””</span>PRÃ“XIMO</div>':""}
          <b>${c[1]}</b><br>Comp: ${c[2]}
        </div>
        <button class="btn-remover" onclick="remover(this,'${c[1]}')">Excluir</button>
      </div>`;
  });
  ultimaAtualizacao=Date.now();
}

/* AÃ‡Ã•ES */
function atualizarAgora(){carregarFila();}

function adicionarFila(){
  buscarCompartimento();
  if(!placa.value||!compartimento.value||!senha.value){alert("Dados invÃ¡lidos");return;}
  setLoading(true,"â³ Adicionando...");
  post({acao:"inserir",placa:placa.value,senha:senha.value});
  setTimeout(()=>{setLoading(false,"");atualizarAgora();},500);
}

function chamarProximo(){
  if(!senha.value){alert("Informe a senha");return;}
  setLoading(true,"ðŸ”” Chamando...");
  post({acao:"chamar",senha:senha.value});
  setTimeout(()=>{setLoading(false,"");atualizarAgora();},500);
}

/* EXCLUIR â€” AGORA FUNCIONA */
function remover(btn, placa){
  if(!confirm("Remover o caminhÃ£o "+placa+"?")) return;
  if(!senha.value){alert("Informe a senha");return;}

  const item = btn.closest(".item");
  if(item) item.classList.add("removendo");

  setLoading(true,"â³ Removendo caminhÃ£o...");

  setTimeout(()=>{
    if(item) item.remove(); // remove do DOM imediatamente
    post({acao:"remover",placa:placa,senha:senha.value});
    setTimeout(atualizarAgora,1500);
    setTimeout(()=>setLoading(false,""),1800);
  },500);
}

/* STATUS */
setInterval(()=>{
  const diff=Math.floor((Date.now()-ultimaAtualizacao)/1000);
  statusAtualizacao.textContent="ðŸ”„ Atualizado hÃ¡ "+diff+"s";
},1000);

/* INIT */
carregarCaminhoes();
carregarFila();
intervaloFila=setInterval(carregarFila,30000);
</script>

</body>
</html>
