<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Fila de Caminh√µes | Rio Branco</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#0A3D91;
  color:#fff;
  padding:20px;
}
.container{max-width:480px;margin:auto;}
h2,h3{text-align:center;}

input{
  width:100%;
  padding:14px;
  font-size:16px;
  margin-top:10px;
}

button{
  background:#D71920;
  color:#fff;
  border:none;
  cursor:pointer;
  padding:8px 12px;
  border-radius:6px;
  font-size:14px;
}
button:disabled{opacity:.6}

.btn-call{
  width:100%;
  margin-top:10px;
  font-weight:bold;
}

.lista{
  margin-top:20px;
  background:#fff;
  color:#000;
  border-radius:10px;
}

.item{
  display:flex;
  justify-content:space-between;
  padding:14px;
  border-bottom:1px solid #ddd;
  align-items:center;
}

.item.proximo{
  background:#FFF3CD;
  border-left:6px solid #D71920;
}

.status{
  font-size:11px;
  font-weight:bold;
  padding:4px 8px;
  border-radius:6px;
  display:inline-block;
  margin-top:4px;
}
.status.ok{background:#28a745;color:#fff;}
.status.off{background:#dc3545;color:#fff;}

.btn-add{
  background:#28a745;
}

.spinner{
  border:4px solid #f3f3f3;
  border-top:4px solid #D71920;
  border-radius:50%;
  width:26px;
  height:26px;
  animation:spin 1s linear infinite;
  margin:20px auto;
}
@keyframes spin{to{transform:rotate(360deg)}}

footer{
  text-align:center;
  font-size:12px;
  margin-top:30px;
  opacity:.8;
}
</style>
</head>

<body>

<div class="container">
  <h2>üöö Fila de Caminh√µes</h2>

  <!-- SENHA √öNICA -->
  <input id="senha" type="password" placeholder="Senha">

  <!-- BOT√ÉO CHAMAR PR√ìXIMO -->
  <button class="btn-call" onclick="chamarProximo()">üîî Chamar Pr√≥ximo</button>

  <!-- FILA -->
  <div class="lista" id="listaFila">
    <div class="spinner"></div>
  </div>

  <h3>üìã Disponibilidade dos Caminh√µes</h3>
  <div class="lista" id="listaDisp">
    <div class="spinner"></div>
  </div>
</div>

<footer>¬© Copywriter Renato Monteiro</footer>

<!-- IFRAME OCULTO -->
<iframe name="hidden_iframe" style="display:none;"></iframe>

<script>
/* ================= CONFIG ================= */
const SCRIPT_URL =
"https://script.google.com/macros/s/AKfycbzJF52yCjXYeUZ8r2t3hWXZ6Tn0GU84kT3k1VIvp2nXMJqwch_eN1Mpdpcn9gpk0bfF/exec";

const CSV_FILA =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vRpTNysgwTFGT-r19Vxbrtd0zWMJz8LbJ5JVWTaUCtP4ExpJzNXHvsPDs3v6ThYbMo2OifA4oNY7op9/pub?gid=0&single=true&output=csv";

const CSV_DISP =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vRpTNysgwTFGT-r19Vxbrtd0zWMJz8LbJ5JVWTaUCtP4ExpJzNXHvsPDs3v6ThYbMo2OifA4oNY7op9/pub?gid=1775926778&single=true&output=csv";

let disponibilidade = {};
let filaPlacas = {};

const listaFila = document.getElementById("listaFila");
const listaDisp = document.getElementById("listaDisp");

/* ================= POST OCULTO ================= */
function post(d){
  const f = document.createElement("form");
  f.method = "POST";
  f.action = SCRIPT_URL;
  f.target = "hidden_iframe";

  Object.keys(d).forEach(k=>{
    const i = document.createElement("input");
    i.type="hidden";
    i.name=k;
    i.value=d[k];
    f.appendChild(i);
  });

  document.body.appendChild(f);
  f.submit();
  f.remove();
}

/* ================= FILA ================= */
async function carregarFila(){
  filaPlacas = {};
  const r = await fetch(CSV_FILA+"&t="+Date.now());
  const t = await r.text();
  const linhas = t.split("\n").slice(1);

  listaFila.innerHTML="";

  if(!linhas.length){
    listaFila.innerHTML="<div class='item'>Fila vazia</div>";
    return;
  }

  linhas.forEach((l,i)=>{
    const c=l.split(",");
    filaPlacas[c[1]]=true;

    listaFila.innerHTML+=`
      <div class="item ${i===0?"proximo":""}">
        <div>
          <b>${c[1]}</b><br>
          Comp: ${c[2]}
        </div>
      </div>`;
  });
}

/* ================= DISPONIBILIDADE ================= */
async function carregarDisponibilidade(){
  const r = await fetch(CSV_DISP+"&t="+Date.now());
  const t = await r.text();
  disponibilidade = {};
  t.split("\n").slice(1).forEach(l=>{
    const c=l.split(",");
    if(c[0]) disponibilidade[c[0]]=c[1];
  });
}

function carregarListaDisponibilidade(){
  listaDisp.innerHTML="";

  const listaOrdenada = Object.entries(disponibilidade)
    .filter(([placa])=>!filaPlacas[placa])
    .sort((a,b)=>a[1]==="DISPON√çVEL"?-1:1);

  if(!listaOrdenada.length){
    listaDisp.innerHTML="<div class='item'>Nenhum caminh√£o</div>";
    return;
  }

  listaOrdenada.forEach(([placa,status])=>{
    listaDisp.innerHTML+=`
      <div class="item">
        <div>
          <b>${placa}</b><br>
          <span class="status ${status==="DISPON√çVEL"?"ok":"off"}">${status}</span>
        </div>
        ${
          status==="DISPON√çVEL"
          ? `<button class="btn-add" onclick="adicionarFila('${placa}')">‚ûï Fila</button>`
          : ``
        }
      </div>`;
  });
}

/* ================= A√á√ïES ================= */
function adicionarFila(placa){
  const senha = document.getElementById("senha").value.trim();
  if(!senha){
    alert("Informe a senha");
    return;
  }
  post({acao:"inserir", placa:placa, senha:senha});
  setTimeout(atualizarTudo,800);
}

function chamarProximo(){
  const senha = document.getElementById("senha").value.trim();
  if(!senha){
    alert("Informe a senha");
    return;
  }
  post({acao:"chamar", senha:senha});
  setTimeout(atualizarTudo,800);
}

/* ================= ATUALIZA√á√ÉO ================= */
async function atualizarTudo(){
  listaFila.innerHTML='<div class="spinner"></div>';
  listaDisp.innerHTML='<div class="spinner"></div>';

  await carregarDisponibilidade();
  await carregarFila();
  carregarListaDisponibilidade();
}

/* INIT */
atualizarTudo();
setInterval(atualizarTudo,30000);
</script>

</body>
</html>
