<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Fila de Caminh√µes | Rio Branco</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0A3D91;
  color:#fff;
  padding:30px;
}
h1{text-align:center;}
.alert{
  background:#D71920;
  padding:15px;
  border-radius:8px;
  margin-bottom:20px;
  display:none;
}
table{
  width:100%;
  border-collapse:collapse;
  background:#fff;
  color:#000;
}
th,td{
  border:1px solid #ddd;
  padding:10px;
  text-align:center;
}
th{background:#0A3D91;color:#fff;}
tr:first-child{background:#FFF3CD;font-weight:bold;}
</style>
</head>

<body>

<h1>Rio Branco Distribuidora de Combust√≠veis</h1>

<div id="erro" class="alert"></div>

<table>
<thead>
<tr>
  <th>Ordem</th>
  <th>Placa</th>
  <th>Compartimento</th>
  <th>Data</th>
  <th>Hora</th>
</tr>
</thead>
<tbody id="fila"></tbody>
</table>

<script>
const url = ""; // üëà DEIXE VAZIO POR ENQUANTO

function mostrarErro(msg){
  const e = document.getElementById("erro");
  e.style.display = "block";
  e.textContent = msg;
}

async function carregarFila(){
  if(!url){
    mostrarErro("‚ö†Ô∏è URL do Google Sheets n√£o configurada.");
    return;
  }

  try{
    const res = await fetch(url);
    const texto = await res.text();

    const linhas = texto.trim().split("\n").slice(1);
    const tbody = document.getElementById("fila");
    tbody.innerHTML = "";

    linhas.forEach(l=>{
      const c = l.split(",");
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${c[0]}</td>
        <td>${c[1]}</td>
        <td>${c[2]}</td>
        <td>${c[3]}</td>
        <td>${c[4]}</td>
      `;
      tbody.appendChild(tr);
    });

  }catch(err){
    mostrarErro("‚ùå Erro ao carregar dados da planilha.");
  }
}

carregarFila();
</script>

</body>
</html>
