<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Lan√ßamento de Fila | Rio Branco</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#0A3D91;
  color:#fff;
  padding:20px;
}
.container{
  max-width:480px;
  margin:auto;
}
h2{
  text-align:center;
}

input,button{
  width:100%;
  padding:14px;
  font-size:16px;
  margin-top:10px;
}
button{
  background:#D71920;
  color:#fff;
  border:none;
  cursor:pointer;
}

.msg{
  margin-top:15px;
  text-align:center;
  font-weight:bold;
}

/* LISTA */
.lista{
  margin-top:25px;
  background:#fff;
  color:#000;
  border-radius:10px;
  overflow:hidden;
}

.item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px;
  border-bottom:1px solid #ddd;
}

/* üîî PR√ìXIMO DA FILA */
.item.proximo{
  background:#FFF3CD;
  border-left:6px solid #D71920;
}

.tag-proximo{
  font-size:11px;
  font-weight:bold;
  color:#D71920;
  display:flex;
  align-items:center;
  gap:6px;
  margin-bottom:4px;
}

.sino{
  animation:pulsar 1s infinite;
}

@keyframes pulsar{
  0%{transform:scale(1); opacity:1;}
  50%{transform:scale(1.3); opacity:.6;}
  100%{transform:scale(1); opacity:1;}
}

.placa{
  font-weight:bold;
  font-size:16px;
}
.comp{
  font-size:14px;
}

.btn-remover{
  background:#D71920;
  color:#fff;
  border:none;
  padding:6px 10px;
  cursor:pointer;
}

/* RODAP√â */
footer{
  margin-top:30px;
  text-align:center;
  font-size:12px;
  opacity:0.8;
}
</style>
</head>

<body>

<div class="container">
  <h2>Lan√ßamento de Caminh√£o</h2>

  <!-- FORMUL√ÅRIO -->
  <form
    action="https://script.google.com/macros/s/AKfycbxEX0BkkC1cAzwE0NCb7n5sI3akcNaW68snNoMH17bejglpljtat6Ug9qS0tz1hLS78/exec"
    method="POST"
    target="hidden_iframe"
  >
    <input
      name="placa"
      id="placa"
      placeholder="Placa do caminh√£o"
      onblur="buscarCompartimento()"
      required
    >

    <input
      name="compartimento"
      id="compartimento"
      placeholder="Compartimento"
      readonly
      required
    >

    <input
      name="senha"
      type="password"
      placeholder="Senha"
      required
    >

    <input type="hidden" name="acao" id="acao">

    <button type="submit" onclick="setAcao('inserir')">
      Adicionar √† Fila
    </button>

    <button type="submit" onclick="setAcao('chamar')">
      üîî Chamar Pr√≥ximo
    </button>
  </form>

  <div class="msg">
    Atualiza√ß√£o autom√°tica
  </div>

  <!-- LISTA DA FILA -->
  <div class="lista" id="lista">
    <div class="item">Carregando fila...</div>
  </div>
</div>

<footer>
  Copywriter Renato Monteiro
</footer>

<iframe name="hidden_iframe" style="display:none;"></iframe>

<script>
// üîó LINKS CSV
const CSV_FILA = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRpTNysgwTFGT-r19Vxbrtd0zWMJz8LbJ5JVWTaUCtP4ExpJzNXHvsPDs3v6ThYbMo2OifA4oNY7op9/pub?gid=0&single=true&output=csv";
const CSV_CAMINHOES = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRpTNysgwTFGT-r19Vxbrtd0zWMJz8LbJ5JVWTaUCtP4ExpJzNXHvsPDs3v6ThYbMo2OifA4oNY7op9/pub?gid=694442282&single=true&output=csv";

let cadastroCaminhoes = {};

// define a√ß√£o do formul√°rio
function setAcao(v){
  document.getElementById("acao").value = v;
}

// carrega cadastro de caminh√µes
async function carregarCaminhoes(){
  try{
    const res = await fetch(CSV_CAMINHOES + "&nocache=" + Date.now());
    const txt = await res.text();
    const linhas = txt.trim().split("\n").slice(1);

    linhas.forEach(l=>{
      const c = l.split(",");
      const placa = c[0].trim().toUpperCase();
      const comp  = c[1].trim();
      cadastroCaminhoes[placa] = comp;
    });
  }catch(e){
    console.error("Erro ao carregar cadastro de caminh√µes");
  }
}

// busca compartimento pela placa
function buscarCompartimento(){
  const placaInput = document.getElementById("placa");
  const compInput  = document.getElementById("compartimento");

  const placa = placaInput.value.trim().toUpperCase();
  placaInput.value = placa;

  if(cadastroCaminhoes[placa]){
    compInput.value = cadastroCaminhoes[placa];
  }else{
    compInput.value = "";
    alert("‚ö†Ô∏è Placa n√£o cadastrada. Cadastre o caminh√£o antes.");
  }
}

// carrega fila
async function carregarFila(){
  try{
    const res = await fetch(CSV_FILA + "&nocache=" + Date.now());
    const txt = await res.text();
    const linhas = txt.trim().split("\n").slice(1);

    const lista = document.getElementById("lista");
    lista.innerHTML = "";

    if(linhas.length === 0){
      lista.innerHTML = "<div class='item'>Fila vazia</div>";
      return;
    }

    linhas.forEach((l, index)=>{
      const c = l.split(",");
      const placa = c[1];
      const comp = c[2];

      const div = document.createElement("div");
      div.className = "item" + (index === 0 ? " proximo" : "");

      div.innerHTML = `
        <div>
          ${index === 0 ? `
            <div class="tag-proximo">
              <span class="sino">üîî</span> PR√ìXIMO DA FILA
            </div>` : ""}
          <div class="placa">${placa}</div>
          <div class="comp">Comp: ${comp}</div>
        </div>
        <button class="btn-remover"
          onclick="remover('${placa}')">Excluir</button>
      `;

      lista.appendChild(div);
    });

  }catch(e){
    console.error("Erro ao carregar fila");
  }
}

// remover caminh√£o
function remover(placa){
  if(!confirm("Remover o caminh√£o " + placa + "?")) return;

  const senha = prompt("Informe a senha:");
  if(!senha) return;

  const form = document.createElement("form");
  form.method = "POST";
  form.action = "https://script.google.com/macros/s/AKfycbxEX0BkkC1cAzwE0NCb7n5sI3akcNaW68snNoMH17bejglpljtat6Ug9qS0tz1hLS78/exec";
  form.target = "hidden_iframe";

  form.innerHTML = `
    <input name="placa" value="${placa}">
    <input name="senha" value="${senha}">
    <input name="acao" value="remover">
  `;

  document.body.appendChild(form);
  form.submit();
  document.body.removeChild(form);
}

// inicializa√ß√£o
carregarCaminhoes();
carregarFila();
setInterval(carregarFila, 3000);
</script>

</body>
</html>
