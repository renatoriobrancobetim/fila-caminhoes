  </style>

<body>

<header>
  <h1>Rio Branco Distribuidora de CombustÃ­veis</h1>
  <span>Fila de Espera de CaminhÃµes</span>
</header>

<div class="container">

  <div class="proximo">
    <h2>ðŸ”” PRÃ“XIMO DA FILA</h2>
    <div id="proximo">Carregando...</div>
  </div>

  <table>
    <thead>
      <tr>
        <th>Ordem</th>
        <th>Placa</th>
        <th>Compartimento</th>
        <th>Data</th>
        <th>Hora</th>
      </tr>
    </thead>
    <tbody id="fila"></tbody>
  </table>

</div>

<footer>
  Sistema de Consulta â€¢ Somente Leitura
</footer>

<script>
  // ðŸ‘‰ COLE AQUI O LINK CSV DO GOOGLE SHEETS
  const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRpTNysgwTFGT-r19Vxbrtd0zWMJz8LbJ5JVWTaUCtP4ExpJzNXHvsPDs3v6ThYbMo2OifA4oNY7op9/pub?gid=0&single=true&output=csv";

  async function carregarFila() {
    const res = await fetch(url);
    const texto = await res.text();
    const linhas = texto.trim().split("\n").slice(1);

    const tbody = document.getElementById("fila");
    const proximo = document.getElementById("proximo");

    tbody.innerHTML = "";

    if (linhas.length === 0) {
      proximo.textContent = "Nenhum caminhÃ£o na fila";
      return;
    }

    linhas.forEach(l => {
      const c = l.split(",");
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${c[0]}</td>
        <td>${c[1]}</td>
        <td>${c[2]}</td>
        <td>${c[3]}</td>
        <td>${c[4]}</td>
      `;
      tbody.appendChild(tr);
    });

    // Destaque do prÃ³ximo
    proximo.textContent = `${linhas[0].split(",")[1]} â€¢ Comp. ${linhas[0].split(",")[2]}`;
  }

  carregarFila();
  setInterval(carregarFila, 10000);
</script>

</body>
