<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>LanÃ§amento de Fila | Rio Branco</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#0A3D91;
  color:#fff;
  padding:20px;
}
.container{
  max-width:480px;
  margin:auto;
}
h2{
  text-align:center;
  margin-bottom:10px;
}

input,button{
  width:100%;
  padding:14px;
  font-size:16px;
  margin-top:10px;
}
button{
  background:#D71920;
  color:#fff;
  border:none;
  cursor:pointer;
}

.msg{
  margin-top:15px;
  text-align:center;
  font-weight:bold;
}

/* LISTA */
.lista{
  margin-top:25px;
  background:#fff;
  color:#000;
  border-radius:10px;
  overflow:hidden;
}

/* ITEM PADRÃƒO */
.item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px;
  border-bottom:1px solid #ddd;
}

/* ðŸ”” DESTAQUE DO PRÃ“XIMO */
.item.proximo{
  background:#FFF3CD;
  border-left:6px solid #D71920;
}

.tag-proximo{
  font-size:11px;
  font-weight:bold;
  color:#D71920;
  display:flex;
  align-items:center;
  gap:6px;
  margin-bottom:4px;
}

/* ðŸ”” ANIMAÃ‡ÃƒO DO SINO */
.sino{
  animation:pulsar 1s infinite;
}

@keyframes pulsar{
  0%{transform:scale(1); opacity:1;}
  50%{transform:scale(1.3); opacity:.6;}
  100%{transform:scale(1); opacity:1;}
}

/* INFO */
.placa{
  font-weight:bold;
  font-size:16px;
}
.comp{
  font-size:14px;
}

.btn-remover{
  background:#D71920;
  color:#fff;
  border:none;
  padding:6px 10px;
  cursor:pointer;
}

/* RODAPÃ‰ */
footer{
  margin-top:30px;
  text-align:center;
  font-size:12px;
  opacity:0.8;
}
</style>
</head>

<body>

<div class="container">
  <h2>LanÃ§amento de CaminhÃ£o</h2>

  <!-- FORM PRINCIPAL -->
  <form
    action="https://script.google.com/macros/s/AKfycbxxlLUw1MPgrurxZ-nGpvBtGA-7gop856R8ClmIhZIXDXedkan3WutLEVc81STe0hwf/exec"
    method="POST"
    target="hidden_iframe"
  >
    <input name="placa" placeholder="Placa do caminhÃ£o">
    <input name="compartimento" placeholder="Compartimento">
    <input name="senha" type="password" placeholder="Senha" required>

    <input type="hidden" name="acao" id="acao">

    <button type="submit" onclick="setAcao('inserir')">
      Adicionar Ã  Fila
    </button>

    <button type="submit" onclick="setAcao('chamar')">
      ðŸ”” Chamar PrÃ³ximo
    </button>
  </form>

  <div class="msg" id="msg">
    AtualizaÃ§Ã£o automÃ¡tica
  </div>

  <!-- LISTA DA FILA -->
  <div class="lista" id="lista">
    <div class="item">Carregando fila...</div>
  </div>
</div>

<footer>
  Copywriter Renato Monteiro
</footer>

<iframe name="hidden_iframe" style="display:none;"></iframe>

<script>
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRpTNysgwTFGT-r19Vxbrtd0zWMJz8LbJ5JVWTaUCtP4ExpJzNXHvsPDs3v6ThYbMo2OifA4oNY7op9/pub?gid=0&single=true&output=csv";

function setAcao(v){
  document.getElementById("acao").value = v;
}

async function carregarFila(){
  try{
    const res = await fetch(CSV_URL + "&nocache=" + Date.now());
    const txt = await res.text();
    const linhas = txt.trim().split("\n").slice(1);

    const lista = document.getElementById("lista");
    lista.innerHTML = "";

    if(linhas.length === 0){
      lista.innerHTML = "<div class='item'>Fila vazia</div>";
      return;
    }

    linhas.forEach((l, index)=>{
      const c = l.split(",");
      const placa = c[1];
      const comp = c[2];

      const div = document.createElement("div");
      div.className = "item" + (index === 0 ? " proximo" : "");

      div.innerHTML = `
        <div>
          ${index === 0 ? `
            <div class="tag-proximo">
              <span class="sino">ðŸ””</span> PRÃ“XIMO DA FILA
            </div>` : ""}
          <div class="placa">${placa}</div>
          <div class="comp">Comp: ${comp}</div>
        </div>
        <button class="btn-remover"
          onclick="remover('${placa}')">Excluir</button>
      `;

      lista.appendChild(div);
    });

  }catch(e){
    console.error("Erro ao carregar fila");
  }
}

function remover(placa){
  if(!confirm("Remover o caminhÃ£o " + placa + "?")) return;

  const senha = prompt("Informe a senha:");
  if(!senha) return;

  const form = document.createElement("form");
  form.method = "POST";
  form.action = "https://script.google.com/macros/s/AKfycbxxlLUw1MPgrurxZ-nGpvBtGA-7gop856R8ClmIhZIXDXedkan3WutLEVc81STe0hwf/exec";
  form.target = "hidden_iframe";

  form.innerHTML = `
    <input name="placa" value="${placa}">
    <input name="senha" value="${senha}">
    <input name="acao" value="remover">
  `;

  document.body.appendChild(form);
  form.submit();
  document.body.removeChild(form);
}

carregarFila();
setInterval(carregarFila, 3000);
</script>

</body>
</html>
