<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Lançamento de Fila | Rio Branco</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0A3D91;
  color:#fff;
  padding:30px;
}
.container{
  max-width:420px;
  margin:auto;
}
h2{
  text-align:center;
}
input, button{
  width:100%;
  padding:14px;
  font-size:16px;
  margin-top:10px;
}
button{
  background:#D71920;
  color:#fff;
  border:none;
  cursor:pointer;
}
.msg{
  margin-top:15px;
  text-align:center;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="container">
  <h2>Lançamento de Caminhão</h2>

  <form
    action="https://script.google.com/macros/s/AKfycbyLkZZpbOsvG7912dC9w5Zmlp7O40CLcMjBfF7uQCYD8MMdDUUGV7F9Md_b0Qacj7LS/exec"
    method="POST"
    target="hidden_iframe"
    onsubmit="enviado()"
  >

    <input name="placa" placeholder="Placa do caminhão" required>
    <input name="compartimento" placeholder="Compartimento" required>

    <button type="submit">Adicionar à Fila</button>
  </form>

  <div id="msg" class="msg"></div>
</div>

<iframe name="hidden_iframe" style="display:none;"></iframe>

<script>
function enviado() {
  document.getElementById("msg").textContent =
    "✅ Caminhão enviado para a fila";
}
</script>

</body>
</html>
