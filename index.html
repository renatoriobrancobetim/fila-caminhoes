<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Lan√ßamento de Fila | Rio Branco</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#0A3D91;
  color:#fff;
  padding:20px;
}
.container{max-width:480px;margin:auto;}
h2,h3{text-align:center;}

input,button{
  width:100%;
  padding:14px;
  font-size:16px;
  margin-top:10px;
}
button{
  background:#D71920;
  color:#fff;
  border:none;
  cursor:pointer;
}
button:disabled{opacity:0.6;}

.lista{
  margin-top:20px;
  background:#fff;
  color:#000;
  border-radius:10px;
}

.item{
  display:flex;
  justify-content:space-between;
  padding:14px;
  border-bottom:1px solid #ddd;
  align-items:center;
}

.item.proximo{
  background:#FFF3CD;
  border-left:6px solid #D71920;
}

.status{
  font-size:11px;
  font-weight:bold;
  padding:4px 8px;
  border-radius:6px;
}
.status.ok{background:#28a745;color:#fff;}
.status.off{background:#dc3545;color:#fff;}

.tag-proximo{
  font-size:11px;
  font-weight:bold;
  color:#D71920;
  display:flex;
  gap:6px;
}
.sino{animation:pulsar 1s infinite;}
@keyframes pulsar{
  0%{transform:scale(1)}
  50%{transform:scale(1.3)}
  100%{transform:scale(1)}
}

.spinner{
  border:4px solid #f3f3f3;
  border-top:4px solid #D71920;
  border-radius:50%;
  width:28px;
  height:28px;
  animation:spin 1s linear infinite;
  margin:20px auto;
}
@keyframes spin{to{transform:rotate(360deg)}}

.btn-remover{
  background:#D71920;
  color:#fff;
  border:none;
  padding:6px 10px;
}

footer{
  text-align:center;
  font-size:12px;
  margin-top:30px;
  opacity:.8;
}
</style>
</head>

<body>

<div class="container">
  <h2>Lan√ßamento de Caminh√£o</h2>

  <input id="placa" placeholder="Placa do caminh√£o"
         oninput="this.value=this.value.toUpperCase().replace(/[^A-Z0-9]/g,'')">
  <input id="compartimento" placeholder="Compartimento" readonly>
  <input id="senha" type="password" placeholder="Senha">

  <button onclick="adicionarFila()">Adicionar √† Fila</button>
  <button onclick="chamarProximo()">üîî Chamar Pr√≥ximo</button>

  <div class="lista" id="listaFila"></div>

  <h3>üìã Disponibilidade dos Caminh√µes</h3>
  <div class="lista" id="listaDisp"></div>
</div>

<footer>¬© Copywriter Renato Monteiro</footer>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyUuvIhp63EiaGMHJ0QXkSgiUaOP5ppI05GjCq0L2lhDENuyvoyEpmSiQGziU4lVKt-/exec";
const CSV_FILA = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRpTNysgwTFGT-r19Vxbrtd0zWMJz8LbJ5JVWTaUCtP4ExpJzNXHvsPDs3v6ThYbMo2OifA4oNY7op9/pub?gid=0&single=true&output=csv";
const CSV_CAMINHOES = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRpTNysgwTFGT-r19Vxbrtd0zWMJz8LbJ5JVWTaUCtP4ExpJzNXHvsPDs3v6ThYbMo2OifA4oNY7op9/pub?gid=694442282&single=true&output=csv";
const CSV_DISP = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRpTNysgwTFGT-r19Vxbrtd0zWMJz8LbJ5JVWTaUCtP4ExpJzNXHvsPDs3v6ThYbMo2OifA4oNY7op9/pub?gid=1775926778&single=true&output=csv";

let cadastro={}, disponibilidade={}, filaPlacas={};

const listaFila=document.getElementById("listaFila");
const listaDisp=document.getElementById("listaDisp");

/* LOAD CAMINH√ïES */
async function carregarCaminhoes(){
  const r=await fetch(CSV_CAMINHOES+"&t="+Date.now());
  const t=await r.text();
  cadastro={};
  t.split("\n").slice(1).forEach(l=>{
    const c=l.split(",");
    cadastro[c[0]]=c[1];
  });
}

/* LOAD DISPONIBILIDADE */
async function carregarDisponibilidade(){
  const r=await fetch(CSV_DISP+"&t="+Date.now());
  const t=await r.text();
  disponibilidade={};
  t.split("\n").slice(1).forEach(l=>{
    const c=l.split(",");
    if(c[0]) disponibilidade[c[0]]=c[1];
  });
}

/* FILA */
async function carregarFila(){
  listaFila.innerHTML='<div class="spinner"></div>';
  filaPlacas={};

  const r=await fetch(CSV_FILA+"&t="+Date.now());
  const t=await r.text();
  const linhas=t.split("\n").slice(1);
  listaFila.innerHTML="";

  if(!linhas.length){
    listaFila.innerHTML="<div class='item'>Fila vazia</div>";
    return;
  }

  linhas.forEach((l,i)=>{
    const c=l.split(",");
    filaPlacas[c[1]] = true; // üî¥ MARCA PLACA NA FILA
    const status = disponibilidade[c[1]] || "INDISPON√çVEL";

    listaFila.innerHTML+=`
      <div class="item ${i===0?"proximo":""}">
        <div>
          ${i===0?'<div class="tag-proximo"><span class="sino">üîî</span>PR√ìXIMO</div>':""}
          <b>${c[1]}</b><br>
          Comp: ${c[2]}<br>
          <span class="status ${status==="DISPON√çVEL"?"ok":"off"}">${status}</span>
        </div>
        <button class="btn-remover" onclick="remover('${c[1]}')">Excluir</button>
      </div>`;
  });
}

/* DISPONIBILIDADE (SEM QUEM J√Å EST√Å NA FILA) */
function carregarListaDisponibilidade(){
  listaDisp.innerHTML="";

  const ordenado = Object.entries(disponibilidade)
    .filter(([placa,status]) => !filaPlacas[placa]) // ‚úÖ REMOVE DA LISTA
    .sort((a,b)=>a[1]==="DISPON√çVEL"?-1:1);

  if(!ordenado.length){
    listaDisp.innerHTML="<div class='item'>Nenhum caminh√£o dispon√≠vel</div>";
    return;
  }

  ordenado.forEach(([placa,status])=>{
    listaDisp.innerHTML+=`
      <div class="item">
        <div>
          <b>${placa}</b><br>
          <span class="status ${status==="DISPON√çVEL"?"ok":"off"}">${status}</span>
        </div>
      </div>`;
  });
}

/* A√á√ïES */
function adicionarFila(){
  buscarCompartimento();
  if(!placa.value||!compartimento.value||!senha.value){alert("Dados inv√°lidos");return;}
  post({acao:"inserir",placa:placa.value,senha:senha.value});
  setTimeout(atualizarTudo,600);
}

function chamarProximo(){
  if(!senha.value){alert("Informe a senha");return;}
  post({acao:"chamar",senha:senha.value});
  setTimeout(atualizarTudo,600);
}

function remover(placa){
  if(!confirm("Remover "+placa+"?")) return;
  post({acao:"remover",placa:placa,senha:senha.value});
  setTimeout(atualizarTudo,800);
}

function buscarCompartimento(){
  const p=placa.value.trim().toUpperCase();
  placa.value=p;
  compartimento.value=cadastro[p]||"";
}

function post(d){
  const f=document.createElement("form");
  f.method="POST"; f.action=SCRIPT_URL;
  Object.keys(d).forEach(k=>{
    const i=document.createElement("input");
    i.name=k; i.value=d[k]; f.appendChild(i);
  });
  document.body.appendChild(f); f.submit(); f.remove();
}

async function atualizarTudo(){
  await carregarDisponibilidade();
  await carregarFila();
  carregarListaDisponibilidade();
}

/* INIT */
carregarCaminhoes();
atualizarTudo();
setInterval(atualizarTudo,30000);
</script>

</body>
</html>
