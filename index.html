<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>LanÃ§amento de Fila | Rio Branco</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#0A3D91;
  color:#fff;
  padding:20px;
}
.container{max-width:480px;margin:auto;}
h2{text-align:center;}

input,button{
  width:100%;
  padding:14px;
  font-size:16px;
  margin-top:10px;
}
button{
  background:#D71920;
  color:#fff;
  border:none;
  cursor:pointer;
}
button:disabled{
  opacity:0.6;
  cursor:not-allowed;
}

/* LISTA */
.lista{
  margin-top:25px;
  background:#fff;
  color:#000;
  border-radius:10px;
  min-height:80px;
}

/* ITEM */
.item{
  display:flex;
  justify-content:space-between;
  padding:14px;
  border-bottom:1px solid #ddd;
}
.item.proximo{
  background:#FFF3CD;
  border-left:6px solid #D71920;
}
.tag-proximo{
  font-size:11px;
  font-weight:bold;
  color:#D71920;
  display:flex;
  gap:6px;
}
.sino{animation:pulsar 1s infinite;}
@keyframes pulsar{
  0%{transform:scale(1)}
  50%{transform:scale(1.3)}
  100%{transform:scale(1)}
}

/* SPINNER */
.spinner{
  border:4px solid #f3f3f3;
  border-top:4px solid #D71920;
  border-radius:50%;
  width:28px;
  height:28px;
  animation:spin 1s linear infinite;
  margin:20px auto;
}
@keyframes spin{
  0%{transform:rotate(0deg)}
  100%{transform:rotate(360deg)}
}

/* MENSAGEM */
.msg{
  text-align:center;
  margin-top:10px;
  font-weight:bold;
}

/* BOTÃƒO REMOVER */
.btn-remover{
  background:#D71920;
  color:#fff;
  border:none;
  padding:6px 10px;
}

footer{
  text-align:center;
  font-size:12px;
  margin-top:30px;
  opacity:0.8;
}
</style>
</head>

<body>

<div class="container">
  <h2>LanÃ§amento de CaminhÃ£o</h2>

  <input id="placa" placeholder="Placa do caminhÃ£o" onblur="buscarCompartimento()">
  <input id="compartimento" placeholder="Compartimento" readonly>
  <input id="senha" type="password" placeholder="Senha">

  <button id="btnAdd" onclick="adicionarFila()">Adicionar Ã  Fila</button>
  <button id="btnChamar" onclick="chamarProximo()">ðŸ”” Chamar PrÃ³ximo</button>

  <div class="msg" id="msg"></div>

  <div class="lista" id="lista">
    <div class="spinner"></div>
  </div>
</div>

<footer>Copywriter Renato Monteiro</footer>

<iframe name="hidden_iframe" style="display:none;"></iframe>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxRxZBE7iMitsL-nKZOInkjCNhWjktEFgpFwz2l1zPLNVZRKWdWzYc1kQ7JzqfI5sjf/exec";
const CSV_FILA = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRpTNysgwTFGT-r19Vxbrtd0zWMJz8LbJ5JVWTaUCtP4ExpJzNXHvsPDs3v6ThYbMo2OifA4oNY7op9/pub?gid=0&single=true&output=csv";
const CSV_CAMINHOES = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRpTNysgwTFGT-r19Vxbrtd0zWMJz8LbJ5JVWTaUCtP4ExpJzNXHvsPDs3v6ThYbMo2OifA4oNY7op9/pub?gid=694442282&single=true&output=csv";

let cadastro = {};
const lista = document.getElementById("lista");
const msg = document.getElementById("msg");

function showSpinner(){
  lista.innerHTML = '<div class="spinner"></div>';
}

function setLoading(v){
  btnAdd.disabled = v;
  btnChamar.disabled = v;
  msg.textContent = v ? "â³ Processando..." : "";
}

async function carregarCaminhoes(){
  const r = await fetch(CSV_CAMINHOES+"&t="+Date.now());
  const t = await r.text();
  t.split("\n").slice(1).forEach(l=>{
    const c=l.split(",");
    cadastro[c[0]] = c[1];
  });
}

function buscarCompartimento(){
  const p = placa.value.trim().toUpperCase();
  placa.value = p;
  compartimento.value = cadastro[p] || "";
}

async function carregarFila(){
  showSpinner();
  const r = await fetch(CSV_FILA+"&t="+Date.now());
  const t = await r.text();
  const linhas = t.split("\n").slice(1);
  lista.innerHTML = "";

  if(linhas.length === 0){
    lista.innerHTML = "<div class='item'>Fila vazia</div>";
    return;
  }

  linhas.forEach((l,i)=>{
    const c=l.split(",");
    lista.innerHTML += `
      <div class="item ${i==0?"proximo":""}">
        <div>
          ${i==0?'<div class="tag-proximo"><span class="sino">ðŸ””</span>PRÃ“XIMO</div>':""}
          <b>${c[1]}</b><br>Comp: ${c[2]}
        </div>
        <button class="btn-remover" onclick="remover('${c[1]}')">Excluir</button>
      </div>`;
  });
}

function post(dados){
  const f=document.createElement("form");
  f.method="POST"; f.action=SCRIPT_URL; f.target="hidden_iframe";
  Object.keys(dados).forEach(k=>{
    const i=document.createElement("input");
    i.name=k; i.value=dados[k]; f.appendChild(i);
  });
  document.body.appendChild(f); f.submit(); f.remove();
}

function adicionarFila(){
  if(!placa.value||!compartimento.value||!senha.value){alert("Dados invÃ¡lidos");return;}
  setLoading(true);
  post({acao:"inserir",placa:placa.value,senha:senha.value});
  setTimeout(()=>{setLoading(false);carregarFila();},1500);
}

function chamarProximo(){
  if(!senha.value){alert("Informe a senha");return;}
  setLoading(true);
  post({acao:"chamar",senha:senha.value});
  setTimeout(()=>{setLoading(false);carregarFila();},1500);
}

function remover(p){
  if(!confirm("Remover "+p+"?")) return;
  setLoading(true);
  post({acao:"remover",placa:p,senha:senha.value});
  setTimeout(()=>{setLoading(false);carregarFila();},1500);
}

carregarCaminhoes();
carregarFila();
setInterval(carregarFila,3000);
</script>

</body>
</html>
