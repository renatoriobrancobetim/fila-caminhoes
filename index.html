<script>

/* ================= VARI√ÅVEIS ================= */

let disponibilidade = {};
let filaPlacas = {};

const listaFila = document.getElementById("listaFila");
const listaDisp = document.getElementById("listaDisp");

/* ================= POST ================= */

function post(dados){
  const f = document.createElement("form");
  f.method = "POST";
  f.action = SCRIPT_URL;
  f.target = "hidden_iframe";

  Object.keys(dados).forEach(k => {
    const i = document.createElement("input");
    i.type = "hidden";
    i.name = k;
    i.value = dados[k];
    f.appendChild(i);
  });

  document.body.appendChild(f);
  f.submit();
  f.remove();
}

/* ================= FILA ================= */

function carregarFila(){

  const q = query(collection(db,"fila"), orderBy("entradaEm"));

  onSnapshot(q, snapshot => {

    if(snapshot.empty){
      listaFila.innerHTML = "<div class='item'>Fila vazia</div>";
      return;
    }

    let html = "";

    snapshot.forEach((docSnap,i)=>{

      const c = docSnap.data();

      html += `
        <div class="item ${i===0 ? "proximo" : ""}">
          <div>
            <b>${c.placa}</b><br>
            ${c.configEixos || "-"}
          </div>
        </div>
      `;
    });

    listaFila.innerHTML = html;

  });
}

/* ================= DISPONIBILIDADE ================= */

function carregarDisponibilidade(){

  const q = query(collection(db,"motoristas"), orderBy("atualizadoEm","desc"));

  onSnapshot(q, snapshot => {

    listaDisp.innerHTML = "";

    snapshot.forEach(docSnap => {

      const c = docSnap.data();

      if(c.status !== "DISPON√çVEL") return;

      listaDisp.innerHTML += `
        <div class="item">
          <div>
            <b>${c.placa}</b><br>
            <span class="status ok">${c.status}</span>
          </div>

          <button class="btn btn-secundario" onclick="addFila('${c.placa}')">
            ‚ûï Fila
          </button>
        </div>
      `;
    });

  });
}

function renderDisp(){
  listaDisp.innerHTML = "";

  Object.entries(disponibilidade)
    .filter(([p]) => !filaPlacas[p])
    .sort((a,b)=> a[1]==="DISPON√çVEL" ? -1 : 1)
    .forEach(([p,s])=>{

      const classe = s==="DISPON√çVEL" ? "disp-ok" : "disp-off";
      const badge  = s==="DISPON√çVEL" ? "ok" : "off";

      listaDisp.innerHTML += `
        <div class="item ${classe}">
          <div>
            <b>${p}</b><br>
            <span class="status ${badge}">${s}</span>
          </div>

          ${
            s==="DISPON√çVEL"
            ? `<button class="btn btn-secundario" onclick="addFila('${p}')">
                ‚ûï Fila
              </button>`
            : ""
          }
        </div>`;
    });
}

/* ================= A√á√ïES ================= */

window.addFila = async function(placa){

  const snap = await getDoc(doc(db,"motoristas",placa));
  if(!snap.exists()) return;

  const dados = snap.data();

  await setDoc(doc(db,"fila",placa),{
    placa,
    nome: dados.nome || "",
    configEixos: dados.configEixos || "",
    entradaEm: serverTimestamp(),
    status: "AGUARDANDO"
  });

};

 window.chamarProximo = async function(){
  const q = query(collection(db,"fila"), orderBy("entradaEm"));
  const snap = await getDocs(q);

  if(snap.empty) return;

  const primeiro = snap.docs[0];
  await deleteDoc(doc(db,"fila",primeiro.id));
};

/* ================= UPDATE ================= */

async function atualizar(){
  listaFila.innerHTML = '<div class="spinner"></div>';
  listaDisp.innerHTML = '<div class="spinner"></div>';

  await carregarDisponibilidade();
  await carregarFila();
  renderDisp();
}

carregarFila();
carregarDisponibilidade();
</script>
