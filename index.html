<script>
const url = "https://script.google.com/macros/s/AKfycbw-r2UmnAigw4fk6Mm3OBpJ4WxPcMnipmleRgbcmbZ_5iWOaGCaCMefUVC_4JKCmORv/exec";

async function enviar() {
  const placa = document.getElementById("placa").value.trim();
  const compartimento = document.getElementById("compartimento").value.trim();
  const msg = document.getElementById("msg");

  if (!placa || !compartimento) {
    msg.textContent = "Preencha todos os campos";
    return;
  }

  msg.textContent = "Enviando...";

  try {
    const response = await fetch(url, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ placa, compartimento })
    });

    const result = await response.json();

    if (result.status === "ok") {
      msg.textContent = "✅ Caminhão adicionado à fila";
      document.getElementById("placa").value = "";
      document.getElementById("compartimento").value = "";
    } else {
      msg.textContent = "❌ Erro: " + result.mensagem;
    }

  } catch (error) {
    msg.textContent = "❌ Erro de conexão";
  }
}
</script>
