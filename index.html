</head>

<body>

<header class="erp-header">
  <div class="erp-left">
    <span class="erp-logo">LOG√çSTICA</span>
    <span class="erp-sub">Sistema Operacional</span>
  </div>

  </nav>

<div class="container">
  <div class="card" style="max-width:620px;margin:auto">
    <h2 style="margin-top:0;text-align:center">
      üöö Fila de Caminh√µes
    </h2>
  </div>
</div>

<button class="btn btn-primario btn-call" onclick="chamarProximo()">
  üîî Chamar Pr√≥ximo
</button>

<!-- FILA -->
<div class="lista" id="listaFila">
  <div class="spinner"></div>
</div>

<h3 style="margin-top:26px">üìã Disponibilidade</h3>

<!-- DISPONIBILIDADE -->
<div class="lista" id="listaDisp">
  <div class="spinner"></div>
</div>

<div class="footer" style="cursor:pointer" onclick="logout()">
  üö™ Sair do sistema
</div>

<iframe name="hidden_iframe" style="display:none;"></iframe>

<script>
/* ================= CONFIG ================= */

const SCRIPT_URL =
"https://script.google.com/macros/s/AKfycbxSR_bB4R1bO91DvlYuyGsolLA907lltv1phcjw9boqFpqdFAMPScN0OEVnliqoXH3e/exec";

const CSV_FILA =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vRpTNysgwTFGT-r19Vxbrtd0zWMJz8LbJ5JVWTaUCtP4ExpJzNXHvsPDs3v6ThYbMo2OifA4oNY7op9/pub?gid=0&single=true&output=csv";

const CSV_DISP =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vRpTNysgwTFGT-r19Vxbrtd0zWMJz8LbJ5JVWTaUCtP4ExpJzNXHvsPDs3v6ThYbMo2OifA4oNY7op9/pub?gid=1775926778&single=true&output=csv";

const SENHA_ADMIN = "Rio2026@";

/* ================= VARI√ÅVEIS ================= */

let disponibilidade = {};
let filaPlacas = {};

const listaFila = document.getElementById("listaFila");
const listaDisp = document.getElementById("listaDisp");

/* ================= POST ================= */

function post(dados){
  const f = document.createElement("form");
  f.method = "POST";
  f.action = SCRIPT_URL;
  f.target = "hidden_iframe";

  Object.keys(dados).forEach(k => {
    const i = document.createElement("input");
    i.type = "hidden";
    i.name = k;
    i.value = dados[k];
    f.appendChild(i);
  });

  document.body.appendChild(f);
  f.submit();
  f.remove();
}

/* ================= FILA ================= */

async function carregarFila(){
  filaPlacas = {};
  const r = await fetch(CSV_FILA + "&t=" + Date.now());
  const t = await r.text();
  const linhas = t.split("\n").slice(1);

  listaFila.innerHTML = "";

  if(!linhas.length){
    listaFila.innerHTML = "<div class='item'>Fila vazia</div>";
    return;
  }

  linhas.forEach((l,i)=>{
    const c = l.split(",");
    if(!c[1]) return;

    filaPlacas[c[1]] = true;

    listaFila.innerHTML += `
      <div class="item ${i===0 ? "proximo" : ""}">
        <div>
          <b>${c[1]}</b><br>
          Comp: ${c[2] || "-"}
        </div>
      </div>`;
  });
}

/* ================= DISPONIBILIDADE ================= */

async function carregarDisponibilidade(){
  const r = await fetch(CSV_DISP + "&t=" + Date.now());
  const t = await r.text();

  disponibilidade = {};

  t.split("\n").slice(1).forEach(l=>{
    const c = l.split(",");
    if(c[0]) disponibilidade[c[0]] = c[1];
  });
}

function renderDisp(){
  listaDisp.innerHTML = "";

  Object.entries(disponibilidade)
    .filter(([p]) => !filaPlacas[p])
    .sort((a,b)=> a[1]==="DISPON√çVEL" ? -1 : 1)
    .forEach(([p,s])=>{

      const classe = s==="DISPON√çVEL" ? "disp-ok" : "disp-off";
      const badge  = s==="DISPON√çVEL" ? "ok" : "off";

      listaDisp.innerHTML += `
        <div class="item ${classe}">
          <div>
            <b>${p}</b><br>
            <span class="status ${badge}">${s}</span>
          </div>

          ${
            s==="DISPON√çVEL"
            ? `<button class="btn btn-secundario" onclick="addFila('${p}')">
                ‚ûï Fila
              </button>`
            : ""
          }
        </div>`;
    });
}

/* ================= A√á√ïES ================= */

function addFila(placa){
  post({acao:"inserir", placa, senha:SENHA_ADMIN});
  setTimeout(atualizar, 800);
}

function chamarProximo(){
  post({acao:"chamar", senha:SENHA_ADMIN});
  setTimeout(atualizar, 800);
}

function logout(){
  localStorage.removeItem("logado");
  window.location.href = "login.html";
}

/* ================= UPDATE ================= */

async function atualizar(){
  listaFila.innerHTML = '<div class="spinner"></div>';
  listaDisp.innerHTML = '<div class="spinner"></div>';

  await carregarDisponibilidade();
  await carregarFila();
  renderDisp();
}

atualizar();
setInterval(atualizar, 30000);
</script>
<script>
const perfil = localStorage.getItem("perfil");

document.querySelectorAll("[data-perfil]").forEach(el => {
  const permitido = el.dataset.perfil.split(",");
  if (!permitido.includes(perfil)) {
    el.style.display = "none";
  }
});
</script>

</body>
