<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Lançamento de Fila | Rio Branco</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0A3D91;
  color:#fff;
  padding:30px;
}
.container{
  max-width:420px;
  margin:auto;
}
h2{
  text-align:center;
}
input, button{
  width:100%;
  padding:14px;
  font-size:16px;
  margin-top:10px;
}
button{
  background:#D71920;
  color:#fff;
  border:none;
  cursor:pointer;
}
.msg{
  margin-top:15px;
  text-align:center;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="container">
  <h2>Lançamento de Caminhão</h2>

  <input id="placa" placeholder="Placa do caminhão">
  <input id="compartimento" placeholder="Compartimento">

  <button onclick="enviar()">Adicionar à Fila</button>

  <div id="msg" class="msg"></div>
</div>

<script>
const url = "https://script.google.com/macros/s/AKfycbz0gfScz-JgQZYxE4Nqrs67mtlmLqyA4ZIO3VSBngd88GyZS6O1vBf0cEN9wf6zaIcU/exec";

async function enviar() {
  const placa = document.getElementById("placa").value.trim();
  const compartimento = document.getElementById("compartimento").value.trim();
  const msg = document.getElementById("msg");

  if (!placa || !compartimento) {
    msg.textContent = "⚠️ Preencha todos os campos";
    return;
  }

  msg.textContent = "⏳ Enviando...";

  try {
    const response = await fetch(url, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ placa, compartimento })
    });

    const resultado = await response.json();

    if (resultado.status === "ok") {
      msg.textContent = "✅ Caminhão adicionado à fila";
      document.getElementById("placa").value = "";
      document.getElementById("compartimento").value = "";
    } else {
      msg.textContent = "❌ Erro ao salvar";
    }

  } catch (e) {
    msg.textContent = "❌ Falha de conexão";
  }
}
</script>

</body>
</html>
