<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Disponibilidade do Motorista</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#0A3D91;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  min-height:100vh;
}
.container{
  background:#fff;
  color:#000;
  padding:24px;
  border-radius:16px;
  width:100%;
  max-width:360px;
  box-shadow:0 10px 30px rgba(0,0,0,.3);
}
h2{text-align:center;margin-top:0;}

input,button{
  width:100%;
  padding:14px;
  font-size:16px;
  margin-top:12px;
}

input{
  text-transform:uppercase;
}

button{
  border:none;
  border-radius:10px;
  cursor:pointer;
  font-weight:bold;
}

button:disabled{
  opacity:.6;
  cursor:not-allowed;
}

.btn-ok{background:#28a745;color:#fff;}
.btn-off{background:#dc3545;color:#fff;}

.msg{
  text-align:center;
  margin-top:14px;
  font-weight:bold;
  padding:10px;
  border-radius:8px;
  display:none;
}

/* SUCESSO */
.msg.ok{
  display:block;
  background:#d4edda;
  color:#155724;
  animation:fadeOk .6s ease;
}

/* ERRO */
.msg.erro{
  display:block;
  background:#f8d7da;
  color:#721c24;
}

/* SPINNER */
.spinner{
  width:28px;
  height:28px;
  border:4px solid #ddd;
  border-top:4px solid #0A3D91;
  border-radius:50%;
  animation:spin 1s linear infinite;
  margin:14px auto;
  display:none;
}

@keyframes spin{
  to{transform:rotate(360deg)}
}

@keyframes fadeOk{
  from{transform:scale(.9);opacity:0}
  to{transform:scale(1);opacity:1}
}
</style>
</head>

<body>

<div class="container">
  <h2>üöö Disponibilidade</h2>

  <!-- PLACA -->
  <input
    id="placa"
    placeholder="Placa do caminh√£o"
    list="listaPlacas"
    oninput="formatarPlaca(this)"
  >
  <datalist id="listaPlacas"></datalist>

  <button id="btnOn" class="btn-ok" onclick="enviar('DISPON√çVEL')">
    ‚úÖ Estou Dispon√≠vel
  </button>

  <button id="btnOff" class="btn-off" onclick="enviar('INDISPON√çVEL')">
    ‚ùå Indispon√≠vel
  </button>

  <!-- SPINNER -->
  <div class="spinner" id="spinner"></div>

  <div class="msg" id="msg"></div>
</div>

<script>
/* URLs */
const SCRIPT_URL =
"https://script.google.com/macros/s/AKfycbwCaUKLrzWf3sBUJTOk7_nV0k3CkzwwU-DbMGLuTlJJETC8Y3EVmZizK2u0lpU18aBl/exec";

const CSV_CAMINHOES =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vRpTNysgwTFGT-r19Vxbrtd0zWMJz8LbJ5JVWTaUCtP4ExpJzNXHvsPDs3v6ThYbMo2OifA4oNY7op9/pub?gid=694442282&single=true&output=csv";

/* ELEMENTOS */
const btnOn   = document.getElementById("btnOn");
const btnOff  = document.getElementById("btnOff");
const spinner = document.getElementById("spinner");
const msg     = document.getElementById("msg");

/* üî† FORMATAR PLACA */
function formatarPlaca(el){
  el.value = el.value
    .toUpperCase()
    .replace(/[^A-Z0-9]/g,"");
}

/* üöö CARREGAR PLACAS */
async function carregarPlacas(){
  try{
    const r = await fetch(CSV_CAMINHOES + "&t=" + Date.now());
    const t = await r.text();
    const dl = document.getElementById("listaPlacas");
    dl.innerHTML = "";

    t.split("\n").slice(1).forEach(l=>{
      const c = l.split(",");
      if(c[0]){
        const opt = document.createElement("option");
        opt.value = c[0];
        dl.appendChild(opt);
      }
    });
  }catch(e){}
}
carregarPlacas();

/* üì§ ENVIAR */
function enviar(status){
  const placa = document.getElementById("placa").value.trim();

  if(!placa){
    msg.textContent="‚ö†Ô∏è Informe a placa";
    msg.className="msg erro";
    return;
  }

  // UI loading
  btnOn.disabled = true;
  btnOff.disabled = true;
  spinner.style.display = "block";
  msg.style.display = "none";

  fetch(SCRIPT_URL,{
    method:"POST",
    body:new URLSearchParams({
      acao:"disponibilidade",
      placa:placa,
      status:status
    })
  })
  .then(r=>r.text())
  .then(t=>{
    spinner.style.display = "none";
    msg.textContent = t;
    msg.className = t.startsWith("‚úÖ") ? "msg ok" : "msg erro";

    btnOn.disabled = false;
    btnOff.disabled = false;

    if(t.startsWith("‚úÖ")){
      setTimeout(()=>msg.style.display="none",3000);
    }
  })
  .catch(()=>{
    spinner.style.display = "none";
    msg.textContent="‚ùå Erro de conex√£o";
    msg.className="msg erro";
    btnOn.disabled = false;
    btnOff.disabled = false;
  });
}
</script>

</body>
</html>
