<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Disponibilidade do Motorista</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#0A3D91;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  min-height:100vh;
  flex-direction:column;
}
.container{
  background:#fff;
  color:#000;
  padding:24px;
  border-radius:16px;
  width:100%;
  max-width:360px;
  box-shadow:0 10px 30px rgba(0,0,0,.3);
}
h2{text-align:center;margin-top:0;}

input,button{
  width:100%;
  padding:14px;
  font-size:16px;
  margin-top:12px;
}

input{
  text-transform:uppercase;
}

button{
  border:none;
  border-radius:10px;
  cursor:pointer;
  font-weight:bold;
}

button:disabled{
  opacity:.6;
  cursor:not-allowed;
}

.btn-ok{background:#28a745;color:#fff;}
.btn-off{background:#dc3545;color:#fff;}

/* FEEDBACK */
.feedback{
  margin-top:16px;
  text-align:center;
  min-height:40px;
}

/* SPINNER */
.spinner{
  width:32px;
  height:32px;
  border:4px solid #ddd;
  border-top:4px solid #0A3D91;
  border-radius:50%;
  animation:spin 1s linear infinite;
  margin:auto;
}

/* OK / ERRO */
.result{
  font-size:22px;
  font-weight:bold;
  animation:pop .4s ease;
}
.result.ok{color:#28a745;}
.result.erro{color:#dc3545;}

@keyframes spin{
  to{transform:rotate(360deg)}
}
@keyframes pop{
  from{transform:scale(.8);opacity:0}
  to{transform:scale(1);opacity:1}
}

/* RODAP√â */
footer{
  margin-top:18px;
  font-size:12px;
  opacity:.75;
  text-align:center;
}
</style>
</head>

<body>

<div class="container">
  <h2>üöö Disponibilidade</h2>

  <input id="placa" placeholder="Placa do caminh√£o"
         oninput="this.value=this.value.toUpperCase().replace(/[^A-Z0-9]/g,'')">

  <input id="senha" type="password" placeholder="Senha do motorista">

  <button id="btnOn" class="btn-ok" onclick="enviar('DISPON√çVEL')">
    ‚úÖ Estou Dispon√≠vel
  </button>

  <button id="btnOff" class="btn-off" onclick="enviar('INDISPON√çVEL')">
    ‚ùå Indispon√≠vel
  </button>

  <div class="feedback" id="feedback"></div>
</div>

<footer>
  ¬© <span id="ano"></span> ¬∑ Copywriter Renato Monteiro
</footer>

<script>
const SCRIPT_URL =
"https://script.google.com/macros/s/AKfycbyUuvIhp63EiaGMHJ0QXkSgiUaOP5ppI05GjCq0L2lhDENuyvoyEpmSiQGziU4lVKt-/exec";

const btnOn = document.getElementById("btnOn");
const btnOff = document.getElementById("btnOff");
const feedback = document.getElementById("feedback");

document.getElementById("ano").textContent = new Date().getFullYear();

function setLoading(v){
  btnOn.disabled = v;
  btnOff.disabled = v;
}

/* ENVIAR */
function enviar(status){
  const placa = document.getElementById("placa").value.trim().toUpperCase();
  const senha = document.getElementById("senha").value.trim();

  if(!placa || !senha){
    feedback.innerHTML =
      `<div class="result erro">‚ö†Ô∏è Informe placa e senha</div>`;
    return;
  }

  setLoading(true);
  feedback.innerHTML = `<div class="spinner"></div>`;

  fetch(SCRIPT_URL,{
    method:"POST",
    body:new URLSearchParams({
      acao:"disponibilidade",
      placa:placa,
      senha:senha,
      status:status
    })
  })
  .then(r=>r.text())
  .then(t=>{
    if(t.trim()==="OK"){
      feedback.innerHTML =
        `<div class="result ok">‚úÖ OK</div>`;
    }else{
      feedback.innerHTML =
        `<div class="result erro">${t}</div>`;
    }
    setTimeout(()=>{
      feedback.innerHTML="";
      setLoading(false);
    },2500);
  })
  .catch(()=>{
    feedback.innerHTML =
      `<div class="result erro">‚ùå Erro de conex√£o</div>`;
    setLoading(false);
  });
}
</script>

</body>
</html>
