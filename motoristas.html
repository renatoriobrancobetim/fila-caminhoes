<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Disponibilidade do Motorista</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#0A3D91;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  min-height:100vh;
  flex-direction:column;
}
.container{
  background:#fff;
  color:#000;
  padding:24px;
  border-radius:16px;
  width:100%;
  max-width:360px;
  box-shadow:0 10px 30px rgba(0,0,0,.3);
}
h2,h3{text-align:center;margin-top:0;}

input,button{
  width:100%;
  padding:14px;
  font-size:16px;
  margin-top:12px;
}

input{ text-transform:uppercase; }

button{
  border:none;
  border-radius:10px;
  cursor:pointer;
  font-weight:bold;
}

button:disabled{ opacity:.6; }

.btn-ok{background:#28a745;color:#fff;}
.btn-off{background:#dc3545;color:#fff;}

/* FEEDBACK */
.feedback{
  margin-top:16px;
  text-align:center;
  min-height:40px;
}

/* SPINNER */
.spinner{
  width:32px;
  height:32px;
  border:4px solid #ddd;
  border-top:4px solid #0A3D91;
  border-radius:50%;
  animation:spin 1s linear infinite;
  margin:auto;
}

/* OK / ERRO */
.result{
  font-size:22px;
  font-weight:bold;
  animation:pop .4s ease;
}
.result.ok{color:#28a745;}
.result.erro{color:#dc3545;}

@keyframes spin{to{transform:rotate(360deg)}}
@keyframes pop{from{transform:scale(.8);opacity:0}to{transform:scale(1);opacity:1}}

/* LISTAS */
.lista{
  margin-top:14px;
  background:#f9f9f9;
  border-radius:10px;
  overflow:hidden;
}

.item{
  padding:10px;
  border-bottom:1px solid #ddd;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.status{
  font-size:11px;
  font-weight:bold;
  padding:4px 8px;
  border-radius:6px;
}
.status.ok{background:#28a745;color:#fff;}
.status.off{background:#dc3545;color:#fff;}

/* RODAP√â */
footer{
  margin-top:18px;
  font-size:12px;
  opacity:.75;
  text-align:center;
}
</style>
</head>

<body>

<div class="container">
  <h2>üöö Disponibilidade</h2>

  <input id="placa" placeholder="Placa do caminh√£o"
    oninput="this.value=this.value.toUpperCase().replace(/[^A-Z0-9]/g,'')">

  <input id="senha" type="password" placeholder="Senha do motorista">

  <button id="btnOn" class="btn-ok" onclick="enviar('DISPON√çVEL')">
    ‚úÖ Estou Dispon√≠vel
  </button>

  <button id="btnOff" class="btn-off" onclick="enviar('INDISPON√çVEL')">
    ‚ùå Indispon√≠vel
  </button>

  <div class="feedback" id="feedback"></div>

  <h3>üìã Caminh√µes</h3>
  <div class="lista" id="listaDisp"></div>
</div>

<footer>
  ¬© <span id="ano"></span> ¬∑ Copywriter Renato Monteiro
</footer>

<script>
const SCRIPT_URL =
"https://script.google.com/macros/s/AKfycbyYT5ktdPKmLhiSKG0F26yfCYPVKgCm6ONX6F3GMZhvT76gBSALdpqxvgPs9OtaDq9_/exec";

const CSV_DISP =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vRpTNysgwTFGT-r19Vxbrtd0zWMJz8LbJ5JVWTaUCtP4ExpJzNXHvsPDs3v6ThYbMo2OifA4oNY7op9/pub?gid=1775926778&single=true&output=csv";

const btnOn = document.getElementById("btnOn");
const btnOff = document.getElementById("btnOff");
const feedback = document.getElementById("feedback");
const listaDisp = document.getElementById("listaDisp");

document.getElementById("ano").textContent = new Date().getFullYear();

function setLoading(v){
  btnOn.disabled = v;
  btnOff.disabled = v;
}

/* ENVIAR STATUS */
function enviar(status){
  const placa = document.getElementById("placa").value.trim().toUpperCase();
  const senha = document.getElementById("senha").value.trim();

  if(!placa || !senha){
    feedback.innerHTML =
      `<div class="result erro">‚ö†Ô∏è Informe placa e senha</div>`;
    return;
  }

  setLoading(true);
  feedback.innerHTML = `<div class="spinner"></div>`;

  fetch(SCRIPT_URL,{
    method:"POST",
    body:new URLSearchParams({
      acao:"disponibilidade",
      placa:placa,
      senha:senha,
      status:status
    })
  })
  .then(r=>r.text())
  .then(t=>{
    feedback.innerHTML =
      t.trim()==="OK"
        ? `<div class="result ok">‚úÖ OK</div>`
        : `<div class="result erro">${t}</div>`;

    setTimeout(()=>{
      feedback.innerHTML="";
      setLoading(false);
      carregarDisponibilidade();
    },2000);
  })
  .catch(()=>{
    feedback.innerHTML =
      `<div class="result erro">‚ùå Erro de conex√£o</div>`;
    setLoading(false);
  });
}

/* LISTA DISPONIBILIDADE */
async function carregarDisponibilidade(){
  listaDisp.innerHTML = `<div class="spinner"></div>`;

  const r = await fetch(CSV_DISP + "&t=" + Date.now());
  const t = await r.text();

  const dados = t.split("\n").slice(1)
    .map(l=>l.split(","))
    .filter(c=>c[0]);

  dados.sort((a,b)=> a[1]==="DISPON√çVEL" ? -1 : 1);

  listaDisp.innerHTML = "";

  dados.forEach(c=>{
    listaDisp.innerHTML += `
      <div class="item">
        <span>${c[0]}</span>
        <span class="status ${c[1]==="DISPON√çVEL"?"ok":"off"}">${c[1]}</span>
      </div>`;
  });
}

/* INIT */
carregarDisponibilidade();

/* üîÅ ATUALIZA√á√ÉO AUTOM√ÅTICA */
setInterval(carregarDisponibilidade, 30000);
</script>

</body>
</html>
