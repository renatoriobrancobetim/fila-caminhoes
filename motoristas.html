<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Disponibilidade do Motorista</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0A3D91">

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#0A3D91;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  min-height:100vh;
  flex-direction:column;
}
.container{
  background:#fff;
  color:#000;
  padding:24px;
  border-radius:16px;
  width:100%;
  max-width:360px;
  box-shadow:0 10px 30px rgba(0,0,0,.3);
}
h2,h3{text-align:center;margin-top:0;}

input,button{
  width:100%;
  padding:14px;
  font-size:16px;
  margin-top:12px;
}
input{text-transform:uppercase;}

button{
  border:none;
  border-radius:10px;
  cursor:pointer;
  font-weight:bold;
}
button:disabled{opacity:.6;cursor:not-allowed;}

.btn-ok{background:#28a745;color:#fff;}
.btn-off{background:#dc3545;color:#fff;}

.feedback{
  margin-top:16px;
  text-align:center;
  min-height:40px;
}

.spinner{
  width:32px;
  height:32px;
  border:4px solid #ddd;
  border-top:4px solid #0A3D91;
  border-radius:50%;
  animation:spin 1s linear infinite;
  margin:auto;
}

.result{
  font-size:16px;
  font-weight:bold;
  animation:pop .4s ease;
}
.result.ok{color:#28a745;}
.result.erro{color:#dc3545;}
.result.info{color:#0A3D91;}

@keyframes spin{to{transform:rotate(360deg)}}
@keyframes pop{from{transform:scale(.9);opacity:0}to{transform:scale(1);opacity:1}}

.lista{
  margin-top:14px;
  background:#f4f4f4;
  border-radius:10px;
  overflow:hidden;
}
.item{
  padding:10px;
  border-bottom:1px solid #ddd;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.status{
  font-size:11px;
  font-weight:bold;
  padding:4px 8px;
  border-radius:6px;
}
.status.ok{background:#28a745;color:#fff;}
.status.off{background:#dc3545;color:#fff;}

footer{
  margin-top:18px;
  font-size:12px;
  opacity:.75;
  text-align:center;
}
</style>
</head>

<body>

<div class="container">
  <h2>üöö Disponibilidade</h2>

  <input id="placa" placeholder="Placa do caminh√£o"
    oninput="this.value=this.value.toUpperCase().replace(/[^A-Z0-9]/g,'')">

  <input id="senha" type="password" placeholder="Senha do motorista">

  <button class="btn-ok" onclick="enviar('DISPON√çVEL')">‚úÖ Estou Dispon√≠vel</button>
  <button class="btn-off" onclick="enviar('INDISPON√çVEL')">‚ùå Indispon√≠vel</button>

  <div class="feedback" id="feedback"></div>

  <h3>üìã Caminh√µes</h3>
  <div class="lista" id="listaDisp"></div>
</div>

<footer>
  ¬© <span id="ano"></span> ¬∑ Copywriter Renato Monteiro
</footer>

<script>
/* ================= CONFIG ================= */
const SCRIPT_URL =
"https://script.google.com/macros/s/AKfycbxSR_bB4R1bO91DvlYuyGsolLA907lltv1phcjw9boqFpqdFAMPScN0OEVnliqoXH3e/exec";

const CSV_DISP =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vRpTNysgwTFGT-r19Vxbrtd0zWMJz8LbJ5JVWTaUCtP4ExpJzNXHvsPDs3v6ThYbMo2OifA4oNY7op9/pub?gid=1775926778&single=true&output=csv";

/* üìç LOCAL DA EMPRESA */
const EMPRESA_LAT = -19.959843;   // ‚¨ÖÔ∏è AJUSTE
const EMPRESA_LNG = -44.089041;   // ‚¨ÖÔ∏è AJUSTE
const RAIO_MAX_METROS = 1;     // ‚¨ÖÔ∏è AJUSTE (1 km)

/* ================= UTIL ================= */
const feedback = document.getElementById("feedback");
const listaDisp = document.getElementById("listaDisp");
document.getElementById("ano").textContent = new Date().getFullYear();

function setLoading(v){
  document.querySelectorAll("button").forEach(b=>b.disabled=v);
}

/* üåç DIST√ÇNCIA (HAVERSINE) */
function distanciaMetros(lat1, lon1, lat2, lon2){
  const R = 6371000;
  const toRad = x => x * Math.PI / 180;
  const dLat = toRad(lat2-lat1);
  const dLon = toRad(lon2-lon1);
  const a =
    Math.sin(dLat/2)**2 +
    Math.cos(toRad(lat1))*Math.cos(toRad(lat2))*
    Math.sin(dLon/2)**2;
  return 2 * R * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
}

/* üì° GEOLOCALIZA√á√ÉO */
function obterLocalizacao(){
  return new Promise((resolve,reject)=>{
    if(!navigator.geolocation)
      reject("Geolocaliza√ß√£o n√£o suportada");

    navigator.geolocation.getCurrentPosition(
      p => resolve({lat:p.coords.latitude,lng:p.coords.longitude}),
      () => reject("Permita o acesso √† localiza√ß√£o"),
      {enableHighAccuracy:true,timeout:10000}
    );
  });
}

/* ================= ENVIAR ================= */
async function enviar(status){
  const placa = placaEl.value.trim().toUpperCase();
  const senha = senhaEl.value.trim();

  if(!placa || !senha){
    feedback.innerHTML=`<div class="result erro">‚ö†Ô∏è Informe placa e senha</div>`;
    return;
  }

  setLoading(true);
  feedback.innerHTML=`<div class="spinner"></div>`;

  try{
    const pos = await obterLocalizacao();
    const dist = distanciaMetros(pos.lat,pos.lng,EMPRESA_LAT,EMPRESA_LNG);

    feedback.innerHTML =
      `<div class="result info">
        üìç Localiza√ß√£o detectada com sucesso<br>
        üìè Dist√¢ncia: ${(dist/1000).toFixed(2)} km
      </div>`;

    if(status==="DISPON√çVEL" && dist > RAIO_MAX_METROS){
      setTimeout(()=>{
        feedback.innerHTML =
          `<div class="result erro">
            ‚ùå Fora do raio permitido (${RAIO_MAX_METROS/1000} km)
          </div>`;
        setLoading(false);
      },1200);
      return;
    }

    fetch(SCRIPT_URL,{
      method:"POST",
      body:new URLSearchParams({
        acao:"disponibilidade",
        placa, senha, status,
        lat:pos.lat, lng:pos.lng
      })
    })
    .then(r=>r.text())
    .then(t=>{
      feedback.innerHTML =
        t.trim()==="OK"
          ? `<div class="result ok">‚úÖ OK</div>`
          : `<div class="result erro">${t}</div>`;

      setTimeout(()=>{
        feedback.innerHTML="";
        setLoading(false);
        carregarDisponibilidade();
      },2000);
    });

  }catch(e){
    feedback.innerHTML=`<div class="result erro">‚ùå ${e}</div>`;
    setLoading(false);
  }
}

/* ================= LISTA ================= */
async function carregarDisponibilidade(){
  listaDisp.innerHTML=`<div class="spinner"></div>`;
  try{
    const r = await fetch(CSV_DISP+"&t="+Date.now());
    const t = await r.text();
    const dados = t.split("\n").slice(1).map(l=>l.split(",")).filter(c=>c[0]);

    dados.sort((a,b)=>a[1]==="DISPON√çVEL"?-1:1);
    listaDisp.innerHTML = dados.length
      ? dados.map(c=>`
        <div class="item">
          <span>${c[0]}</span>
          <span class="status ${c[1]==="DISPON√çVEL"?"ok":"off"}">${c[1]}</span>
        </div>`).join("")
      : `<div class="item">Nenhum caminh√£o</div>`;
  }catch{
    listaDisp.innerHTML=`<div class="item">Erro ao carregar</div>`;
  }
}

/* INIT */
const placaEl = document.getElementById("placa");
const senhaEl = document.getElementById("senha");
carregarDisponibilidade();
setInterval(carregarDisponibilidade,30000);
</script>

<script>
if("serviceWorker" in navigator){
  navigator.serviceWorker.register("sw.js");
}
</script>

</body>
</html>
