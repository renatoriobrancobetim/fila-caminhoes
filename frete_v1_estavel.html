// Empresa ‚Üí Cidade
async function distanciaBaseCidade(cidade){
  if (!cidadesCoords[cidade]) {
    throw new Error("Cidade inv√°lida: " + cidade);
  }

  const [latCidade, lngCidade] = cidadesCoords[cidade];

  const r = await fetch(
    `https://router.project-osrm.org/route/v1/driving/` +
    `${BASE_COORDS.lng},${BASE_COORDS.lat};${lngCidade},${latCidade}?overview=false`
  );

  const j = await r.json();
  return j.routes[0].distance / 1000;
}


// Cidade ‚Üí Cidade
async function distanciaCidades(cidadeA, cidadeB){
  if (!cidadesCoords[cidadeA] || !cidadesCoords[cidadeB]) {
    throw new Error("Cidade inv√°lida: " + cidadeA + " ‚Üí " + cidadeB);
  }

  const [latA, lngA] = cidadesCoords[cidadeA];
  const [latB, lngB] = cidadesCoords[cidadeB];

  const r = await fetch(
    `https://router.project-osrm.org/route/v1/driving/` +
    `${lngA},${latA};${lngB},${latB}?overview=false`
  );

  const j = await r.json();
  return j.routes[0].distance / 1000;
}

/* ================= KM ================= */
async function recalcularKM(){
  const cidades = [...document.querySelectorAll(".cidade")]
    .map(i => i.value)
    .filter(v => v);
  const clientes = cidades.length;


  if (cidades.length === 0) {
    document.getElementById("kmTotal").value = "0.00";
    return;
  }

  let km = 0;

  // Empresa ‚Üí primeira cidade
  km += await distanciaBaseCidade(cidades[0]);

  // Entre cidades
for (let i = 0; i < cidades.length - 1; i++) {
  km += await distanciaCidades(cidades[i], cidades[i + 1]);
}


  // √öltima cidade ‚Üí Empresa
  km += await distanciaBaseCidade(cidades[cidades.length - 1]);

  document.getElementById("kmTotal").value = km.toFixed(2);
}

  async function desenharTrecho(latA, lngA, latB, lngB, cor) {
  const r = await fetch(
    `https://router.project-osrm.org/route/v1/driving/` +
    `${lngA},${latA};${lngB},${latB}?overview=full&geometries=geojson`
  );

  const j = await r.json();

  L.geoJSON(j.routes[0].geometry, {
    style: {
      color: cor,
      weight: 5,
      opacity: 0.9
    }

}
/* ================= MAPA ================= */
async function desenharMapa(rota){
  document.getElementById("mapaRota").style.display="block";
  if(!mapa){
    mapa=L.map("mapaRota");
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(mapa);
  }
  if(rotaLayer) mapa.removeLayer(rotaLayer);
  const pontos = [
  [BASE_COORDS.lat, BASE_COORDS.lng],
  ...rota.map(r => {
    const [lat, lng] = cidadesCoords[r.cidade];
    return [lat, lng];
  }),
  [BASE_COORDS.lat, BASE_COORDS.lng]
];


  mapa.fitBounds(pontos);
// Remove rota anterior
if (rotaLayer) {
  mapa.eachLayer(l => {
    if (l instanceof L.GeoJSON) {
      mapa.removeLayer(l);
    }
  });
}

// Desenha BASE ‚Üí 1¬™ cidade (sempre verde, sem regra)
const primeira = rota[0];
const [lat1, lng1] = cidadesCoords[primeira.cidade];

await desenharTrecho(
  BASE_COORDS.lat,
  BASE_COORDS.lng,
  lat1,
  lng1,
  "#2e7d32" // verde
);

// Desenha cidade ‚Üí cidade com regra de dispers√£o
for (let i = 0; i < rota.length - 1; i++) {
  const atual = rota[i];
  const proxima = rota[i + 1];

  const [latA, lngA] = cidadesCoords[atual.cidade];
  const [latB, lngB] = cidadesCoords[proxima.cidade];

  const distancia = await distanciaCidades(
    atual.cidade,
    proxima.cidade
  );

  const cor = distancia >= 70
    ? "#c62828" // üî¥ dispers√£o
    : "#2e7d32"; // üü¢ normal

  await desenharTrecho(latA, lngA, latB, lngB, cor);
}

// Desenha √∫ltima cidade ‚Üí BASE (opcional, verde)
const ultima = rota[rota.length - 1];
const [latU, lngU] = cidadesCoords[ultima.cidade];

await desenharTrecho(
  latU,
  lngU,
  BASE_COORDS.lat,
  BASE_COORDS.lng,
  "#2e7d32"
);

  pontos.forEach((p,i)=>{
    let label=i===0||i===pontos.length-1?"BASE - BETIM":rota[i-1].cliente||rota[i-1].cidade;

  const r=await fetch(`https://router.project-osrm.org/route/v1/driving/${osrm}?overview=full&geometries=geojson`);
  const j=await r.json();
  
}

function animarNumero(el, valorFinal, duracao) {
  const inicio = performance.now();

  function easeOut(t) {
    return 1 - Math.pow(1 - t, 3);
  }

  function step(agora) {
    const progresso = Math.min((agora - inicio) / duracao, 1);
    const valorAtual = valorFinal * easeOut(progresso);

    el.innerText = valorAtual.toLocaleString("pt-BR", {
      style: "currency",
      currency: "BRL"
    });

    if (progresso < 1) {
      requestAnimationFrame(step);
    }
  }

  requestAnimationFrame(step);
}

function calcularTempoRota() {
  const kmTotal = parseFloat(document.getElementById("kmTotal").value || 0);

  const cidades = [...document.querySelectorAll(".cidade")]
    .map(i => i.value.trim())
    .filter(v => v);

  const VELOCIDADE_MEDIA = 60; // km/h
  const TEMPO_DESCARGA_MIN = 50;
  const TEMPO_DISPERSAO_MIN = 30;

  let etapas = [];
  let tempoDeslocamentoH = 0;
  let tempoDescargaH = 0;

  // üîπ CLIENTES √öNICOS (regra da descarga)
  const clientesUnicos = [...new Set(cidades.map(c => c.toUpperCase()))];
  const qtDescargas = clientesUnicos.length === 1 ? 1 : clientesUnicos.length;

  // üîπ BASE ‚Üí PRIMEIRO CLIENTE
  if (cidades.length > 0) {
    const kmBase = kmTotal / (cidades.length + 1); // distribui√ß√£o proporcional
    const tempoH = kmBase / VELOCIDADE_MEDIA;

    etapas.push({
      trecho: `Base ‚Üí ${cidades[0]}`,
      tempoViagemH: tempoH,
      tempoDescargaH: TEMPO_DESCARGA_MIN / 60
    });

    tempoDeslocamentoH += tempoH;
    tempoDescargaH += TEMPO_DESCARGA_MIN / 60;
  }

  // üîπ CLIENTE ‚Üí CLIENTE
  for (let i = 1; i < cidades.length; i++) {
    const kmTrecho = kmTotal / (cidades.length + 1);
    const tempoH = kmTrecho / VELOCIDADE_MEDIA;

    etapas.push({
      trecho: `${cidades[i - 1]} ‚Üí ${cidades[i]}`,
      tempoViagemH: tempoH,
      tempoDescargaH: TEMPO_DESCARGA_MIN / 60
    });

    tempoDeslocamentoH += tempoH;
    tempoDescargaH += TEMPO_DESCARGA_MIN / 60;
  }

  // üîπ DISPERS√ïES
  const qtDispersoes = (infoDispersaoHTML.match(/‚Üí/g) || []).length;
  const tempoDispersaoH = (qtDispersoes * TEMPO_DISPERSAO_MIN) / 60;

  // üîπ TEMPO TOTAL BASE
  let tempoTotalH =
    tempoDeslocamentoH +
    tempoDescargaH +
    tempoDispersaoH;

  // üîπ ALMO√áO
  const incluiAlmoco = tempoTotalH > 6;
  if (incluiAlmoco) tempoTotalH += 1;

  // üîπ DESCANSO LEGAL
  let pausasDescanso = 0;
  if (tempoDeslocamentoH > 5.5) {
    pausasDescanso = 0.5;
    tempoTotalH += pausasDescanso;
  }

  const horas = Math.floor(tempoTotalH);
  const minutos = Math.round((tempoTotalH - horas) * 60);

  return {
    etapas,
    qtDescargas,
    tempoDeslocamentoH,
    tempoDescargaH,
    tempoDispersaoH,
    incluiAlmoco,
    pausasDescanso,
    tempoTotalH,
    textoTotal: `${horas}h ${minutos}min`
  };
}
