<body>

<header>
  <h1>Rio Branco Distribuidora de CombustÃ­veis</h1>
  <span>Fila de Espera de CaminhÃµes</span>

<div class="container">

<script>
const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRpTNysgwTFGT-r19Vxbrtd0zWMJz8LbJ5JVWTaUCtP4ExpJzNXHvsPDs3v6ThYbMo2OifA4oNY7op9/pub?gid=0&single=true&output=csv";

function parseCSV(text){
  const rows = [];
  let current = '';
  let row = [];
  let insideQuotes = false;

  for (let char of text) {
    if (char === '"') insideQuotes = !insideQuotes;
    else if (char === ',' && !insideQuotes) {
      row.push(current);
      current = '';
    } else if (char === '\n' && !insideQuotes) {
      row.push(current);
      rows.push(row);
      row = [];
      current = '';
    } else {
      current += char;
    }
  }
  if (current) row.push(current);
  if (row.length) rows.push(row);
  return rows;
}

async function carregarFila(){
  const res = await fetch(url, { cache: "no-store" });
  const text = await res.text();
  const data = parseCSV(text).slice(1);

  const tbody = document.getElementById("fila");
  const proximo = document.getElementById("proximo");
  tbody.innerHTML = "";

  if (data.length === 0) {
    proximo.textContent = "Nenhum caminhÃ£o na fila";
    return;
  }

  data.forEach(l => {
    if (!l[0]) return;
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${l[0]}</td>
      <td>${l[1]}</td>
      <td>${l[2]}</td>
      <td>${l[3]}</td>
      <td>${l[4]}</td>
    `;
    tbody.appendChild(tr);
  });

  proximo.textContent = `${data[0][1]} â€¢ Comp. ${data[0][2]}`;
}

carregarFila();
setInterval(carregarFila, 10000);
</script>
