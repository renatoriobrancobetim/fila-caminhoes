<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Fila de CaminhÃµes | Rio Branco</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --azul:#0A3D91;
  --vermelho:#D71920;
  --amarelo:#FFC107;
}

body{
  margin:0;
  font-family:Segoe UI, Arial, sans-serif;
  background:linear-gradient(180deg,#0A3D91,#062b66);
  color:#fff;
}

.tv-header{
  padding:30px;
  text-align:center;
  border-bottom:6px solid var(--vermelho);
}

.container{
  padding:30px;
  max-width:1300px;
  margin:auto;
}

/* CARDS */
.cards{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:25px;
  margin-bottom:25px;
}

.card{
  padding:30px;
  border-radius:16px;
  text-align:center;
  font-size:28px;
  font-weight:700;
  box-shadow:0 15px 40px rgba(0,0,0,.4);
}

.card span{
  display:block;
  font-size:15px;
  font-weight:400;
  margin-bottom:8px;
}

.proximo{
  background:linear-gradient(135deg,var(--vermelho),#ff3b3b);
}

.total{
  background:linear-gradient(135deg,#1E90FF,#0b5ed7);
}

.flash{
  animation:flash 1s ease 2;
}

@keyframes flash{
  0%{transform:scale(1)}
  30%{transform:scale(1.08)}
  100%{transform:scale(1)}
}

/* TABELA */
.table-wrap{
  background:#fff;
  border-radius:14px;
  overflow:hidden;
  box-shadow:0 10px 30px rgba(0,0,0,.35);
}

table{
  width:100%;
  border-collapse:collapse;
  color:#000;
}

th,td{
  padding:16px;
  border-bottom:1px solid #ddd;
  text-align:center;
  font-size:18px;
}

th{
  background:var(--azul);
  color:#fff;
}

tbody tr:nth-child(even){
  background:#f9f9f9;
}

tbody tr:first-child{
  background:#FFF3CD;
  font-weight:bold;
}

.alerta{
  background:#ffeeba !important;
}

.critico{
  background:#f8d7da !important;
}

.status{
  text-align:center;
  margin-top:20px;
  font-size:14px;
  opacity:.85;
}

@media(max-width:768px){
  .cards{grid-template-columns:1fr}
}
</style>
</head>

<body>

<header class="tv-header">
  <h1>ðŸš› Rio Branco Distribuidora</h1>
  <p>Fila de Espera de CaminhÃµes</p>
</header>

<div class="container">

  <div class="cards">
    <div class="card proximo" id="proximo">
      <span>ðŸ”” PRÃ“XIMO CAMINHÃƒO</span>
      Carregando...
    </div>

    <div class="card total" id="totalFila">
      <span>ðŸšš TOTAL NA FILA</span>
      0
    </div>
  </div>

  <div class="table-wrap">
    <table>
      <thead>
        <tr>
          <th>Ordem</th>
          <th>Placa</th>
          <th>Compartimento</th>
          <th>Tempo na Fila</th>
        </tr>
      </thead>
      <tbody id="fila"></tbody>
    </table>
  </div>

  <div class="status" id="statusAtualizacao">Atualizando...</div>
  <div class="status">Â© 2026 Â· ERP LogÃ­stico</div>

</div>

<audio id="somChamada">
  <source src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" type="audio/ogg">
</audio>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { 
  getFirestore,
  collection,
  query,
  orderBy,
  onSnapshot
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCKdfOvWehaJcuK6uX5JXxc7YdN26h8sXY",
  authDomain: "tabela-frete-rio-branco.firebaseapp.com",
  projectId: "tabela-frete-rio-branco"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const tbody = document.getElementById("fila");
const proximoCard = document.getElementById("proximo");
const totalFila = document.getElementById("totalFila");
const statusAtualizacao = document.getElementById("statusAtualizacao");

let ultimoProximo = "";

/* UTIL */
function calcularMinutos(timestamp){
  if(!timestamp) return 0;
  const data = timestamp.toDate();
  return Math.floor((new Date()-data)/60000);
}

function tocarSom(){
  document.getElementById("somChamada").play().catch(()=>{});
}

/* FILA TEMPO REAL */

const q = query(collection(db,"fila"), orderBy("entradaEm"));

onSnapshot(q,snapshot=>{

  tbody.innerHTML="";
  totalFila.innerHTML=`<span>ðŸšš TOTAL NA FILA</span>${snapshot.size}`;

  if(snapshot.empty){
    proximoCard.innerHTML="<span>ðŸ”” PRÃ“XIMO CAMINHÃƒO</span>Fila vazia";
    return;
  }

  let index=1;

  snapshot.forEach(docSnap=>{

    const c = docSnap.data();
    const minutos = calcularMinutos(c.entradaEm);

    let classe="";
    if(minutos>=60) classe="critico";
    else if(minutos>=30) classe="alerta";

    tbody.innerHTML+=`
      <tr class="${classe}">
        <td>${index}</td>
        <td>${c.placa}</td>
        <td>${c.configEixos || "-"}</td>
        <td>${minutos} min</td>
      </tr>
    `;

    if(index===1){
      const atual=c.placa;

      proximoCard.innerHTML=
        `<span>ðŸ”” PRÃ“XIMO CAMINHÃƒO</span>${c.placa}`;

      if(atual!==ultimoProximo){
        ultimoProximo=atual;
        proximoCard.classList.remove("flash");
        void proximoCard.offsetWidth;
        proximoCard.classList.add("flash");
        tocarSom();
      }
    }

    index++;
  });

  statusAtualizacao.textContent=
    "Ãšltima atualizaÃ§Ã£o: "+new Date().toLocaleTimeString();

});

</script>

</body>
</html>
