<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cálculo de Frete por Compartimento</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --azul:#0d47a1;
  --vermelho:#c62828;
  --cinza:#f4f6f8;
}
body{
  font-family:Segoe UI, Arial;
  background:linear-gradient(135deg,var(--azul),var(--vermelho));
  padding:20px;
}
.container{
  max-width:800px;
  margin:auto;
  background:#fff;
  border-radius:14px;
  box-shadow:0 20px 40px rgba(0,0,0,.3);
  overflow:hidden;
}
.header{
  background:linear-gradient(90deg,var(--azul),var(--vermelho));
  color:#fff;
  text-align:center;
  padding:20px;
}
.content{ padding:25px; }
label{ font-weight:600; }
select,input{
  width:100%;
  padding:10px;
  margin:6px 0 15px;
  border-radius:8px;
  border:1px solid #ccc;
}
table{
  width:100%;
  border-collapse:collapse;
  margin-top:15px;
}
th,td{
  border:1px solid #ddd;
  padding:8px;
  text-align:center;
  font-size:14px;
}
th{ background:#e3f2fd; }
.total{
  font-weight:bold;
  color:var(--vermelho);
}
button{
  width:100%;
  padding:14px;
  background:linear-gradient(90deg,var(--azul),var(--vermelho));
  color:#fff;
  border:none;
  border-radius:10px;
  font-size:16px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="container">
  <div class="header">
    <h2>Cálculo de Frete por Repartição</h2>
  </div>

  <div class="content">
    <label>Tipo de Caminhão</label>
    <select id="tipo" onchange="gerarReparticoes()">
      <option value="">Selecione</option>
      <option value="TOCO">Toco</option>
      <option value="TRUCK">Truck</option>
      <option value="BITRUCK">Bi-Truck</option>
      <option value="CARRETA">Carreta</option>
    </select>

    <div id="tabela"></div>

    <button onclick="calcular()">Calcular Frete Total</button>

    <h3>Total Geral: R$ <span id="total">0,00</span></h3>
  </div>
</div>

<script>
const indices = {
  TOCO: 4.9381,
  TRUCK: 4.4266,
  BITRUCK: 3.5686,
  CARRETA: 5.6203
};

const compartimentos = {
  TOCO: [5000,3000,2000],
  TRUCK: [5000,5000,5000,3000,2000,3000,2000],
  BITRUCK: [5000,5000,5000,5000,2500,2500,2500],
  CARRETA: [5000,5000,5000,5000,5000,5000]
};

function gerarReparticoes(){
  const tipo = document.getElementById("tipo").value;
  if(!tipo) return;

  let html = `
  <table>
    <tr>
      <th>Repartição</th>
      <th>Litros</th>
      <th>KM Rodado</th>
      <th>Frete (R$)</th>
    </tr>`;

  compartimentos[tipo].forEach((litros,i)=>{
    html += `
    <tr>
      <td>${i+1}</td>
      <td>${litros}</td>
      <td><input type="number" id="km${i}" placeholder="KM"></td>
      <td id="frete${i}">-</td>
    </tr>`;
  });

  html += "</table>";
  document.getElementById("tabela").innerHTML = html;
}

function calcular(){
  const tipo = document.getElementById("tipo").value;
  const indice = indices[tipo];
  let total = 0;

  compartimentos[tipo].forEach((_,i)=>{
    const km = parseFloat(document.getElementById(`km${i}`).value);
    if(!isNaN(km) && km > 0){
      const frete = km * indice;
      document.getElementById(`frete${i}`).innerText = frete.toFixed(2);
      total += frete;
    }
  });

  document.getElementById("total").innerText = total.toFixed(2);
}
</script>

</body>
</html>
