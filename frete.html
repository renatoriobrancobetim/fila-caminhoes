<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cálculo de Frete por Rota</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- LEAFLET -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
:root{--azul:#0d47a1;--vermelho:#c62828}
body{margin:0;padding:20px;font-family:Arial,Helvetica,sans-serif;
background:linear-gradient(135deg,var(--azul),var(--vermelho))}
.container{max-width:1300px;margin:auto;background:#fff;border-radius:12px;
box-shadow:0 20px 40px rgba(0,0,0,.35)}
.header{background:linear-gradient(90deg,var(--azul),var(--vermelho));
color:#fff;padding:18px;text-align:center}
.content{padding:25px}
input,select{width:100%;padding:7px;border:1px solid #ccc;border-radius:5px;font-size:13px}
input:disabled,select:disabled{background:#eee}
.uppercase{text-transform:uppercase}
.grid{display:grid;grid-template-columns:2fr 1fr;gap:15px;margin-bottom:20px}
table{width:100%;border-collapse:collapse;margin-top:15px}
th,td{border:1px solid #999;padding:6px;font-size:12px;text-align:center}
th{background:#e3f2fd}

.actions{display:flex;gap:12px;margin-top:20px}
.actions button{flex:1;padding:14px;
background:linear-gradient(90deg,var(--azul),var(--vermelho));
color:#fff;border:none;border-radius:8px;font-size:15px;cursor:pointer}
button.secondary{background:#555}

.spinner-overlay{
  position:fixed;inset:0;background:rgba(255,255,255,.85);
  display:none;align-items:center;justify-content:center;
  z-index:9999;flex-direction:column
}
.spinner{
  width:70px;height:70px;border:8px solid #ddd;
  border-top:8px solid var(--azul);border-radius:50%;
  animation:spin 1s linear infinite
}
@keyframes spin{to{transform:rotate(360deg)}}

.alerta-parcial{
  margin:15px auto;padding:15px;border-radius:8px;
  background:#fff3e0;border:3px solid #f57c00;
  color:#e65100;font-weight:bold;text-align:center
}

.resumo-box{
  margin:30px auto;max-width:1100px;
  border:3px solid var(--azul);padding:20px;
  border-radius:10px;background:#f9fbff;text-align:center
}
.total-row{background:#e3f2fd;font-weight:bold}

#mapaRota{
  margin-top:25px;height:420px;
  border-radius:10px;border:3px solid var(--azul);
  display:none
}
.footer{text-align:center;margin-top:30px;font-size:12px;color:#555}
</style>
</head>

<body>

<div class="spinner-overlay" id="spinner">
  <div class="spinner"></div>
  <div style="margin-top:12px;font-weight:bold">Otimizando rota…</div>
</div>

<div class="container">
<div class="header"><h2>CÁLCULO DE FRETE POR ROTA</h2></div>
<div class="content">

<div class="grid">
  <div>
    <label>Tipo de Caminhão</label>
    <select id="tipo" onchange="gerarTabela()">
      <option value="">Selecione</option>
      <option value="FROTA">FROTA</option>
      <option value="BITRUCK">BITRUCK</option>
      <option value="TRUCK_555">TRUCK 555</option>
      <option value="TRUCK_5532">TRUCK 5532</option>
      <option value="TRUCK_53232">TRUCK 53232</option>
      <option value="TOCO">TOCO</option>
      <option value="CARRETA">CARRETA</option>
    </select>
  </div>
  <div>
    <label>KM TOTAL DA ROTA</label>
    <input id="kmTotal" readonly>
  </div>
</div>

<div id="tabela"></div>
<div id="mapaRota"></div>

<div class="actions">
  <button id="btnCalcular" onclick="calcular()">Calcular Frete</button>
  <button id="btnOtimizar" onclick="otimizarRota()">Otimizar Rota</button>
  <button class="secondary" onclick="location.reload()">Novo Cálculo</button>
</div>

<div id="resumo"></div>
<div class="footer">© Renato Monteiro</div>

</div>
</div>

<datalist id="cidadesMG"></datalist>

<script>
const BASE="BETIM";
let cidadesCoords={}, mapa, rotaLayer;

/* BASE FRETE */
const baseFrete={
  FROTA:{indice:5.8402,taxa:669.32},
  BITRUCK:{indice:3.5686,taxa:364.71},
  TRUCK:{indice:4.4266,taxa:412.57},
  TOCO:{indice:4.9381,taxa:414.93},
  CARRETA:{indice:5.6203,taxa:460.29}
};
const compartimentos={
  FROTA:[5000,5000,5000,2500,2500,2500],
  BITRUCK:[5000,5000,5000],
  TRUCK_555:[5000,5000,5000],
  TRUCK_5532:[5000,5000,3000,2000],
  TRUCK_53232:[5000,3000,2000,3000,2000],
  TOCO:[5000,3000,2000],
  CARRETA:[5000,5000,5000,5000,5000,5000]
};
const moeda=v=>v.toLocaleString("pt-BR",{style:"currency",currency:"BRL"});
const moeda4=v=>v.toLocaleString("pt-BR",{style:"currency",currency:"BRL",minimumFractionDigits:4});
const numero=v=>v.toLocaleString("pt-BR");

/* CIDADES */
fetch("cidades-mg.json").then(r=>r.json()).then(d=>{
  cidadesCoords=d;
  const dl=document.getElementById("cidadesMG");
  Object.keys(d).forEach(c=>{
    const o=document.createElement("option");
    o.value=c; dl.appendChild(o);
  });
});

/* DISTÂNCIA */
async function distancia(a,b){
  const [la,lo]=cidadesCoords[a];
  const [lb,lblo]=cidadesCoords[b];
  const r=await fetch(`https://router.project-osrm.org/route/v1/driving/${lo},${la};${lblo},${lb}?overview=false`);
  const j=await r.json();
  return j.routes[0].distance/1000;
}

/* TABELA */
function gerarTabela(){
  const tipo=document.getElementById("tipo").value;
  if(!tipo) return;

  let html=`<table id="freteTable">
  <tr>
    <th>CLIENTE</th><th>CIDADE</th><th>HORÁRIO</th>
    <th>QTDE</th><th>R$/L</th><th>TOTAL</th><th>VENDEDOR</th>
  </tr>`;

  compartimentos[tipo].forEach((l,i)=>{
    html+=`
    <tr data-row>
      <td><input id="cliente${i}" class="uppercase"></td>
      <td><input id="cidade${i}" class="cidade uppercase" list="cidadesMG" onblur="recalcularKM()"></td>
      <td><input id="horario${i}" type="time"></td>
      <td>${numero(l)}</td>
      <td id="unit${i}">-</td>
      <td id="frete${i}">-</td>
      <td><input id="vendedor${i}" class="uppercase"></td>
    </tr>`;
  });

  document.getElementById("tabela").innerHTML=html;
}

/* KM */
async function recalcularKM(){
  const cidades=[...document.querySelectorAll(".cidade")].map(i=>i.value).filter(v=>v);
  if(!cidades.length) return;
  let km=0,origem=BASE;
  for(const c of cidades){km+=await distancia(origem,c);origem=c;}
  km+=await distancia(origem,BASE);
  document.getElementById("kmTotal").value=km.toFixed(2);
}

/* OTIMIZAR */
async function otimizarRota(){
  document.getElementById("spinner").style.display="flex";

  document.querySelectorAll("input,select").forEach(e=>e.disabled=true);

  const rows=[...document.querySelectorAll("#freteTable tr[data-row]")];
  let cidades=rows.map(r=>r.querySelector(".cidade").value).filter(v=>v);

  let rota=[],atual=BASE,rest=[...cidades];
  while(rest.length){
    let menor=Infinity,prox=null;
    for(const c of rest){
      const d=await distancia(atual,c);
      if(d<menor){menor=d;prox=c;}
    }
    rota.push(prox);
    rest=rest.filter(c=>c!==prox);
    atual=prox;
  }

  rota.forEach(c=>{
    const r=rows.find(tr=>tr.querySelector(".cidade").value===c);
    document.getElementById("freteTable").appendChild(r);
  });

  await recalcularKM();
  await desenharMapa(rota);

  document.getElementById("spinner").style.display="none";
  document.getElementById("btnOtimizar").style.display="none";
}

/* MAPA */
async function desenharMapa(cidades){
  document.getElementById("mapaRota").style.display="block";
  if(!mapa){
    mapa=L.map("mapaRota");
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(mapa);
  }
  if(rotaLayer) mapa.removeLayer(rotaLayer);

  const pontos=[BASE,...cidades,BASE].map(c=>{
    const [lat,lng]=cidadesCoords[c];
    return {cidade:c,coord:[lat,lng]};
  });

  mapa.fitBounds(pontos.map(p=>p.coord));

  const osrm=pontos.map(p=>`${p.coord[1]},${p.coord[0]}`).join(";");
  const r=await fetch(`https://router.project-osrm.org/route/v1/driving/${osrm}?overview=full&geometries=geojson`);
  const j=await r.json();

  rotaLayer=L.geoJSON(j.routes[0].geometry,{style:{color:"#c62828",weight:5}}).addTo(mapa);

  pontos.forEach((p,i)=>{
    const nome = i===0||i===pontos.length-1
      ? "BASE – BETIM"
      : document.querySelectorAll("#freteTable tr[data-row]")[i-1]
          ?.querySelector("input[id^='cliente']").value || p.cidade;
    L.marker(p.coord).addTo(mapa).bindPopup(nome);
  });
}

/* CALCULAR */
function calcular(){
  const tipo=document.getElementById("tipo").value;
  const km=parseFloat(document.getElementById("kmTotal").value);
  if(!tipo||!km){alert("KM não calculado");return;}

  const dados=tipo.startsWith("TRUCK")?baseFrete.TRUCK:baseFrete[tipo];
  const litrosArr=compartimentos[tipo];
  const rows=[...document.querySelectorAll("#freteTable tr[data-row]")];

  let litros=0,itens=[],usados=0;
  rows.forEach((r,i)=>{
    const c=r.querySelector(`#cliente${i}`);
    if(!c.value.trim()) return;
    usados++; litros+=litrosArr[i];
    itens.push({
      cliente:c.value.toUpperCase(),
      cidade:document.getElementById("cidade"+i).value,
      horario:document.getElementById("horario"+i).value||"-",
      vendedor:document.getElementById("vendedor"+i).value.toUpperCase(),
      qtde:litrosArr[i], idx:i
    });
  });

  if(!itens.length){alert("Informe ao menos um cliente.");return;}

  const cargaParcial=usados<litrosArr.length;
  const total=(km*dados.indice)+dados.taxa;
  const unit=total/litros;

  let html=`<div class="resumo-box">
    <h3>RESUMO DE FRETE – ${tipo.replace("_"," ")}</h3>`;
  if(cargaParcial) html+=`<div class="alerta-parcial">⚠️ CARGA PARCIAL</div>`;

  html+=`<table>
    <tr><th>CLIENTE</th><th>CIDADE</th><th>HORÁRIO</th>
    <th>QTDE</th><th>R$/L</th><th>TOTAL</th><th>VENDEDOR</th></tr>`;

  itens.forEach(i=>{
    const t=i.qtde*unit;
    document.getElementById("unit"+i.idx).innerText=moeda4(unit);
    document.getElementById("frete"+i.idx).innerText=moeda(t);
    html+=`<tr>
      <td>${i.cliente}</td><td>${i.cidade}</td><td>${i.horario}</td>
      <td>${numero(i.qtde)}</td><td>${moeda4(unit)}</td>
      <td>${moeda(t)}</td><td>${i.vendedor}</td>
    </tr>`;
  });

  html+=`</table>

  <table style="margin-top:15px">
    <tr class="total-row">
      <td>KM TOTAL</td><td>ÍNDICE</td><td>TAXA</td><td>FRETE TOTAL</td>
    </tr>
    <tr>
      <td>${numero(km)}</td>
      <td>${dados.indice.toFixed(4)}</td>
      <td>${moeda(dados.taxa)}</td>
      <td><b>${moeda(total)}</b></td>
    </tr>
  </table></div>`;

  document.getElementById("resumo").innerHTML=html;
}
</script>

</body>
</html>
