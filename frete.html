<script>
/* ================= CONFIGURA√á√ÉO BASE ================= */
const BASE_COORD = {
  nome: "BETIM",
  lat: -19.9678,
  lon: -44.1986
};

/* Coordenadas aproximadas das cidades (exemplo ‚Äì pode expandir) */
const cidadesCoords = {
  "BETIM": [-19.9678, -44.1986],
  "BELO HORIZONTE": [-19.9167, -43.9345],
  "UBERL√ÇNDIA": [-18.9186, -48.2772],
  "UBERABA": [-19.7472, -47.9381],
  "CONTAGEM": [-19.9319, -44.0539],
  "SETE LAGOAS": [-19.4569, -44.2413]
};

/* ================= BUSCAR DIST√ÇNCIA ================= */
async function buscarDistancia(){
  const cidade = document.getElementById("cidadeDestino").value.trim();
  if(!cidadesCoords[cidade]) return;

  const [lat,lon] = cidadesCoords[cidade];

  const url = `https://router.project-osrm.org/route/v1/driving/${BASE_COORD.lon},${BASE_COORD.lat};${lon},${lat}?overview=false`;

  try{
    const res = await fetch(url);
    const data = await res.json();

    const km = data.routes[0].distance / 1000;
    document.getElementById("kmTotal").value = km.toFixed(2);
  }catch{
    alert("Erro ao calcular dist√¢ncia.");
  }
}

/* ================= CALCULAR FRETE (EXEMPLO) ================= */
function calcular(){
  const km = parseFloat(document.getElementById("kmTotal").value);
  if(!km){
    alert("Dist√¢ncia n√£o calculada.");
    return;
  }

  const indice = 4.4266;
  const taxa = 412.57;
  const frete = (km * indice) + taxa;

  document.getElementById("resultado").innerHTML = `
    <h3>Resumo</h3>
    <p><b>KM:</b> ${km.toLocaleString("pt-BR")}</p>
    <p><b>√çndice:</b> ${indice}</p>
    <p><b>Taxa:</b> R$ ${taxa.toLocaleString("pt-BR")}</p>
    <p><b>Total Frete:</b> R$ ${frete.toLocaleString("pt-BR",{minimumFractionDigits:2})}</p>
  `;
}
</script>
