<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cálculo de Frete por Cliente</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --azul:#0d47a1;
  --vermelho:#c62828;
  --cinza:#f4f6f8;
}
body{
  font-family:Segoe UI, Arial;
  background:linear-gradient(135deg,var(--azul),var(--vermelho));
  padding:20px;
}
.container{
  max-width:1000px;
  margin:auto;
  background:#fff;
  border-radius:14px;
  box-shadow:0 20px 40px rgba(0,0,0,.3);
  overflow:hidden;
}
.header{
  background:linear-gradient(90deg,var(--azul),var(--vermelho));
  color:#fff;
  text-align:center;
  padding:20px;
}
.content{ padding:25px; }
label{ font-weight:600; }
select,input{
  width:100%;
  padding:8px;
  border-radius:6px;
  border:1px solid #ccc;
}
table{
  width:100%;
  border-collapse:collapse;
  margin-top:15px;
}
th,td{
  border:1px solid #ddd;
  padding:8px;
  font-size:13px;
  text-align:center;
}
th{ background:#e3f2fd; }
.total{
  color:var(--vermelho);
  font-weight:bold;
}
button{
  width:100%;
  padding:14px;
  margin-top:20px;
  background:linear-gradient(90deg,var(--azul),var(--vermelho));
  color:#fff;
  border:none;
  border-radius:10px;
  font-size:16px;
  cursor:pointer;
}
h3{ margin-top:30px; }
</style>
</head>

<body>

<div class="container">
  <div class="header">
    <h2>Cálculo de Frete por Repartição e Cliente</h2>
  </div>

  <div class="content">
    <label>Tipo de Caminhão</label>
    <select id="tipo" onchange="gerarTabela()">
      <option value="">Selecione</option>
      <option value="TOCO">Toco</option>
      <option value="TRUCK">Truck</option>
      <option value="BITRUCK">Bi-Truck</option>
      <option value="CARRETA">Carreta</option>
    </select>

    <div id="tabela"></div>

    <button onclick="calcular()">Calcular Frete</button>

    <h3>Total Geral: R$ <span id="totalGeral">0,00</span></h3>

    <div id="resumo"></div>
  </div>
</div>

<script>
const indices = {
  TOCO: 4.9381,
  TRUCK: 4.4266,
  BITRUCK: 3.5686,
  CARRETA: 5.6203
};

const compartimentos = {
  TOCO: [5000,3000,2000],
  TRUCK: [5000,5000,5000,3000,2000,3000,2000],
  BITRUCK: [5000,5000,5000,5000,2500,2500,2500],
  CARRETA: [5000,5000,5000,5000,5000,5000]
};

function gerarTabela(){
  const tipo = document.getElementById("tipo").value;
  if(!tipo) return;

  let html = `
  <table>
    <tr>
      <th>Rep.</th>
      <th>Cliente</th>
      <th>Litros</th>
      <th>KM</th>
      <th>Frete (R$)</th>
      <th>R$/L</th>
    </tr>`;

  compartimentos[tipo].forEach((litros,i)=>{
    html += `
    <tr>
      <td>${i+1}</td>
      <td><input id="cliente${i}" placeholder="Cliente"></td>
      <td>${litros}</td>
      <td><input type="number" id="km${i}" placeholder="KM"></td>
      <td id="frete${i}">-</td>
      <td id="unit${i}">-</td>
    </tr>`;
  });

  html += "</table>";
  document.getElementById("tabela").innerHTML = html;
  document.getElementById("resumo").innerHTML = "";
  document.getElementById("totalGeral").innerText = "0,00";
}

function calcular(){
  const tipo = document.getElementById("tipo").value;
  const indice = indices[tipo];
  let totalGeral = 0;
  let clientes = {};

  compartimentos[tipo].forEach((litros,i)=>{
    const km = parseFloat(document.getElementById(`km${i}`).value);
    const cliente = document.getElementById(`cliente${i}`).value.trim();

    if(!isNaN(km) && km > 0 && cliente){
      const frete = km * indice;
      const unit = frete / litros;

      document.getElementById(`frete${i}`).innerText = frete.toFixed(2);
      document.getElementById(`unit${i}`).innerText = unit.toFixed(4);

      totalGeral += frete;

      if(!clientes[cliente]){
        clientes[cliente] = { litros:0, frete:0 };
      }
      clientes[cliente].litros += litros;
      clientes[cliente].frete += frete;
    }
  });

  document.getElementById("totalGeral").innerText = totalGeral.toFixed(2);
  gerarResumo(clientes);
}

function gerarResumo(clientes){
  let html = `
  <h3>Resumo por Cliente</h3>
  <table>
    <tr>
      <th>Cliente</th>
      <th>Total Litros</th>
      <th>Total Frete (R$)</th>
      <th>Frete Unit. Médio (R$/L)</th>
    </tr>`;

  for(let c in clientes){
    const unit = clientes[c].frete / clientes[c].litros;
    html += `
    <tr>
      <td>${c}</td>
      <td>${clientes[c].litros}</td>
      <td class="total">${clientes[c].frete.toFixed(2)}</td>
      <td>${unit.toFixed(4)}</td>
    </tr>`;
  }

  html += "</table>";
  document.getElementById("resumo").innerHTML = html;
}
</script>

</body>
</html>
