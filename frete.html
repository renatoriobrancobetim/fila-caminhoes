<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cálculo de Frete por Rota</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --azul:#0d47a1;
  --vermelho:#c62828;
}
body{
  margin:0;
  padding:20px;
  font-family:Arial, Helvetica, sans-serif;
  background:linear-gradient(135deg,var(--azul),var(--vermelho));
}
.container{
  max-width:1200px;
  margin:auto;
  background:#fff;
  border-radius:12px;
  box-shadow:0 20px 40px rgba(0,0,0,.35);
}
.header{
  background:linear-gradient(90deg,var(--azul),var(--vermelho));
  color:#fff;
  padding:18px;
  text-align:center;
}
.content{ padding:25px; }
label{ font-weight:bold; font-size:13px; }
input,select{
  width:100%;
  padding:8px;
  border:1px solid #ccc;
  border-radius:5px;
  font-size:13px;
}
input:disabled, select:disabled{
  background:#eee;
  cursor:not-allowed;
}
.grid{
  display:grid;
  grid-template-columns:2fr 1fr;
  gap:15px;
  margin-bottom:20px;
}
table{
  width:100%;
  border-collapse:collapse;
  margin-top:15px;
}
th,td{
  border:1px solid #999;
  padding:6px;
  font-size:12.5px;
  text-align:center;
}
th{ background:#e3f2fd; }
.total{ font-weight:bold; }
button{
  width:100%;
  padding:14px;
  margin-top:20px;
  background:linear-gradient(90deg,var(--azul),var(--vermelho));
  color:#fff;
  border:none;
  border-radius:8px;
  font-size:16px;
  cursor:pointer;
}
.actions{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
}

/* ===== DESTAQUE DO RESUMO ===== */
.resumo-box{
  margin-top:30px;
  border:3px solid var(--azul);
  padding:20px;
  border-radius:10px;
  background:#f9fbff;
}
.resumo-box h3{
  margin-top:0;
  text-align:center;
  color:var(--azul);
}

/* ===== IMPRESSÃO ===== */
@media print{
  body{ background:#fff; padding:0; }
  .container{ box-shadow:none; border-radius:0; }
  .header, .actions, .grid{ display:none; }
  .resumo-box{
    border:2px solid #000;
    background:#fff;
  }
  th{
    background:#eee !important;
    -webkit-print-color-adjust: exact;
  }
}
</style>
</head>

<body>

<div class="container">

  <div class="header">
    <h2>CÁLCULO DE FRETE POR ROTA</h2>
  </div>

  <div class="content">

    <div class="grid">
      <div>
        <label>Tipo de Caminhão</label>
        <select id="tipo" onchange="gerarTabela()">
          <option value="">Selecione</option>
          <option value="TOCO">Toco</option>
          <option value="TRUCK_555">Truck 555</option>
          <option value="TRUCK_5532">Truck 5532</option>
          <option value="TRUCK_53232">Truck 53232</option>
          <option value="BITRUCK">Bitruck</option>
          <option value="FROTA">Frota</option>
          <option value="CARRETA">Carreta</option>
        </select>
      </div>
      <div>
        <label>KM TOTAL DA ROTA</label>
        <input type="number" id="kmTotal">
      </div>
    </div>

    <div id="tabela"></div>

    <div class="actions">
      <button onclick="calcular()">Calcular Frete</button>
      <button onclick="novoCalculo()" style="background:#555">Novo Cálculo</button>
    </div>

    <div id="resumo"></div>

  </div>
</div>

<script>
const indices = {
  TOCO: 4.9381,
  TRUCK_555: 4.4266,
  TRUCK_5532: 4.4266,
  TRUCK_53232: 4.4266,
  BITRUCK: 3.5686,
  FROTA: 5.8402,
  CARRETA: 5.6203
};

const compartimentos = {
  TOCO: [5000,3000,2000],
  TRUCK_555: [5000,5000,5000],
  TRUCK_5532: [5000,5000,3000,2000],
  TRUCK_53232: [5000,3000,2000,3000,2000],
  BITRUCK: [5000,5000,5000],
  FROTA: [5000,5000,5000,2500,2500,2500],
  CARRETA: [5000,5000,5000,5000,5000,5000]
};

function moeda(v){
  return v.toLocaleString("pt-BR",{style:"currency",currency:"BRL"});
}
function numero(v){
  return v.toLocaleString("pt-BR");
}

function gerarTabela(){
  const tipo = document.getElementById("tipo").value;
  if(!tipo){ document.getElementById("tabela").innerHTML=""; return; }

  let html = `
  <table>
    <tr>
      <th>CLIENTE</th><th>CIDADE</th><th>HORÁRIO</th>
      <th>QUANTIDADE (L)</th><th>FRETE (R$/L)</th><th>TOTAL (R$)</th><th>VENDEDOR</th>
    </tr>`;

  compartimentos[tipo].forEach((litros,i)=>{
    html+=`
    <tr>
      <td><input id="cliente${i}"></td>
      <td><input id="cidade${i}"></td>
      <td><input id="horario${i}"></td>
      <td>${numero(litros)}</td>
      <td id="unit${i}">-</td>
      <td id="frete${i}">-</td>
      <td><input id="vendedor${i}"></td>
    </tr>`;
  });

  html+="</table>";
  document.getElementById("tabela").innerHTML=html;
}

function calcular(){
  const tipo=document.getElementById("tipo").value;
  const km=parseFloat(document.getElementById("kmTotal").value);
  if(!tipo||!km) return alert("Informe tipo e KM.");

  const litrosArr=compartimentos[tipo];
  const indice=indices[tipo];
  const totalLitros=litrosArr.reduce((a,b)=>a+b,0);
  const freteTotal=km*indice;
  const unit=freteTotal/totalLitros;

  let html=`<div class="resumo-box">
  <h3>Resumo de Frete por Rota</h3>
  <table>
  <tr><th>CLIENTE</th><th>CIDADE</th><th>HORÁRIO</th><th>FRETE</th><th>QUANTIDADE</th><th>TOTAL</th><th>VENDEDOR</th></tr>`;

  litrosArr.forEach((l,i)=>{
    const total=l*unit;
    document.getElementById("unit"+i).innerText=moeda(unit);
    document.getElementById("frete"+i).innerText=moeda(total);

    html+=`
    <tr>
      <td>${document.getElementById("cliente"+i).value}</td>
      <td>${document.getElementById("cidade"+i).value}</td>
      <td>${document.getElementById("horario"+i).value}</td>
      <td>${moeda(unit)}</td>
      <td>${numero(l)}</td>
      <td>${moeda(total)}</td>
      <td>${document.getElementById("vendedor"+i).value}</td>
    </tr>`;
  });

  html+=`
  <tr class="total"><td colspan="4"></td><td>${numero(totalLitros)}</td><td>${moeda(freteTotal)}</td><td></td></tr>
  </table>

  <table style="margin-top:15px">
  <tr><th>KM RODADO</th><th>ÍNDICE</th><th>TOTAL FRETE</th><th>M³</th><th>FRETE UNIT MÉDIO</th></tr>
  <tr><td>${numero(km)}</td><td>${indice.toFixed(4)}</td><td>${moeda(freteTotal)}</td><td>${numero(totalLitros/1000)}</td><td>${moeda(unit)}</td></tr>
  </table></div>`;

  document.getElementById("resumo").innerHTML=html;
  travarEdicao(true);
}

function travarEdicao(travar){
  document.querySelectorAll("input, select").forEach(el=>{
    if(el.id!=="kmTotal"||travar) el.disabled=travar;
  });
}

function novoCalculo(){
  location.reload();
}
</script>

</body>
</html>
