<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cálculo de Frete por Rota</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== TELA ===== */
:root{
  --azul:#0d47a1;
  --vermelho:#c62828;
}
body{
  margin:0;
  padding:20px;
  font-family:Arial, Helvetica, sans-serif;
  background:linear-gradient(135deg,var(--azul),var(--vermelho));
}
.container{
  max-width:1200px;
  margin:auto;
  background:#fff;
  border-radius:12px;
  box-shadow:0 20px 40px rgba(0,0,0,.35);
}
.header{
  background:linear-gradient(90deg,var(--azul),var(--vermelho));
  color:#fff;
  padding:18px;
  text-align:center;
}
.content{ padding:25px; }
label{ font-weight:bold; font-size:13px; }
input,select{
  width:100%;
  padding:8px;
  border:1px solid #ccc;
  border-radius:5px;
  font-size:13px;
}
.grid{
  display:grid;
  grid-template-columns:2fr 1fr;
  gap:15px;
  margin-bottom:20px;
}
table{
  width:100%;
  border-collapse:collapse;
  margin-top:15px;
}
th,td{
  border:1px solid #999;
  padding:6px;
  font-size:12.5px;
  text-align:center;
}
th{ background:#e3f2fd; }
.total{ font-weight:bold; }
button{
  width:100%;
  padding:14px;
  margin-top:20px;
  background:linear-gradient(90deg,var(--azul),var(--vermelho));
  color:#fff;
  border:none;
  border-radius:8px;
  font-size:16px;
  cursor:pointer;
}

/* ===== IMPRESSÃO ===== */
@media print{
  body{
    background:#fff;
    padding:0;
  }
  .container{
    box-shadow:none;
    border-radius:0;
  }
  .header, button, .grid{
    display:none;
  }
  th{
    background:#eee !important;
    -webkit-print-color-adjust: exact;
  }
}
</style>
</head>

<body>

<div class="container">

  <div class="header">
    <h2>CÁLCULO DE FRETE POR ROTA</h2>
  </div>

  <div class="content">

    <div class="grid">
      <div>
        <label>Tipo de Caminhão</label>
        <select id="tipo" onchange="gerarTabela()">
          <option value="">Selecione</option>
          <option value="TOCO">Toco</option>
          <option value="TRUCK_555">Truck 555</option>
          <option value="TRUCK_5532">Truck 5532</option>
          <option value="TRUCK_53232">Truck 53232</option>
          <option value="BITRUCK">Bi-Truck</option>
          <option value="CARRETA">Carreta</option>
        </select>
      </div>
      <div>
        <label>KM TOTAL DA ROTA</label>
        <input type="number" id="kmTotal">
      </div>
    </div>

    <div id="tabela"></div>

    <button onclick="calcular()">Calcular Frete</button>

    <div id="resumo"></div>

  </div>
</div>

<script>
const indicePadrao = 4.4266;

const compartimentos = {
  TOCO: [5000,3000,2000],
  TRUCK_555: [5000,5000,5000],
  TRUCK_5532: [5000,5000,3000,2000],
  TRUCK_53232: [5000,3000,2000,3000,2000],
  BITRUCK: [5000,5000,5000,5000,2500,2500,2500],
  CARRETA: [5000,5000,5000,5000,5000,5000]
};

function gerarTabela(){
  const tipo = document.getElementById("tipo").value;
  if(!tipo) return;

  let html = `
  <table>
    <tr>
      <th>CLIENTE</th>
      <th>CIDADE</th>
      <th>HORÁRIO</th>
      <th>QUANTIDADE</th>
      <th>FRETE</th>
      <th>TOTAL</th>
      <th>VENDEDOR</th>
    </tr>`;

  compartimentos[tipo].forEach((litros,i)=>{
    html += `
    <tr>
      <td><input id="cliente${i}"></td>
      <td><input id="cidade${i}"></td>
      <td><input id="horario${i}"></td>
      <td>${litros}</td>
      <td id="unit${i}">-</td>
      <td id="frete${i}">-</td>
      <td><input id="vendedor${i}"></td>
    </tr>`;
  });

  html += "</table>";
  document.getElementById("tabela").innerHTML = html;
}

function calcular(){
  const tipo = document.getElementById("tipo").value;
  const km = parseFloat(document.getElementById("kmTotal").value);
  if(!tipo || !km) return alert("Informe tipo e KM.");

  const litrosArray = compartimentos[tipo];
  const freteTotal = km * indicePadrao;
  const totalLitros = litrosArray.reduce((a,b)=>a+b,0);
  const unit = freteTotal / totalLitros;

  let html = `
  <h3>Resumo de Frete</h3>
  <table>
    <tr>
      <th>CLIENTE</th><th>CIDADE</th><th>HORÁRIO</th>
      <th>FRETE</th><th>QUANTIDADE</th><th>TOTAL</th><th>VENDEDOR</th>
    </tr>`;

  litrosArray.forEach((l,i)=>{
    const total = l * unit;
    document.getElementById(`unit${i}`).innerText = unit.toFixed(4);
    document.getElementById(`frete${i}`).innerText = total.toFixed(2);

    html += `
    <tr>
      <td>${cliente${i}.value}</td>
      <td>${cidade${i}.value}</td>
      <td>${horario${i}.value}</td>
      <td>${unit.toFixed(4)}</td>
      <td>${l}</td>
      <td>${total.toFixed(2)}</td>
      <td>${vendedor${i}.value}</td>
    </tr>`;
  });

  html += `
  <tr class="total">
    <td colspan="4"></td>
    <td>${totalLitros}</td>
    <td>${freteTotal.toFixed(2)}</td>
    <td></td>
  </tr>
  </table>

  <table style="margin-top:15px">
    <tr>
      <th>KM RODADO</th><th>ÍNDICE</th><th>TOTAL FRETE</th><th>M³</th><th>FRETE UNIT MÉDIO</th>
    </tr>
    <tr>
      <td>${km}</td>
      <td>${indicePadrao.toFixed(4)}</td>
      <td>${freteTotal.toFixed(2)}</td>
      <td>${(totalLitros/1000).toFixed(1)}</td>
      <td>${unit.toFixed(4)}</td>
    </tr>
  </table>`;

  document.getElementById("resumo").innerHTML = html;
}
</script>

</body>
</html>
