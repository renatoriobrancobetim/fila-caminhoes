<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cálculo de Frete por Rota</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --azul:#0d47a1;
  --vermelho:#c62828;
  --cinza:#f4f6f8;
}
body{
  margin:0;
  padding:20px;
  font-family:Segoe UI, Arial;
  background:linear-gradient(135deg,var(--azul),var(--vermelho));
}
.container{
  max-width:1200px;
  margin:auto;
  background:#fff;
  border-radius:14px;
  box-shadow:0 20px 40px rgba(0,0,0,.35);
  overflow:hidden;
}
.header{
  background:linear-gradient(90deg,var(--azul),var(--vermelho));
  color:#fff;
  padding:20px;
  text-align:center;
}
.content{
  padding:25px;
}
label{
  font-weight:600;
}
select,input{
  width:100%;
  padding:8px;
  border-radius:6px;
  border:1px solid #ccc;
  font-size:13px;
}
table{
  width:100%;
  border-collapse:collapse;
  margin-top:15px;
}
th,td{
  border:1px solid #ddd;
  padding:6px;
  font-size:12.5px;
  text-align:center;
}
th{
  background:#e3f2fd;
}
.total{
  font-weight:bold;
  color:var(--vermelho);
}
button{
  width:100%;
  padding:14px;
  margin-top:20px;
  background:linear-gradient(90deg,var(--azul),var(--vermelho));
  color:#fff;
  border:none;
  border-radius:10px;
  font-size:16px;
  cursor:pointer;
}
h3{
  margin-top:30px;
}
.footer{
  text-align:center;
  font-size:12px;
  color:#777;
  padding:15px;
}
</style>
</head>

<body>

<div class="container">

  <div class="header">
    <h2>CÁLCULO DE FRETE POR ROTA</h2>
  </div>

  <div class="content">

    <label>Tipo de Caminhão</label>
    <select id="tipo" onchange="gerarTabela()">
      <option value="">Selecione</option>
      <option value="TOCO">Toco</option>
      <option value="TRUCK">Truck</option>
      <option value="BITRUCK">Bi-Truck</option>
      <option value="CARRETA">Carreta</option>
    </select>

    <div id="tabela"></div>

    <button onclick="calcular()">Calcular Frete</button>

    <h3>Total Geral: R$ <span id="totalGeral">0,00</span></h3>

    <div id="resumo"></div>

  </div>

  <div class="footer">
    Sistema simples de cálculo de frete
  </div>

</div>

<script>
const indices = {
  TOCO: 4.9381,
  TRUCK: 4.4266,
  BITRUCK: 3.5686,
  CARRETA: 5.6203
};

const taxasBase = {
  TOCO: 414.93,
  TRUCK: 412.57,
  BITRUCK: 364.71,
  CARRETA: 460.29
};

const compartimentos = {
  TOCO: [5000,3000,2000],
  TRUCK: [5000,5000,5000,3000,2000,3000,2000],
  BITRUCK: [5000,5000,5000,5000,2500,2500,2500],
  CARRETA: [5000,5000,5000,5000,5000,5000]
};

function gerarTabela(){
  const tipo = document.getElementById("tipo").value;
  if(!tipo) return;

  let html = `
  <table>
    <tr>
      <th>CLIENTE</th>
      <th>CIDADE</th>
      <th>HORÁRIO</th>
      <th>KM</th>
      <th>QUANTIDADE (L)</th>
      <th>FRETE (R$/L)</th>
      <th>TOTAL (R$)</th>
      <th>VENDEDOR</th>
    </tr>`;

  compartimentos[tipo].forEach((litros,i)=>{
    html += `
    <tr>
      <td><input id="cliente${i}" placeholder="Cliente"></td>
      <td><input id="cidade${i}" placeholder="Cidade"></td>
      <td><input id="horario${i}" placeholder="Horário"></td>
      <td><input type="number" id="km${i}" placeholder="KM"></td>
      <td>${litros}</td>
      <td id="unit${i}">-</td>
      <td id="frete${i}">-</td>
      <td><input id="vendedor${i}" placeholder="Vendedor"></td>
    </tr>`;
  });

  html += "</table>";
  document.getElementById("tabela").innerHTML = html;
  document.getElementById("resumo").innerHTML = "";
  document.getElementById("totalGeral").innerText = "0,00";
}

function calcular(){
  const tipo = document.getElementById("tipo").value;
  const indice = indices[tipo];
  const taxaBase = taxasBase[tipo];

  let linhas = [];
  let totalLitros = 0;
  let totalFrete = 0;
  let kmMax = 0;

  compartimentos[tipo].forEach((litros,i)=>{
    const km = parseFloat(document.getElementById(`km${i}`).value);
    const cliente = document.getElementById(`cliente${i}`).value.trim();

    if(cliente && !isNaN(km) && km > 0){
      const frete = km * indice;
      const unit = frete / litros;

      document.getElementById(`frete${i}`).innerText = frete.toFixed(2);
      document.getElementById(`unit${i}`).innerText = unit.toFixed(4);

      linhas.push({
        cliente,
        cidade: document.getElementById(`cidade${i}`).value,
        horario: document.getElementById(`horario${i}`).value,
        vendedor: document.getElementById(`vendedor${i}`).value,
        litros,
        frete,
        unit,
        km
      });

      totalLitros += litros;
      totalFrete += frete;
      kmMax = Math.max(kmMax, km);
    }
  });

  document.getElementById("totalGeral").innerText = totalFrete.toFixed(2);
  gerarResumo(linhas, totalLitros, totalFrete, kmMax, indice, taxaBase);
}

function gerarResumo(linhas, litros, frete, km, indice, taxa){
  let html = `
  <h3>Resumo de Frete por Rota</h3>
  <table>
    <tr>
      <th>CLIENTE</th>
      <th>CIDADE</th>
      <th>HORÁRIO</th>
      <th>FRETE</th>
      <th>QUANTIDADE</th>
      <th>TOTAL</th>
      <th>VENDEDOR</th>
    </tr>`;

  linhas.forEach(l=>{
    html += `
    <tr>
      <td>${l.cliente}</td>
      <td>${l.cidade}</td>
      <td>${l.horario}</td>
      <td>${l.unit.toFixed(4)}</td>
      <td>${l.litros}</td>
      <td>${l.frete.toFixed(2)}</td>
      <td>${l.vendedor}</td>
    </tr>`;
  });

  html += `
  <tr class="total">
    <td colspan="4"></td>
    <td>${litros}</td>
    <td>R$ ${frete.toFixed(2)}</td>
    <td></td>
  </tr>
  </table>

  <table style="margin-top:20px;">
    <tr>
      <th>KM RODADO</th>
      <th>ÍNDICE</th>
      <th>TAXA</th>
      <th>TOTAL FRETE</th>
      <th>M³</th>
      <th>FRETE UNIT MÉDIO</th>
    </tr>
    <tr>
      <td>${km.toFixed(1)}</td>
      <td>${indice.toFixed(4)}</td>
      <td>R$ ${taxa.toFixed(2)}</td>
      <td>R$ ${frete.toFixed(2)}</td>
      <td>${(litros/1000).toFixed(1)}</td>
      <td>R$ ${(frete/litros).toFixed(4)}</td>
    </tr>
  </table>
  `;

  document.getElementById("resumo").innerHTML = html;
}
</script>

</body>
</html>
