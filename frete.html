<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cálculo de Frete por Rota</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --azul:#0d47a1;
  --vermelho:#c62828;
  --cinza:#f4f6f8;
}
body{
  margin:0;
  padding:20px;
  font-family:Segoe UI, Arial;
  background:linear-gradient(135deg,var(--azul),var(--vermelho));
}
.container{
  max-width:1200px;
  margin:auto;
  background:#fff;
  border-radius:14px;
  box-shadow:0 20px 40px rgba(0,0,0,.35);
}
.header{
  background:linear-gradient(90deg,var(--azul),var(--vermelho));
  color:#fff;
  padding:20px;
  text-align:center;
}
.content{ padding:25px; }
label{ font-weight:600; }
input,select{
  width:100%;
  padding:8px;
  border-radius:6px;
  border:1px solid #ccc;
}
.grid{
  display:grid;
  grid-template-columns:2fr 1fr;
  gap:15px;
  margin-bottom:20px;
}
table{
  width:100%;
  border-collapse:collapse;
  margin-top:15px;
}
th,td{
  border:1px solid #ddd;
  padding:6px;
  font-size:12.5px;
  text-align:center;
}
th{ background:#e3f2fd; }
.total{ font-weight:bold; color:var(--vermelho); }
button{
  width:100%;
  padding:14px;
  margin-top:20px;
  background:linear-gradient(90deg,var(--azul),var(--vermelho));
  color:#fff;
  border:none;
  border-radius:10px;
  font-size:16px;
  cursor:pointer;
}
h3{ margin-top:30px; }
</style>
</head>

<body>

<div class="container">

  <div class="header">
    <h2>CÁLCULO DE FRETE POR ROTA</h2>
  </div>

  <div class="content">

    <div class="grid">
      <div>
        <label>Tipo de Caminhão</label>
        <select id="tipo" onchange="gerarTabela()">
          <option value="">Selecione</option>
          <option value="TOCO">Toco</option>
          <option value="TRUCK">Truck</option>
          <option value="BITRUCK">Bi-Truck</option>
          <option value="CARRETA">Carreta</option>
        </select>
      </div>

      <div>
        <label>KM TOTAL DA ROTA</label>
        <input type="number" id="kmTotal" placeholder="Ex: 183">
      </div>
    </div>

    <div id="tabela"></div>

    <button onclick="calcular()">Calcular Frete</button>

    <div id="resumo"></div>

  </div>
</div>

<script>
const indices = {
  TOCO: 4.9381,
  TRUCK: 4.4266,
  BITRUCK: 3.5686,
  CARRETA: 5.6203
};

const compartimentos = {
  TOCO: [5000,3000,2000],
  TRUCK: [5000,5000,5000,3000,2000,3000,2000],
  BITRUCK: [5000,5000,5000,5000,2500,2500,2500],
  CARRETA: [5000,5000,5000,5000,5000,5000]
};

function gerarTabela(){
  const tipo = document.getElementById("tipo").value;
  if(!tipo) return;

  let html = `
  <table>
    <tr>
      <th>CLIENTE</th>
      <th>CIDADE</th>
      <th>HORÁRIO</th>
      <th>QUANTIDADE (L)</th>
      <th>FRETE (R$/L)</th>
      <th>TOTAL (R$)</th>
      <th>VENDEDOR</th>
    </tr>`;

  compartimentos[tipo].forEach((litros,i)=>{
    html += `
    <tr>
      <td><input id="cliente${i}" placeholder="Cliente"></td>
      <td><input id="cidade${i}" placeholder="Cidade"></td>
      <td><input id="horario${i}" placeholder="Horário"></td>
      <td>${litros}</td>
      <td id="unit${i}">-</td>
      <td id="frete${i}">-</td>
      <td><input id="vendedor${i}" placeholder="Vendedor"></td>
    </tr>`;
  });

  html += "</table>";
  document.getElementById("tabela").innerHTML = html;
}

function calcular(){
  const tipo = document.getElementById("tipo").value;
  const kmTotal = parseFloat(document.getElementById("kmTotal").value);
  if(!tipo || isNaN(kmTotal) || kmTotal <= 0){
    alert("Informe o tipo de caminhão e a KM total.");
    return;
  }

  const indice = indices[tipo];
  const freteTotal = kmTotal * indice;

  let linhas = [];
  let totalLitros = 0;

  compartimentos[tipo].forEach((litros,i)=>{
    const cliente = document.getElementById(`cliente${i}`).value.trim();
    if(cliente){
      totalLitros += litros;
      linhas.push({
        cliente,
        cidade: document.getElementById(`cidade${i}`).value,
        horario: document.getElementById(`horario${i}`).value,
        vendedor: document.getElementById(`vendedor${i}`).value,
        litros
      });
    }
  });

  const unitMedio = freteTotal / totalLitros;

  let html = `
  <h3>Resumo de Frete por Rota</h3>
  <table>
    <tr>
      <th>CLIENTE</th>
      <th>CIDADE</th>
      <th>HORÁRIO</th>
      <th>FRETE</th>
      <th>QUANTIDADE</th>
      <th>TOTAL</th>
      <th>VENDEDOR</th>
    </tr>`;

  linhas.forEach(l=>{
    const frete = l.litros * unitMedio;
    html += `
    <tr>
      <td>${l.cliente}</td>
      <td>${l.cidade}</td>
      <td>${l.horario}</td>
      <td>${unitMedio.toFixed(4)}</td>
      <td>${l.litros}</td>
      <td>${frete.toFixed(2)}</td>
      <td>${l.vendedor}</td>
    </tr>`;
  });

  html += `
  <tr class="total">
    <td colspan="4"></td>
    <td>${totalLitros}</td>
    <td>R$ ${freteTotal.toFixed(2)}</td>
    <td></td>
  </tr>
  </table>

  <table style="margin-top:20px;">
    <tr>
      <th>KM RODADO</th>
      <th>ÍNDICE</th>
      <th>TOTAL FRETE</th>
      <th>M³</th>
      <th>FRETE UNIT MÉDIO</th>
    </tr>
    <tr>
      <td>${kmTotal.toFixed(1)}</td>
      <td>${indice.toFixed(4)}</td>
      <td>R$ ${freteTotal.toFixed(2)}</td>
      <td>${(totalLitros/1000).toFixed(1)}</td>
      <td>R$ ${unitMedio.toFixed(4)}</td>
    </tr>
  </table>
  `;

  document.getElementById("resumo").innerHTML = html;
}
</script>

</body>
</html>
