<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Importar Clientes - Produ√ß√£o</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body { font-family: Arial; padding:20px; background:#f4f6f9; }
button { padding:10px 15px; margin:5px; cursor:pointer; }

<body>

<h2>Importa√ß√£o Oficial de Clientes</h2>

<label>Distribuidora</label><br>
<input type="file" id="arquivo1"><br><br>

<label>Derivados</label><br>
<input type="file" id="arquivo2"><br><br>

<button onclick="importar()">Importar / Atualizar Firebase</button>

<div id="log"></div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";

  getAuth,

} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  getFirestore, 
  collection, 
  writeBatch, 
  doc,
  getDocs
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";


/* ================= CONFIG FIREBASE ================= */

const firebaseConfig = {
  apiKey: "AIzaSyCKdfOvWehaJcuK6uX5JXxc7YdN26h8sXY",
  authDomain: "tabela-frete-rio-branco.firebaseapp.com",
  projectId: "tabela-frete-rio-branco",
  storageBucket: "tabela-frete-rio-branco.firebasestorage.app",
  messagingSenderId: "765019849831",
  appId: "1:765019849831:web:f2089ab12a3eb7ea6880c2"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* ================= BLOQUEIO DE ACESSO DIRETO ================= */

document.documentElement.style.display = "none";

onAuthStateChanged(auth, (user) => {

  if (!user) {
    window.location.replace("login.html");
    return;
  }

  console.log("Importador autenticado:", user.uid);
  document.documentElement.style.display = "block";

});


/* ================= FUN√á√ïES UTIL ================= */

function normalizarNome(nome){
  return nome
    .normalize("NFD")
    .replace(/[\u0300-\u036f]/g, "")
    .toLowerCase()
    .trim();
}

function corrigirCoordenada(valor){
  const numero = Number(valor);

  if (isNaN(numero)) return null;

  return numero; // N√ÉO corrige mais automaticamente
}


function gerarIdSeguro(nome){
  return nome
    .replace(/\//g,"-")
    .replace(/[^a-zA-Z0-9-_ ]/g,"")
    .trim();
}

function montarCliente(c, tipo){

  const lat = corrigirCoordenada(c.lat);
  const lng = corrigirCoordenada(c.lng);

  const nomeNormalizado = normalizarNome(c.cliente);

  const palavras = nomeNormalizado
    .replace(/[^a-z0-9\s]/g, " ")
    .split(" ")
    .filter(p => p.length > 2); // ignora palavras muito curtas

  return {
    nome: c.cliente,
    nomeBusca: nomeNormalizado,
    nomeBuscaArray: palavras,   // üî• NOVO CAMPO
    cidade: c.cidade,
    latitude: lat,
    longitude: lng,
    tipo: tipo,
    atualizadoEm: new Date()
  };
}



/* ================= IMPORTA√á√ÉO ================= */
async function registrarConsumo(tipo, quantidade){
  console.log(`Consumo registrado: ${tipo} - ${quantidade}`);
}
window.importar = async function(){

  const user = auth.currentUser;

  if (!user) {
    alert("Usu√°rio n√£o autenticado.");
    return;
  }

  const log = document.getElementById("log");
  log.innerHTML = "";

  const file1 = document.getElementById("arquivo1").files[0];
  const file2 = document.getElementById("arquivo2").files[0];

  if(!file1 || !file2){
    alert("Selecione os dois arquivos JSON");
    return;
  }

  try {

    const json1 = JSON.parse(await file1.text());
    const json2 = JSON.parse(await file2.text());

    const todos = [
      ...json1.map(c => montarCliente(c,"distribuidora")),
      ...json2.map(c => montarCliente(c,"derivados"))
    ];

    log.innerHTML += `Total de registros: ${todos.length}<br><br>`;
    // üî• Buscar clientes j√° existentes
const snapshot = await getDocs(collection(db, "clientes"));

const idsExistentes = new Set();

snapshot.forEach(docSnap => {
  idsExistentes.add(docSnap.id);
});

log.innerHTML += `Clientes j√° existentes no banco: ${idsExistentes.size}<br><br>`;

// üî• Filtrar somente novos
const novos = todos.filter(cliente => {
  const idSeguro = gerarIdSeguro(cliente.nome);
  return !idsExistentes.has(idSeguro);
});

log.innerHTML += `Clientes novos para importar: ${novos.length}<br><br>`;

    const loteMax = 400;
    let contador = 0;

    while(contador < novos.length){

      const batch = writeBatch(db);
     const fatia = novos.slice(contador, contador + loteMax);

      fatia.forEach(cliente => {

        const idSeguro = gerarIdSeguro(cliente.nome);
        const ref = doc(db, "clientes", idSeguro);

        batch.set(ref, cliente, { merge:true });

      });

      await batch.commit();
     

      contador += fatia.length;
      log.innerHTML += `Importados ${contador} registros...<br>`;
    }

    log.innerHTML += "<br><span class='success'><b>Importa√ß√£o conclu√≠da com sucesso!</b></span>";

  } catch (erro) {

    console.error(erro);
    log.innerHTML += "<br><span class='error'><b>Erro durante importa√ß√£o.</b></span>";
  }
};

</script>

</body>
