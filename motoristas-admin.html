<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Motoristas | Administra√ß√£o</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --azul:#0A3D91;
  --azul-claro:#1557c0;
  --vermelho:#dc3545;
  --cinza-bg:#f4f6f9;
}

body{
  margin:0;
  font-family:'Segoe UI',Arial,sans-serif;
  background:var(--cinza-bg);
}

/* HEADER */
.header{
  background:linear-gradient(90deg,var(--azul),var(--azul-claro));
  color:#fff;
  padding:18px 28px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.header h1{
  margin:0;
  font-size:20px;
}

.container{
  padding:30px;
  max-width:1100px;
  margin:auto;
}

.card{
  background:#fff;
  padding:25px;
  border-radius:14px;
  box-shadow:0 8px 25px rgba(0,0,0,.08);
  margin-bottom:30px;
}

.card h2{
  margin-top:0;
  color:var(--azul);
}

.form-grid{
  display:grid;
  grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
  gap:15px;
}

input, select{
  padding:12px;
  border:1px solid #ddd;
  border-radius:8px;
  font-size:14px;
}

button{
  padding:10px 14px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-weight:600;
}

.btn-azul{ background:var(--azul); color:#fff; }
.btn-vermelho{ background:var(--vermelho); color:#fff; }
.btn-sec{ background:#6c757d; color:#fff; }

.tabela{
  width:100%;
  border-collapse:collapse;
}

.tabela th{
  background:var(--azul);
  color:#fff;
  padding:12px;
  text-align:left;
}

.tabela td{
  padding:12px;
  border-bottom:1px solid #eee;
}

.tabela tr:hover{
  background:#f1f5ff;
}

.actions{
  display:flex;
  gap:8px;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:none;
  justify-content:center;
  align-items:center;
}

.modal-content{
  background:#fff;
  padding:30px;
  border-radius:14px;
  width:100%;
  max-width:400px;
}

.modal-content h3{
  margin-top:0;
  color:var(--azul);
}

.footer{
  text-align:center;
  padding:15px;
  color:#666;
  font-size:13px;
}
</style>

<script type="module">

import { initializeApp, getApps } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";

import { 
  getFirestore, 
  collection, 
  doc, 
  setDoc, 
  getDocs, 
  deleteDoc,
  updateDoc,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

import { getAuth, onAuthStateChanged } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCKdfOvWehaJcuK6uX5JXxc7YdN26h8sXY",
  authDomain: "tabela-frete-rio-branco.firebaseapp.com",
  projectId: "tabela-frete-rio-branco",
  storageBucket: "tabela-frete-rio-branco.firebasestorage.app",
  messagingSenderId: "765019849831",
  appId: "1:765019849831:web:f2089ab12a3eb7ea6880c2"
};

const app = getApps().length ? getApps()[0] : initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

document.documentElement.style.display="none";

onAuthStateChanged(auth,user=>{
  if(!user){
    window.location="login.html";
  }else{
    document.documentElement.style.display="block";
    carregar();
  }
});

/* ================= SALVAR ================= */

window.salvar = async function(){

const placa = placaEl.value.trim().toUpperCase();
const nome = nomeEl.value.trim();
const senha = senhaEl.value.trim();
const config = configEl.value;

if(!placa || !nome || !senha || !config){
  alert("Preencha todos os campos");
  return;
}

await setDoc(doc(db,"motoristas_cadastro",placa),{
  placa,
  nome,
  senha,
  configEixos: config,
  ativo:true,
  criadoEm: serverTimestamp()
});

  limpar();
  carregar();
};

/* ================= ALTERAR SENHA MODAL ================= */

let placaSelecionada = null;

window.abrirModalSenha = function(placa){
  placaSelecionada = placa;
  document.getElementById("modalSenha").style.display="flex";
};

window.fecharModal = function(){
  document.getElementById("modalSenha").style.display="none";
  novaSenha.value="";
  confirmarSenha.value="";
};

window.salvarNovaSenha = async function(){

  if(novaSenha.value !== confirmarSenha.value){
    alert("As senhas n√£o coincidem");
    return;
  }

  await updateDoc(doc(db,"motoristas_cadastro",placaSelecionada),{
    senha: novaSenha.value
  });

  fecharModal();
  alert("Senha alterada com sucesso!");
};

/* ================= LISTAR ================= */

async function carregar(){

  const snap = await getDocs(collection(db,"motoristas_cadastro"));
  const tbody = document.getElementById("tbody");
  tbody.innerHTML="";

  snap.forEach(d=>{
    const m = d.data();

    tbody.innerHTML+=`
      <tr>
        <td><b>${m.placa}</b></td>
        <td>${m.nome}</td>
        <td>${m.configEixos || "-"}</td>
        <td>
          <div class="actions">
            <button class="btn-sec" onclick="abrirModalSenha('${m.placa}')">
              üîë Senha
            </button>
            <button class="btn-vermelho" onclick="excluir('${m.placa}')">
              ‚ùå
            </button>
          </div>
        </td>
      </tr>
    `;
  });
}

/* ================= EXCLUIR ================= */

window.excluir = async function(placa){
  if(confirm("Deseja excluir este motorista?")){
    await deleteDoc(doc(db,"motoristas_cadastro",placa));
    carregar();
  }
};

function limpar(){
  placaEl.value="";
  nomeEl.value="";
  senhaEl.value="";
  configEl.value="";
}

const placaEl = document.getElementById("placa");
const nomeEl = document.getElementById("nome");
const senhaEl = document.getElementById("senha");
const configEl = document.getElementById("config");
const novaSenha = document.getElementById("novaSenha");
const confirmarSenha = document.getElementById("confirmarSenha");

</script>
</head>

<body>

<div class="header">
  <h1>üöö Administra√ß√£o de Motoristas</h1>
  <span>Sistema Log√≠stico</span>
</div>

<div class="container">

  <div class="card">
    <h2>Novo Cadastro</h2>

    <div class="form-grid">
      <input id="placa" placeholder="Placa">
      <input id="nome" placeholder="Nome do motorista">
      <select id="config">
  <option value="">Configura√ß√£o de Eixos</option>
  <option value="532 - TOCO">532 - TOCO</option>
  <option value="555 - TRUCK">555 - TRUCK</option>
  <option value="5532 - TRUCK">5532 - TRUCK</option>
  <option value="53232 - TRUCK">53232 - TRUCK</option>
  <option value="5555 - BITRUCK">5555 - BITRUCK</option>
  <option value="555555 - CARRETA">555555 - CARRETA</option>
</select>
      <input id="senha" type="password" placeholder="Senha">
      <button class="btn-azul" onclick="salvar()">Salvar</button>
    </div>
  </div>

  <div class="card">
    <h2>Motoristas Cadastrados</h2>

    <table class="tabela">
      <thead>
        <tr>
          <th>Placa</th>
          <th>Nome</th>
          <th>Compartimento</th>
          <th>A√ß√µes</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>

</div>

<!-- MODAL SENHA -->
<div class="modal" id="modalSenha">
  <div class="modal-content">
    <h3>Alterar Senha</h3>
    <input id="novaSenha" type="password" placeholder="Nova senha">
    <input id="confirmarSenha" type="password" placeholder="Confirmar senha">
    <br><br>
    <button class="btn-azul" onclick="salvarNovaSenha()">Salvar</button>
    <button class="btn-vermelho" onclick="fecharModal()">Cancelar</button>
  </div>
</div>

<div class="footer">
  ¬© 2026 ‚Ä¢ Renato Monteiro
</div>

</body>
</html>
