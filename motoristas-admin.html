<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Motoristas | Administra√ß√£o</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --azul:#0A3D91;
  --azul-claro:#1557c0;
  --vermelho:#dc3545;
  --cinza-bg:#f4f6f9;
}

body{
  margin:0;
  font-family:'Segoe UI',Arial,sans-serif;
  background:var(--cinza-bg);
}

/* HEADER */
.header{
  background:linear-gradient(90deg,var(--azul),var(--azul-claro));
  color:#fff;
  padding:18px 28px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.header h1{
  margin:0;
  font-size:20px;
}

.container{
  padding:30px;
  max-width:1100px;
  margin:auto;
}

/* CARD */
.card{
  background:#fff;
  padding:25px;
  border-radius:14px;
  box-shadow:0 8px 25px rgba(0,0,0,.08);
  margin-bottom:30px;
}

.card h2{
  margin-top:0;
  color:var(--azul);
}

.form-grid{
  display:grid;
  grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
  gap:15px;
}

input{
  padding:12px;
  border:1px solid #ddd;
  border-radius:8px;
  font-size:14px;
}

button{
  padding:10px 14px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-weight:600;
}

.btn-azul{
  background:var(--azul);
  color:#fff;
}

.btn-vermelho{
  background:var(--vermelho);
  color:#fff;
}

.btn-sec{
  background:#6c757d;
  color:#fff;
}

/* TABELA */
.tabela{
  width:100%;
  border-collapse:collapse;
}

.tabela th{
  background:var(--azul);
  color:#fff;
  padding:12px;
  text-align:left;
}

.tabela td{
  padding:12px;
  border-bottom:1px solid #eee;
}

.tabela tr:hover{
  background:#f1f5ff;
}

.actions{
  display:flex;
  gap:8px;
}

.footer{
  text-align:center;
  padding:15px;
  color:#666;
  font-size:13px;
}
</style>

<script type="module">

import { initializeApp, getApps } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";

import { 
  getFirestore, 
  collection, 
  doc, 
  setDoc, 
  getDocs, 
  deleteDoc,
  updateDoc,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

import { getAuth, onAuthStateChanged } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCKdfOvWehaJcuK6uX5JXxc7YdN26h8sXY",
  authDomain: "tabela-frete-rio-branco.firebaseapp.com",
  projectId: "tabela-frete-rio-branco",
  storageBucket: "tabela-frete-rio-branco.firebasestorage.app",
  messagingSenderId: "765019849831",
  appId: "1:765019849831:web:f2089ab12a3eb7ea6880c2"
};

const app = getApps().length ? getApps()[0] : initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

document.documentElement.style.display="none";

onAuthStateChanged(auth,user=>{
  if(!user){
    window.location="login.html";
  }else{
    document.documentElement.style.display="block";
    carregar();
  }
});

/* ================= SALVAR ================= */

window.salvar = async function(){

  const placa = placaEl.value.trim().toUpperCase();
  const nome = nomeEl.value.trim();
  const senha = senhaEl.value.trim();

  if(!placa || !nome || !senha){
    alert("Preencha todos os campos");
    return;
  }

  await setDoc(doc(db,"motoristas_cadastro",placa),{
    placa,
    nome,
    senha,
    ativo:true,
    criadoEm: serverTimestamp()
  });

  limpar();
  carregar();
};

/* ================= ALTERAR SENHA ================= */

window.alterarSenha = async function(placa){

  const nova = prompt("Digite a nova senha:");
  if(!nova) return;

  await updateDoc(doc(db,"motoristas_cadastro",placa),{
    senha:nova
  });

  alert("Senha alterada com sucesso!");
};

/* ================= LISTAR ================= */

async function carregar(){

  const snap = await getDocs(collection(db,"motoristas_cadastro"));

  const tbody = document.getElementById("tbody");
  tbody.innerHTML="";

  snap.forEach(d=>{
    const m = d.data();

    tbody.innerHTML+=`
      <tr>
        <td><b>${m.placa}</b></td>
        <td>${m.nome}</td>
        <td>${m.ativo ? "Ativo" : "Inativo"}</td>
        <td>
          <div class="actions">
            <button class="btn-sec" onclick="alterarSenha('${m.placa}')">
              üîë Senha
            </button>
            <button class="btn-vermelho" onclick="excluir('${m.placa}')">
              ‚ùå Excluir
            </button>
          </div>
        </td>
      </tr>
    `;
  });
}

/* ================= EXCLUIR ================= */

window.excluir = async function(placa){
  if(confirm("Deseja excluir este motorista?")){
    await deleteDoc(doc(db,"motoristas_cadastro",placa));
    carregar();
  }
};

function limpar(){
  placaEl.value="";
  nomeEl.value="";
  senhaEl.value="";
}

const placaEl = document.getElementById("placa");
const nomeEl = document.getElementById("nome");
const senhaEl = document.getElementById("senha");

</script>
</head>

<body>

<div class="header">
  <h1>üöö Administra√ß√£o de Motoristas</h1>
  <span>Sistema Log√≠stico</span>
</div>

<div class="container">

  <div class="card">
    <h2>Novo Cadastro</h2>

    <div class="form-grid">
      <input id="placa" placeholder="Placa">
      <input id="nome" placeholder="Nome do motorista">
      <input id="senha" placeholder="Senha">
      <button class="btn-azul" onclick="salvar()">Salvar</button>
    </div>
  </div>

  <div class="card">
    <h2>Motoristas Cadastrados</h2>

    <table class="tabela">
      <thead>
        <tr>
          <th>Placa</th>
          <th>Nome</th>
          <th>Status</th>
          <th>A√ß√µes</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>

</div>

<div class="footer">
  ¬© 2026 ‚Ä¢ Sistema ERP Log√≠stico
</div>

</body>
</html>
