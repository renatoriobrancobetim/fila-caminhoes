<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cadastro de Caminhões | Rio Branco</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#0A3D91;
  color:#fff;
  padding:20px;
}
.container{max-width:480px;margin:auto;}
h2{text-align:center;}

input,button{
  width:100%;
  padding:14px;
  font-size:16px;
  margin-top:10px;
}
button{
  background:#D71920;
  color:#fff;
  border:none;
  cursor:pointer;
}
button.secondary{
  background:#555;
}
button:disabled{
  opacity:0.6;
  cursor:not-allowed;
}

.msg{
  margin-top:15px;
  text-align:center;
  font-weight:bold;
}

/* LISTA */
.lista{
  margin-top:15px;
  background:#fff;
  color:#000;
  border-radius:10px;
  min-height:80px;
}

/* ITEM */
.item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px;
  border-bottom:1px solid #ddd;
}

.placa{font-weight:bold;}
.comp{font-size:14px;}

.btn-excluir{
  background:#555;
  color:#fff;
  border:none;
  padding:6px 10px;
}

/* SPINNER */
.spinner{
  border:4px solid #f3f3f3;
  border-top:4px solid #D71920;
  border-radius:50%;
  width:28px;
  height:28px;
  animation:spin 1s linear infinite;
  margin:20px auto;
}
@keyframes spin{
  0%{transform:rotate(0deg)}
  100%{transform:rotate(360deg)}
}

footer{
  margin-top:30px;
  text-align:center;
  font-size:12px;
  opacity:0.8;
}
</style>
</head>

<body>

<div class="container">
  <h2>Cadastro de Caminhões</h2>

  <!-- FORM CADASTRO -->
  <form onsubmit="cadastrar(event)">
    <input id="placa" placeholder="Placa do caminhão" required>
    <input id="compartimento" placeholder="Compartimento" required>
    <input id="senha" type="password" placeholder="Senha" required>

    <button id="btnCadastrar" type="submit">
      Cadastrar Caminhão
    </button>
  </form>

  <!-- CONTROLES -->
  <button class="secondary" onclick="ordenarPorCompartimento()">
    Ordenar por Compartimento
  </button>

  <div class="msg" id="msg"></div>

  <!-- LISTA CAMINHÕES -->
  <div class="lista" id="lista">
    <div class="spinner"></div>
  </div>
</div>

<footer>
  Copywriter Renato Monteiro
</footer>

<iframe name="hidden_iframe" style="display:none;"></iframe>
