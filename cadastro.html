<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cadastro de Caminhões | Rio Branco</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#0A3D91;
  color:#fff;
  padding:20px;
}
.container{max-width:480px;margin:auto;}
h2{text-align:center;}

input,button{
  width:100%;
  padding:14px;
  font-size:16px;
  margin-top:10px;
}
button{
  background:#D71920;
  color:#fff;
  border:none;
  cursor:pointer;
}
button:disabled{
  opacity:0.6;
  cursor:not-allowed;
}

.msg{
  margin-top:15px;
  text-align:center;
  font-weight:bold;
}

/* LISTA */
.lista{
  margin-top:25px;
  background:#fff;
  color:#000;
  border-radius:10px;
  min-height:80px;
}

/* ITEM */
.item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px;
  border-bottom:1px solid #ddd;
}

.placa{font-weight:bold;}
.comp{font-size:14px;}

.btn-excluir{
  background:#555;
  color:#fff;
  border:none;
  padding:6px 10px;
}

/* SPINNER */
.spinner{
  border:4px solid #f3f3f3;
  border-top:4px solid #D71920;
  border-radius:50%;
  width:28px;
  height:28px;
  animation:spin 1s linear infinite;
  margin:20px auto;
}
@keyframes spin{
  0%{transform:rotate(0deg)}
  100%{transform:rotate(360deg)}
}

footer{
  margin-top:30px;
  text-align:center;
  font-size:12px;
  opacity:0.8;
}
</style>
</head>

<body>

<div class="container">
  <h2>Cadastro de Caminhões</h2>

  <!-- FORM CADASTRO -->
  <form onsubmit="cadastrar(event)">
    <input id="placa" placeholder="Placa do caminhão" required>
    <input id="compartimento" placeholder="Compartimento" required>
    <input id="senha" type="password" placeholder="Senha" required>

    <button id="btnCadastrar" type="submit">
      Cadastrar Caminhão
    </button>
  </form>

  <div class="msg" id="msg"></div>

  <!-- LISTA CAMINHÕES -->
  <div class="lista" id="lista">
    <div class="spinner"></div>
  </div>
</div>

<footer>
  Copywriter Renato Monteiro
</footer>

<iframe name="hidden_iframe" style="display:none;"></iframe>

<script>
const CSV_CAMINHOES = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRpTNysgwTFGT-r19Vxbrtd0zWMJz8LbJ5JVWTaUCtP4ExpJzNXHvsPDs3v6ThYbMo2OifA4oNY7op9/pub?gid=694442282&single=true&output=csv";
const SCRIPT_URL   = "https://script.google.com/macros/s/AKfycbxRxZBE7iMitsL-nKZOInkjCNhWjktEFgpFwz2l1zPLNVZRKWdWzYc1kQ7JzqfI5sjf/exec";

const lista = document.getElementById("lista");
const msg = document.getElementById("msg");
const btn = document.getElementById("btnCadastrar");

function showSpinner(){
  lista.innerHTML = '<div class="spinner"></div>';
}

function setLoading(v, texto){
  btn.disabled = v;
  msg.textContent = v ? texto : "";
}

function post(dados){
  const f=document.createElement("form");
  f.method="POST";
  f.action=SCRIPT_URL;
  f.target="hidden_iframe";

  Object.keys(dados).forEach(k=>{
    const i=document.createElement("input");
    i.name=k; i.value=dados[k];
    f.appendChild(i);
  });

  document.body.appendChild(f);
  f.submit();
  f.remove();
}

function cadastrar(e){
  e.preventDefault();

  if(!placa.value||!compartimento.value||!senha.value){
    alert("Preencha todos os campos");
    return;
  }

  setLoading(true,"⏳ Cadastrando caminhão...");

  post({
    acao:"cadastrar",
    placa:placa.value.toUpperCase(),
    compartimento:compartimento.value,
    senha:senha.value
  });

  setTimeout(()=>{
    setLoading(false,"✅ Cadastro enviado");
    placa.value="";
    compartimento.value="";
    carregarCaminhoes();
  },1500);
}

async function carregarCaminhoes(){
  showSpinner();
  const r = await fetch(CSV_CAMINHOES+"&t="+Date.now());
  const t = await r.text();
  const linhas = t.trim().split("\n").slice(1);

  lista.innerHTML="";

  if(linhas.length===0){
    lista.innerHTML="<div class='item'>Nenhum caminhão cadastrado</div>";
    return;
  }

  linhas.forEach(l=>{
    const c=l.split(",");
    lista.innerHTML+=`
      <div class="item">
        <div>
          <div class="placa">${c[0]}</div>
          <div class="comp">Comp: ${c[1]}</div>
        </div>
        <button class="btn-excluir"
          onclick="excluir('${c[0]}')">Excluir</button>
      </div>`;
  });
}

function excluir(p){
  if(!confirm("Excluir o caminhão "+p+"?")) return;
  const s = prompt("Informe a senha:");
  if(!s) return;

  setLoading(true,"⏳ Excluindo caminhão...");

  post({acao:"excluir-cadastro",placa:p,senha:s});

  setTimeout(()=>{
    setLoading(false,"✅ Caminhão removido");
    carregarCaminhoes();
  },1500);
}

carregarCaminhoes();
setInterval(carregarCaminhoes,5000);
</script>

</body>
</html>
