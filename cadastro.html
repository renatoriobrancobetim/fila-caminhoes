<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cadastro de Caminhões | Rio Branco</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#0A3D91;
  color:#fff;
  padding:20px;
}
.container{
  max-width:480px;
  margin:auto;
}
h2{text-align:center;}

input,button{
  width:100%;
  padding:14px;
  font-size:16px;
  margin-top:10px;
}
button{
  background:#D71920;
  color:#fff;
  border:none;
  cursor:pointer;
}

.lista{
  margin-top:25px;
  background:#fff;
  color:#000;
  border-radius:10px;
  overflow:hidden;
}

.item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px;
  border-bottom:1px solid #ddd;
}

.placa{font-weight:bold;}
.comp{font-size:14px;}

.btn-excluir{
  background:#555;
  color:#fff;
  border:none;
  padding:6px 10px;
  cursor:pointer;
}

footer{
  margin-top:30px;
  text-align:center;
  font-size:12px;
  opacity:0.8;
}
</style>
</head>

<body>

<div class="container">
  <h2>Cadastro de Caminhões</h2>

  <!-- FORM CADASTRO -->
  <form
    action="COLE_AQUI_A_URL_DO_APPS_SCRIPT"
    method="POST"
    target="hidden_iframe"
  >
    <input name="placa" placeholder="Placa do caminhão" required>
    <input name="compartimento" placeholder="Compartimento" required>
    <input name="senha" type="password" placeholder="Senha" required>

    <input type="hidden" name="acao" value="cadastrar">

    <button type="submit">Cadastrar Caminhão</button>
  </form>

  <!-- LISTA CAMINHÕES -->
  <div class="lista" id="lista">
    <div class="item">Carregando caminhões...</div>
  </div>
</div>

<footer>
  Copywriter Renato Monteiro
</footer>

<iframe name="hidden_iframe" style="display:none;"></iframe>

<script>
const CSV_CAMINHOES = "COLE_AQUI_O_LINK_CSV_DA_ABA_CAMINHOES";
const SCRIPT_URL   = "COLE_AQUI_A_URL_DO_APPS_SCRIPT";

async function carregarCaminhoes(){
  try{
    const res = await fetch(CSV_CAMINHOES + "&nocache=" + Date.now());
    const txt = await res.text();
    const linhas = txt.trim().split("\n").slice(1);

    const lista = document.getElementById("lista");
    lista.innerHTML = "";

    if(linhas.length === 0){
      lista.innerHTML = "<div class='item'>Nenhum caminhão cadastrado</div>";
      return;
    }

    linhas.forEach(l=>{
      const c = l.split(",");
      const placa = c[0];
      const comp  = c[1];

      const div = document.createElement("div");
      div.className = "item";
      div.innerHTML = `
        <div>
          <div class="placa">${placa}</div>
          <div class="comp">Comp: ${comp}</div>
        </div>
        <button class="btn-excluir"
          onclick="excluir('${placa}')">Excluir</button>
      `;
      lista.appendChild(div);
    });

  }catch(e){
    console.error("Erro ao carregar caminhões");
  }
}

function excluir(placa){
  if(!confirm("Excluir o caminhão " + placa + "?")) return;

  const senha = prompt("Informe a senha:");
  if(!senha) return;

  const form = document.createElement("form");
  form.method = "POST";
  form.action = SCRIPT_URL;
  form.target = "hidden_iframe";

  form.innerHTML = `
    <input name="placa" value="${placa}">
    <input name="senha" value="${senha}">
    <input name="acao" value="excluir-cadastro">
  `;

  document.body.appendChild(form);
  form.submit();
  document.body.removeChild(form);
}

carregarCaminhoes();
setInterval(carregarCaminhoes, 5000);
</script>

</body>
</html>
