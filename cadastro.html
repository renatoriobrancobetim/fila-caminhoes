<head>
  <meta charset="UTF-8">
  <title>Cadastro de Caminhões | Rio Branco</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="erp.css">
</head>


<body>
<header class="erp-header">
  <div class="erp-left">
    <span class="erp-logo">LOGÍSTICA</span>
    <span class="erp-sub">Sistema Operacional</span>
  </div>

  <nav class="erp-nav">
    <a href="painel.html" class="nav-item">Painel</a>
    <a href="frete.html" class="nav-item">Frete</a>
    <a href="index.html" class="nav-item">Fila</a>

    <a href="clientes-mapa.html" class="nav-item">Clientes</a>
    <a href="cadastro.html" class="nav-item ativo">Cadastro</a>
  </nav>
</header>


<div class="container">
  <div class="card" style="max-width:520px;margin:auto">
    <h2 style="margin-top:0;text-align:center">
      Cadastro de Caminhões
    </h2>
  </div>
</div>


  <!-- FORM -->
  <form onsubmit="cadastrar(event)">
    <input id="placa" placeholder="Placa do caminhão" required>
    <input id="compartimento" placeholder="Compartimento" required>
    <input id="senha" type="password" placeholder="Senha" required>

 <button id="btnCadastrar" type="submit" class="btn btn-primario">
  Cadastrar Caminhão
</button>

  </form>

 <button class="btn btn-secundario" onclick="ordenarPorCompartimento()">

    Ordenar por Compartimento
  </button>

  <div class="msg" id="msg"></div>

  <div class="lista" id="lista">
    <div class="spinner"></div>
  </div>
</div>

<footer>Copywriter Renato Monteiro</footer>

<iframe name="hidden_iframe" style="display:none;"></iframe>

<script>
/* CONFIGURAÇÕES */
const CSV_CAMINHOES =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vRpTNysgwTFGT-r19Vxbrtd0zWMJz8LbJ5JVWTaUCtP4ExpJzNXHvsPDs3v6ThYbMo2OifA4oNY7op9/pub?gid=694442282&single=true&output=csv";

const SCRIPT_URL =
"https://script.google.com/macros/s/AKfycbwCaUKLrzWf3sBUJTOk7_nV0k3CkzwwU-DbMGLuTlJJETC8Y3EVmZizK2u0lpU18aBl/exec";

const lista = document.getElementById("lista");
const msg = document.getElementById("msg");
const btn = document.getElementById("btnCadastrar");

let dados = [];
let ordenado = false;

/* UTIL */
function showSpinner(){
  lista.innerHTML = '<div class="spinner"></div>';
}

function post(d){
  const f=document.createElement("form");
  f.method="POST"; f.action=SCRIPT_URL; f.target="hidden_iframe";
  Object.keys(d).forEach(k=>{
    const i=document.createElement("input");
    i.name=k; i.value=d[k]; f.appendChild(i);
  });
  document.body.appendChild(f); f.submit(); f.remove();
}

/* CADASTRAR */
function cadastrar(e){
  e.preventDefault();
  btn.disabled=true;
  msg.textContent="⏳ Cadastrando...";

  post({
    acao:"cadastrar",
    placa:placa.value.toUpperCase(),
    compartimento:compartimento.value,
    senha:senha.value
  });

  setTimeout(()=>{
    btn.disabled=false;
    msg.textContent="✅ Cadastro enviado";
    placa.value="";
    compartimento.value="";
    carregarCaminhoes();
  },1500);
}

/* CARREGAR */
async function carregarCaminhoes(){
  showSpinner();
  const r = await fetch(CSV_CAMINHOES+"&t="+Date.now());
  const t = await r.text();
  dados = t.trim().split("\n").slice(1).map(l=>{
    const c=l.split(",");
    return {placa:c[0], compartimento:c[1]};
  });
  render();
}

/* RENDER */
function render(){
  lista.innerHTML="";
  if(dados.length===0){
    lista.innerHTML="<div class='item'>Nenhum caminhão cadastrado</div>";
    return;
  }
  dados.forEach(c=>{
    lista.innerHTML+=`
      <div class="item">
        <div>
          <div class="placa">${c.placa}</div>
          <div class="comp">Comp: ${c.compartimento}</div>
        </div>
       <button class="btn btn-secundario"
  onclick="excluir('${c.placa}')">Excluir</button>

      </div>`;
  });
}

/* ORDENAR */
function ordenarPorCompartimento(){
  ordenado=!ordenado;
  ordenado
    ? dados.sort((a,b)=>a.compartimento.localeCompare(b.compartimento))
    : carregarCaminhoes();
  render();
}

/* EXCLUIR */
function excluir(p){
  if(!confirm("Excluir "+p+"?")) return;
  const s=prompt("Senha:");
  if(!s) return;
  post({acao:"excluir-cadastro",placa:p,senha:s});
  setTimeout(carregarCaminhoes,1500);
}

/* INIT */
carregarCaminhoes();
setInterval(carregarCaminhoes,30000);
</script>

</body>
</html>
